    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; }
        .planner-page {
            width: 8.5in;
            height: 11in;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .planner-page { box-shadow: none; page-break-after: always; }
        }
        @media (max-width: 768px) {
            .planner-page {
                width: 100%;
                height: auto;
                min-height: 600px;
            }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        textarea, input[type="text"] {

                        üñ®Ô∏è Print

        <!-- Planner Display -->

    <script>
        let currentPage = 0;
        const totalPages = 8;

        // Save and load from localStorage
        function saveProgress() {
            const allInputs = document.querySelectorAll('input, textarea');
            const data = {};
            allInputs.forEach((input, index) => {
                if (input.type === 'checkbox') {
                    data[`page${currentPage}_input${index}`] = input.checked;
                } else {
                    data[`page${currentPage}_input${index}`] = input.value;
                }
            });
            localStorage.setItem('plannerData', JSON.stringify(data));
            alert('‚úÖ Progress saved!');
        }

        function loadProgress() {
            const data = JSON.parse(localStorage.getItem('plannerData') || '{}');
            const allInputs = document.querySelectorAll('input, textarea');
            allInputs.forEach((input, index) => {
                const key = `page${currentPage}_input${index}`;
                if (data[key] !== undefined) {
                    if (input.type === 'checkbox') {
                        input.checked = data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });
        }

            () => `
            <div class="w-full h-full bg-amber-50 p-6 md:p-10 overflow-auto">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 text-center mb-6" style="font-family: Georgia, serif;">
                    Week of January 6 ‚Äì January 12, 2026
                </h2>
                
                <div class="max-w-4xl mx-auto space-y-3">
                    ${['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].map((day, idx) => `
                        <div class="bg-${idx % 2 === 0 ? 'purple' : 'blue'}-50 bg-opacity-70 p-4 rounded-lg shadow-sm">

                                    <span class="text-gray-600 font-medium">Spiritual:</span>
                                    <input type="text" class="flex-1 border-b border-gray-300 bg-transparent focus:border-purple-500 focus:outline-none">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox">
                                    <span class="text-gray-600 font-medium">Creative:</span>
                                    <input type="text" class="flex-1 border-b border-gray-300 bg-transparent focus:border-purple-500 focus:outline-none">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox">
                                    <span class="text-gray-600 font-medium">Fitness:</span>
                                    <input type="text" class="flex-1 border-b border-gray-300 bg-transparent focus:border-purple-500 focus:outline-none">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox">
                                    <span class="text-gray-600 font-medium">Reflection:</span>
                                    <input type="text" class="flex-1 border-b border-gray-300 bg-transparent focus:border-purple-500 focus:outline-none">

                            </div>

                    `).join('')}
                </div>
                
                <div class="absolute bottom-8 right-10 text-purple-300 opacity-40 text-3xl">üåø</div>
            </div>`,
            
            // Page 6: Daily Tracker
            () => `
            <div class="w-full h-full bg-gradient-to-br from-pink-50 to-amber-50 p-8 md:p-12 overflow-auto relative">
                <div class="absolute top-0 left-0 right-0 h-24 bg-pink-200 opacity-20 blur-xl"></div>
                
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8 relative z-10" style="font-family: Georgia, serif;">
                    January 6, 2026 ‚Äì Daily Tracker
                </h2>
                
                <div class="max-w-2xl mx-auto space-y-6 relative z-10">
                    ${['Energy', 'Movement', 'Prayer', 'Connection'].map(item => `
                        <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-md">
                            <div class="flex items-center space-x-4">
                                <input type="checkbox" class="flex-shrink-0">
                                <span class="font-semibold text-gray-700 w-32">${item}:</span>
                                <input type="text" class="flex-1 border-b-2 border-gray-400 bg-transparent focus:border-pink-600 focus:outline-none py-2 text-lg" placeholder="How was it today?">
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-md mt-8">
                        <h3 class="text-base font-semibold text-gray-700 mb-3">Notes</h3>
                        <textarea class="w-full h-32 p-3 border-2 border-gray-300 rounded-lg focus:border-pink-400 focus:outline-none resize-none" placeholder="Today I'm grateful for..."></textarea>
                    </div>
                </div>
                
                <div class="absolute bottom-12 right-12 text-pink-300 opacity-40 text-4xl">üåô</div>
            </div>`,

            <div class="w-full h-full bg-gradient-to-br from-purple-50 to-blue-50 p-8 md:p-12 overflow-auto">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8" style="font-family: Georgia, serif;">
                    Emotional Success
                </h2>
                
                <div class="max-w-3xl mx-auto space-y-6">
                    <div class="bg-purple-100 bg-opacity-70 p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Gratitude</h3>
                        <div class="space-y-3">
                            ${[1,2,3,4,5].map(i => `
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox">
                                    <input type="text" class="flex-1 border-b-2 border-gray-400 bg-transparent focus:border-purple-600 focus:outline-none py-2" placeholder="I'm grateful for...">

                            `).join('')}
                        </div>
                    </div>

                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Affirmations</h3>
                        <div class="space-y-3">

                            `).join('')}

            // Page 8: Thank You
            () => `
            <div class="w-full h-full bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 p-12 flex items-center justify-center relative overflow-hidden">
                <div class="absolute top-20 left-20 w-40 h-40 bg-purple-300 rounded-full opacity-20 blur-3xl"></div>
                <div class="absolute bottom-20 right-20 w-48 h-48 bg-pink-300 rounded-full opacity-20 blur-3xl"></div>
                
                <div class="text-center z-10">
                    <div class="text-6xl mb-6">üôè</div>

                    <p class="text-gray-600 text-lg" style="font-family: Georgia, serif;">By NancieDee</p>
                </div>
            </div>`
        ];

        function updatePage() {
            saveProgress(); // Save before changing page
            document.getElementById('plannerPage').innerHTML = pages[currentPage]();
            loadProgress(); // Load data for new page
            document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            
            // Update dots
            const dotsContainer = document.getElementById('pageDots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('button');
                dot.className = i === currentPage ? 'w-3 h-3 rounded-full bg-purple-600' : 'w-3 h-3 rounded-full bg-gray-300';
                dot.onclick = () => { currentPage = i; updatePage(); };
                dotsContainer.appendChild(dot);
            }
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === totalPages - 1;
            
            // Add range slider listeners
            document.querySelectorAll('input[type="range"]').forEach(slider => {
                slider.addEventListener('input', (e) => {
                    e.target.nextElementSibling.textContent = e.target.value;
                });
            });
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updatePage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Initialize
        updatePage();
    </script>
