<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Planner - Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; }
        .planner-page {
            width: 8.5in;
            height: 11in;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .planner-page {
                width: 100%;
                height: auto;
                min-height: 500px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-4">
        <!-- Header -->
        <div class="bg-white shadow-md p-4 mb-8 rounded-lg">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">Faith & Intention Planner</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600" id="pageInfo">Page 1 of 8</span>
                    <button onclick="window.print()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        Print
                    </button>
                </div>
            </div>
        </div>

        <!-- Planner Display -->
        <div class="flex justify-center mb-8">
            <div class="planner-page relative overflow-hidden" id="plannerPage">
                <!-- Cover Page -->
                <div class="w-full h-full bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 flex items-center justify-center relative">
                    <div class="absolute top-10 left-10 w-32 h-32 bg-blue-200 rounded-full opacity-20 blur-3xl"></div>
                    <div class="absolute bottom-20 right-20 w-40 h-40 bg-purple-200 rounded-full opacity-20 blur-3xl"></div>
                    <div class="absolute top-20 right-1/4 w-16 h-16 border-4 border-purple-200 rounded-full opacity-30"></div>
                    <div class="absolute top-1/4 left-1/3 text-purple-300 opacity-40 text-2xl">✨</div>
                    <div class="text-center z-10 px-8">
                        <h1 class="text-6xl font-bold text-gray-800 mb-4" style="font-family: Georgia, serif;">2026–2027</h1>
                        <h2 class="text-4xl font-bold text-gray-700 mb-8" style="font-family: Georgia, serif;">Faith & Intention Planner</h2>
                        <p class="text-2xl text-gray-600">By NancieDee</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="bg-white border-t p-4 rounded-lg max-w-7xl mx-auto">
            <div class="flex items-center justify-center space-x-4">
                <button onclick="previousPage()" class="flex items-center space-x-2 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="prevBtn">
                    <span>← Previous</span>
                </button>
                
                <div class="flex space-x-2" id="pageDots">
                    <button class="w-3 h-3 rounded-full bg-purple-600"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                    <button class="w-3 h-3 rounded-full bg-gray-300"></button>
                </div>
                
                <button onclick="nextPage()" class="flex items-center space-x-2 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="nextBtn">
                    <span>Next →</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const totalPages = 8;

        const pages = [
            // Page 1: Cover
            `<div class="w-full h-full bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 flex items-center justify-center relative">
                <div class="absolute top-10 left-10 w-32 h-32 bg-blue-200 rounded-full opacity-20 blur-3xl"></div>
                <div class="absolute bottom-20 right-20 w-40 h-40 bg-purple-200 rounded-full opacity-20 blur-3xl"></div>
                <div class="text-center z-10 px-8">
                    <h1 class="text-6xl font-bold text-gray-800 mb-4" style="font-family: Georgia, serif;">2026–2027</h1>
                    <h2 class="text-4xl font-bold text-gray-700 mb-8" style="font-family: Georgia, serif;">Faith & Intention Planner</h2>
                    <p class="text-2xl text-gray-600">By NancieDee</p>
                </div>
            </div>`,
            
            // Page 2: December Intro
            `<div class="w-full h-full bg-amber-50 p-12 relative">
                <div class="absolute top-0 right-0 w-48 h-48 bg-purple-200 rounded-bl-full opacity-20 blur-2xl"></div>
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-8" style="font-family: Georgia, serif;">December 2025 – Intro & Reflection</h2>
                <div class="space-y-8 max-w-2xl mx-auto">
                    <div class="bg-white bg-opacity-60 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">Space for Reflection</h3>
                        <textarea class="w-full h-32 p-2 border border-gray-300 rounded" placeholder="Write your reflections..."></textarea>
                    </div>
                    <div class="bg-white bg-opacity-60 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">Intentions for 2026</h3>
                        <textarea class="w-full h-32 p-2 border border-gray-300 rounded" placeholder="What are your intentions?"></textarea>
                    </div>
                </div>
            </div>`,
            
            // Page 3: Q1 Focus
            `<div class="w-full h-full bg-amber-50 p-12">
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-10" style="font-family: Georgia, serif;">Q1 2026 Focus</h2>
                <div class="grid grid-cols-2 gap-6 max-w-4xl mx-auto">
                    <div class="bg-blue-100 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4">January</h3>
                        <textarea class="w-full h-32 p-2 border rounded" placeholder="January goals..."></textarea>
                    </div>
                    <div class="bg-purple-100 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4">February</h3>
                        <textarea class="w-full h-32 p-2 border rounded" placeholder="February goals..."></textarea>
                    </div>
                    <div class="bg-pink-100 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4">March</h3>
                        <textarea class="w-full h-32 p-2 border rounded" placeholder="March goals..."></textarea>
                    </div>
                    <div class="bg-blue-50 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4">Quarter Overview</h3>
                        <textarea class="w-full h-32 p-2 border rounded" placeholder="Overall Q1 goals..."></textarea>
                    </div>
                </div>
            </div>`,
            
            // Simplified remaining pages for brevity
            `<div class="w-full h-full bg-gradient-to-br from-blue-50 to-blue-100 p-12 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4">Monthly Focus Tracker</h2>
                    <p class="text-gray-600">Track your Creative, Health, Family, and Spiritual goals</p>
                </div>
            </div>`,
            
            `<div class="w-full h-full bg-amber-50 p-12 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4">Weekly Rituals</h2>
                    <p class="text-gray-600">Daily spiritual, creative, fitness, and reflection tracking</p>
                </div>
            </div>`,
            
            `<div class="w-full h-full bg-gradient-to-br from-pink-50 to-amber-50 p-12 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4">Daily Tracker</h2>
                    <p class="text-gray-600">Track Energy, Movement, Prayer, and Connection</p>
                </div>
            </div>`,
            
            `<div class="w-full h-full bg-gradient-to-br from-purple-50 to-blue-50 p-12 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4">Emotional Success</h2>
                    <p class="text-gray-600">Gratitude, Affirmations, and Mood Tracking</p>
                </div>
            </div>`,
            
            `<div class="w-full h-full bg-gradient-to-br from-purple-100 to-pink-100 p-12 flex items-center justify-center">
                <div class="text-center">
                    <h1 class="text-4xl font-bold mb-4">Thank You!</h1>
                    <p class="text-xl text-gray-700 mb-6">Continue your faith journey with intention</p>
                    <p class="text-gray-600">By NancieDee</p>
                </div>
            </div>`
        ];

        function updatePage() {
            document.getElementById('plannerPage').innerHTML = pages[currentPage];
            document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            
            // Update dots
            const dots = document.getElementById('pageDots').children;
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = i === currentPage ? 'w-3 h-3 rounded-full bg-purple-600' : 'w-3 h-3 rounded-full bg-gray-300';
            }
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === totalPages - 1;
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updatePage();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }
    </script>
</body>
</html>
