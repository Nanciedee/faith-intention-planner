<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --pastel-blue: #BFD8EB;
            --pastel-lilac: #D9C1EB;
            --blush: #F6D1D1;
            --cream: #FFF5E1;
        }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; }
        .serif { font-family: 'Playfair Display', serif; }
        .page-gradient { background: linear-gradient(135deg, #FFF5E1 0%, #fdfcfb 100%); }
        .watercolor-accent { filter: blur(40px); opacity: 0.3; z-index: -1; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <nav class="w-full md:w-64 bg-white border-r border-gray-200 p-6 flex-shrink-0">
        <h1 class="serif text-2xl font-bold mb-8 text-indigo-900">2026 Journal</h1>
        <ul class="space-y-4">
            <li><button onclick="showPage('cover')" class="flex items-center gap-2 hover:text-purple-600 transition"><i data-lucide="book-open"></i> Cover</button></li>
            <li><button onclick="showPage('december')" class="flex items-center gap-2 hover:text-purple-600 transition"><i data-lucide="sparkles"></i> Dec 2025 Intro</button></li>
            <li><button onclick="showPage('q1focus')" class="flex items-center gap-2 hover:text-purple-600 transition"><i data-lucide="target"></i> Q1 Focus</button></li>
            <li><hr class="border-gray-100 my-2"></li>
            <li class="text-xs uppercase tracking-widest text-gray-400 font-bold">Monthly Tracker</li>
            <li><button onclick="showPage('tracker')" class="flex items-center gap-2 hover:text-purple-600 transition"><i data-lucide="calendar"></i> Monthly Focus</button></li>
            <li><button onclick="showPage('weekly')" class="flex items-center gap-2 hover:text-purple-600 transition"><i data-lucide="layers"></i> Weekly Rituals</button></li>
            <li><button onclick="showPage('daily')" class="flex items-center gap-2 hover:text-purple-600 transition text-indigo-600 font-bold"><i data-lucide="sun"></i> Daily Micro-Tracker</button></li>
            <li><button onclick="showPage('emotional')" class="flex items-center gap-2 hover:text-purple-600 transition"><i data-lucide="heart"></i> Emotional Success</button></li>
        </ul>
    </nav>

    <main class="flex-1 p-4 md:p-12 overflow-y-auto relative">
        <div class="fixed top-0 right-0 w-64 h-64 bg-blue-200 rounded-full watercolor-accent"></div>
        <div class="fixed bottom-0 left-64 w-96 h-96 bg-purple-200 rounded-full watercolor-accent"></div>

        <div id="content-container" class="max-w-3xl mx-auto bg-white/80 backdrop-blur-sm shadow-xl rounded-2xl p-8 min-h-[80vh] border border-white">
            </div>
    </main>

    <script>
        // Pages Data Structure
        const pages = {
            cover: `
                <div class="text-center py-20">
                    <i data-lucide="moon" class="mx-auto mb-6 text-indigo-300" size="48"></i>
                    <h1 class="serif text-5xl font-bold mb-4">2026â€“2027<br>Faith & Intention Planner</h1>
                    <p class="text-2xl text-gray-500 italic">By NancieDee</p>
                    <div class="mt-20 flex justify-center gap-4">
                        <div class="w-12 h-12 rounded-full" style="background-color: var(--pastel-blue)"></div>
                        <div class="w-12 h-12 rounded-full" style="background-color: var(--pastel-lilac)"></div>
                        <div class="w-12 h-12 rounded-full" style="background-color: var(--blush)"></div>
                    </div>
                </div>`,
            
            daily: `
                <div class="flex justify-between items-center mb-8">
                    <h2 class="serif text-3xl">Daily Micro-Tracker</h2>
                    <span class="text-gray-400">${new Date().toLocaleDateString()}</span>
                </div>
                <div class="space-y-6">
                    <div class="p-4 rounded-lg bg-[#BFD8EB]/20 border-l-4 border-[#BFD8EB]">
                        <label class="block font-bold mb-2">Energy Level</label>
                        <input type="range" class="w-full accent-blue-400">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="flex items-center gap-3 p-4 border rounded-xl hover:bg-white transition cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 rounded-full border-gray-300"> <span>Movement</span>
                        </label>
                        <label class="flex items-center gap-3 p-4 border rounded-xl hover:bg-white transition cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 rounded-full border-gray-300"> <span>Prayer/Meditation</span>
                        </label>
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Daily Notes</label>
                        <textarea class="w-full h-32 p-4 border rounded-xl bg-white/50 focus:ring-2 ring-purple-200 outline-none" placeholder="Write your thoughts here..."></textarea>
                    </div>
                </div>`,
            
            q1focus: `
                <h2 class="serif text-3xl mb-8">Q1 2026 Focus</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="p-6 rounded-2xl bg-[#BFD8EB]/30">
                        <h3 class="font-bold border-b border-blue-200 mb-4 pb-2">January</h3>
                        <textarea class="w-full bg-transparent outline-none h-40" placeholder="Set goals..."></textarea>
                    </div>
                    <div class="p-6 rounded-2xl bg-[#D9C1EB]/30">
                        <h3 class="font-bold border-b border-purple-200 mb-4 pb-2">February</h3>
                        <textarea class="w-full bg-transparent outline-none h-40" placeholder="Set goals..."></textarea>
                    </div>
                    <div class="p-6 rounded-2xl bg-[#F6D1D1]/30">
                        <h3 class="font-bold border-b border-pink-200 mb-4 pb-2">March</h3>
                        <textarea class="w-full bg-transparent outline-none h-40" placeholder="Set goals..."></textarea>
                    </div>
                </div>`
        };

        function showPage(pageId) {
            const container = document.getElementById('content-container');
            container.innerHTML = pages[pageId] || `<h2 class="serif text-3xl">Page coming soon...</h2>`;
            lucide.createIcons();
            
            // Auto-save logic placeholder
            const inputs = container.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('change', () => {
                    console.log('Progress Saved locally...');
                });
            });
        }

        // Initialize with cover
        showPage('cover');
    </script>
</body>
</html>
