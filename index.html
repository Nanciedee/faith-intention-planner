            const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
            const val = state.wheel[cat];
            const x = center + (radius * val / 10) * Math.cos(angle);
            const y = center + (radius * val / 10) * Math.sin(angle);
            points.push(`${x},${y}`);
            grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="rgba(184, 134, 11, 0.1)" stroke-width="1"/>`;

        });
        return `<svg viewBox="0 0 300 300" class="w-full max-w-sm mx-auto drop-shadow-2xl">

        function remEmoji(day, i) { const wk = getWeekID(currentDay); state.weekly[wk][day].splice(i,1); save(); showPage('weekly'); }



        // --- IMPRESSION & APER√áU ---

        function previewPrint() {

            const modal = document.getElementById('print-modal');

            const content = document.getElementById('print-content');

            content.innerHTML = "";

            ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'].forEach(pageKey => {

                const section = document.createElement('div');

                section.className = "print-page glass mb-10 p-10 rounded-3xl";

                section.innerHTML = pages[pageKey]();

                content.appendChild(section);

            });

            modal.style.display = "block";

            if (window.lucide) lucide.createIcons();

        }



        function closePreview() { document.getElementById('print-modal').style.display = "none"; }

        function exportData() { const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal_Master_2026.json'; a.click(); }



        window.onload = () => showPage('cover');

    </script>
