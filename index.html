<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        .nav-btn { transition: all 0.3s; border-radius: 15px; margin-bottom: 4px; cursor: pointer; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 8px; border-radius: 10px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 22px; width: 22px; background: #6366f1; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.15); cursor: pointer; }
        .wheel-poly { transition: all 0.5s ease-in-out; }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            #content-container { display: none !important; }
            #print-all-area { display: block !important; width: 100%; }
            .print-page-break { page-break-after: always; padding: 60px; border-bottom: 2px solid #f3f4f6; min-height: 100vh; background: white !important; }
        }
        #print-all-area { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print h-screen">
        <div class="mb-10 px-2">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-black mt-1">Master Edition 2026</p>
        </div>
        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>
        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2 no-print">
            <button onclick="prepareAndPrint()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-600 font-bold"><i data-lucide="printer" size="18"></i> Imprimer Tout</button>
            <button onclick="exportData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400"><i data-lucide="download" size="18"></i> Sauvegarder JSON</button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
        <div id="print-all-area"></div>
    </main>

    <script>
        // --- MOTEUR DE R√âCUP√âRATION DE TOUTES LES VERSIONS ---
        function initData() {
            const keys = ['faithJournal_vFinal_Master', 'faithJournal_v2026', 'faithJournal_vDateSafe', 'faithJournal_vFinal', 'faithTextData_vFinal'];
            let merged = {
                global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", grat: "", aff: "", coverThought: "" },
                daily: {}, monthly: {}, weekly: {}
            };
            keys.forEach(k => {
                const d = JSON.parse(localStorage.getItem(k));
                if (d) {
                    if (d.globalVision || d.global) merged.global = {...merged.global, ...(d.globalVision || d.global)};
                    if (d.dailyLogs || d.daily) merged.daily = {...merged.daily, ...(d.dailyLogs || d.daily)};
                    if (d.monthlyData || d.monthly) merged.monthly = {...merged.monthly, ...(d.monthlyData || d.monthly)};
                    if (d.weeklyRituals || d.weekly) merged.weekly = {...merged.weekly, ...(d.weeklyRituals || d.weekly)};
                    if (d.textData) {
                        if (d.textData['t-dec-ref']) merged.global.decRef = d.textData['t-dec-ref'];
                        if (d.textData['q-tx-0']) merged.global.q1 = d.textData['q-tx-0'];
                        if (d.textData['q-tx-1']) merged.global.q2 = d.textData['q-tx-1'];
                        if (d.textData['q-tx-2']) merged.global.q3 = d.textData['q-tx-2'];
                    }
                }
            });
            return merged;
        }

        let state = initData();
        let currentDay = new Date().toISOString().split('T')[0];
        let currentMonth = currentDay.substring(0, 7);
        let selectedEmoji = null;

        function getWeekRange(date) {
            let d = new Date(date);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            let start = new Date(d.setDate(diff));
            let end = new Date(d.setDate(start.getDate() + 6));
            return { 
                id: `${start.getFullYear()}-W${Math.ceil(diff/7)}`,
                display: `Du ${start.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} au ${end.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}`
            };
        }

        const pages = {
            cover: () => `
                <div class="text-center py-10 relative">
                    <div class="absolute -top-10 -left-10 w-40 h-40 bg-pink-300/20 rounded-full blur-2xl"></div>
                    <h1 class="serif text-7xl font-bold text-indigo-950 mb-4 tracking-tighter">2026</h1>
                    <p class="text-2xl text-indigo-400 italic serif mb-12">Mon Ann√©e d'Intention</p>
                    <div class="max-w-md mx-auto p-10 rounded-[3rem] bg-white/60 shadow-xl border border-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-20 h-20 bg-indigo-100 rounded-bl-full opacity-50"></div>
                        <label class="block text-[10px] font-bold uppercase tracking-[0.3em] text-indigo-300 mb-4 font-bold">Citation ou Pens√©e du Jour</label>
                        <textarea oninput="saveG('coverThought', this.value)" class="w-full bg-transparent border-none text-center serif italic text-2xl text-indigo-800 placeholder-indigo-200 focus:ring-0" rows="4" placeholder="√âcrivez ici votre lumi√®re...">${state.global.coverThought || ''}</textarea>
                    </div>
                </div>`,

            december: () => `
                <h2 class="serif text-3xl mb-8 text-center text-indigo-900">D√©cembre 2025</h2>
                <div class="grid gap-8">
                    <div class="p-8 rounded-[2.5rem] bg-white/40 border border-white shadow-sm">
                        <label class="serif text-xl italic text-indigo-700 block mb-4">R√©flexion & Vision</label>
                        <textarea oninput="saveG('decRef', this.value)" class="w-full h-48 bg-transparent border-none focus:ring-0 text-gray-700">${state.global.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-[2.5rem] bg-[#D9C1EB]/30 border border-white">
                            <label class="font-bold text-xs uppercase mb-4 block">Intentions 2026</label>
                            <textarea oninput="saveG('decInt', this.value)" class="w-full h-40 bg-transparent border-none">${state.global.decInt || ''}</textarea>
                        </div>
                        <div class="p-8 rounded-[2.5rem] bg-[#BFD8EB]/30 border border-white">
                            <label class="font-bold text-xs uppercase mb-4 block">Objectifs 2026</label>
                            <textarea oninput="saveG('decGoals', this.value)" class="w-full h-40 bg-transparent border-none">${state.global.decGoals || ''}</textarea>
                        </div>
                    </div>
                </div>`,

            'q-focus': () => `
                <h2 class="serif text-3xl text-center mb-10 text-indigo-900 font-bold uppercase">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    ${[1,2,3].map(i => `
                        <div class="p-8 rounded-[3rem] border border-white bg-white/50 shadow-lg relative overflow-hidden">
                            <div class="absolute -top-4 -right-4 w-16 h-16 bg-indigo-50 rounded-full"></div>
                            <h3 class="serif text-2xl mb-6 text-indigo-800 italic">Trimestre ${i}</h3>
                            <textarea oninput="saveG('q${i}', this.value)" class="w-full h-64 bg-transparent border-none text-sm leading-relaxed" placeholder="Vos objectifs...">${state.global['q'+i] || ''}</textarea>
                        </div>`).join('')}
                </div>`,

            monthly: () => {
                const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };
                const totalChecked = data.checks.filter(c => c).length;
                const progress = (totalChecked / 4) * 100;
                
                // --- CORRECTION LOGIQUE TEMPS ---
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const [y, m] = currentMonth.split('-').map(Number);
                const lastDayOfMonth = new Date(y, m, 0); 
                
                // Calcul de la diff√©rence en jours
                const diffTime = lastDayOfMonth - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                return `
                <div class="flex flex-col items-center mb-10 text-center animate-fade-in">
                    <h2 class="serif text-4xl mb-4 text-indigo-950 font-bold">Focus Mensuel</h2>
                    <input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" 
                           class="p-2 glass rounded-xl font-bold text-indigo-600 no-print cursor-pointer border-none shadow-sm">
                </div>
                
                <div class="max-w-xl mx-auto mb-12 bg-white/40 p-8 rounded-[3rem] border border-white shadow-sm">
                    <div class="flex justify-between items-end mb-4 px-2">
                        <div>
                            <span class="text-[10px] font-black uppercase text-indigo-400 block tracking-widest">Progression</span>
                            <span class="serif text-4xl italic text-indigo-600">${progress}%</span>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-black uppercase text-rose-400 block tracking-widest">Temps</span>
                            <span class="font-bold text-slate-600 text-lg">
                                ${diffDays > 0 ? diffDays + ' jours restants' : (diffDays === 0 ? "C'est aujourd'hui !" : "Mois pass√©")}
                            </span>
                        </div>
                    </div>
                    <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden border border-white">
                        <div class="h-full bg-indigo-500 transition-all duration-1000 ease-out" style="width: ${progress}%"></div>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille & Foi', 'Notes'].map((item, i) => `
                        <div class="p-8 rounded-[3rem] border border-white shadow-sm flex items-start gap-5 transition-all ${data.checks[i] ? 'bg-indigo-50/60' : 'bg-white/40'}">
                            <input type="checkbox" onchange="toggleMonthly(${i})" ${data.checks[i] ? 'checked' : ''} 
                                   class="mt-1 w-7 h-7 rounded-full text-indigo-600 cursor-pointer">
                            <div class="flex-1">
                                <label class="text-[10px] font-black text-indigo-300 uppercase block mb-1">${item}</label>
                                <input type="text" oninput="updateMonthlyText(${i}, this.value)" 
                                       value="${data.texts[i] || ''}" 
                                       class="w-full bg-transparent border-none p-0 text-xl font-medium focus:ring-0 text-indigo-900 placeholder-indigo-200" 
                                       placeholder="Inscrire ici...">
                            </div>
                        </div>`).join('')}
                </div>`;
            },

            weekly: () => {
                const wkID = getWeekID(currentDay);
                const wData = state.weekly[wkID] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[], reflection: "" };
                const days = [
                    {label: 'Lun', key: 'Mon'}, {label: 'Mar', key: 'Tue'}, {label: 'Mer', key: 'Wed'},
                    {label: 'Jeu', key: 'Thu'}, {label: 'Ven', key: 'Fri'}, {label: 'Sam', key: 'Sat'}, {label: 'Dim', key: 'Sun'}
                ];

                return `
                <h2 class="serif text-4xl text-center mb-2 text-indigo-950 font-bold">Rituels Hebdo</h2>
                <p class="text-center text-indigo-400 font-black uppercase text-[10px] tracking-widest mb-10">Semaine du ${wkID}</p>
                
                <div class="grid lg:grid-cols-2 gap-10 mb-10">
                    <div class="space-y-4">
                        ${days.map(d => `
                            <div class="flex items-center gap-4 group">
                                <span class="w-12 text-[10px] font-black text-indigo-300 uppercase">${d.label}</span>
                                <div onclick="addEmoji('${d.key}')" 
                                     class="flex-1 min-h-[64px] glass rounded-2xl border-2 border-dashed border-indigo-100 flex flex-wrap items-center px-4 py-2 gap-2 cursor-pointer hover:border-indigo-400 transition-all shadow-sm">
                                    ${(wData[d.key] || []).map((s, i) => `
                                        <span onclick="remEmoji('${d.key}',${i});event.stopPropagation()" 
                                              class="text-3xl hover:scale-120 transition-transform">${s}</span>
                                    `).join('')}
                                    ${(wData[d.key] || []).length === 0 ? '<span class="text-indigo-200 text-xs italic">Ajouter...</span>' : ''}
                                </div>
                            </div>`).join('')}
                    </div>
                    <div class="bg-white/40 p-8 rounded-[3rem] border border-white flex flex-col shadow-sm">
                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-4 block italic text-center">Bilan & Gratitude</label>
                        <textarea oninput="updateWeeklyRef('${wkID}', this.value)" 
                                  class="flex-1 w-full bg-transparent border-none focus:ring-0 text-gray-700 italic text-lg leading-relaxed" 
                                  placeholder="√âcrivez vos victoires de la semaine...">${wData.reflection || ''}</textarea>
                    </div>
                </div>

                <div class="glass p-6 rounded-[2.5rem] flex flex-wrap justify-center gap-6 no-print shadow-inner border border-white">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø', 'üçé', 'üßò'].map(s => `
                        <button onclick="pickEmoji('${s}', this)" 
                                class="emoji-btn text-4xl p-2 rounded-xl hover:bg-white transition-all duration-200 ${selectedEmoji === s ? 'bg-white shadow-md scale-110 ring-2 ring-indigo-200' : ''}">
                            ${s}
                        </button>`).join('')}
                </div>`;
            },

            daily: () => {
                const d = state.daily[currentDay] || { energy:50, move:50, pray:50, conn:50, note: "" };
                return `
                <div class="flex justify-between items-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold">Le Quotidien</h2><input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-3 rounded-2xl glass font-bold text-indigo-600 no-print"></div>
                <div class="grid lg:grid-cols-2 gap-12"><div class="space-y-12 bg-white/20 p-10 rounded-[3rem] border border-white">
                    ${['energy', 'move', 'pray', 'conn'].map(cat => `<div><div class="flex justify-between mb-2"><span class="text-[10px] font-black uppercase text-indigo-400">${cat}</span><span class="serif italic text-indigo-600 font-bold">${d[cat]||50}%</span></div><input type="range" value="${d[cat]||50}" onchange="updateDaily('${cat}', this.value)"></div>`).join('')}
                </div><textarea oninput="updateDaily('note', this.value)" class="w-full h-[450px] p-10 rounded-[3.5rem] bg-white/80 border border-white focus:ring-0 text-gray-700 text-lg leading-relaxed shadow-inner" placeholder="Notes...">${d.note || ""}</textarea></div>`;
            },

            emotional: () => `
                <h2 class="serif text-4xl text-center mb-10 text-indigo-950 font-bold">Succ√®s √âmotionnel</h2>
                <div class="grid lg:grid-cols-2 gap-12 items-center mb-12 bg-white/30 p-10 rounded-[4rem] border border-white shadow-xl">
                    <div id="wheel-container">${renderWheelSVG()}</div>
                    <div class="grid grid-cols-2 gap-4">
                        ${Object.keys(state.wheel).map(cat => `<div class="p-4 rounded-3xl bg-white/60 border border-indigo-50"><label class="text-[9px] font-black uppercase text-indigo-400 block mb-1">${cat}</label><div class="flex items-center gap-3"><input type="range" min="1" max="10" step="1" value="${state.wheel[cat]}" oninput="updateWheel('${cat}', this.value)" class="flex-1 h-2"><span class="font-bold text-indigo-600 text-xs">${state.wheel[cat]}</span></div></div>`).join('')}
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="p-10 rounded-[3.5rem] bg-white/40 border border-white shadow-lg space-y-8">
                        <div><label class="font-black text-indigo-900 text-[10px] uppercase block mb-4 italic">Gratitude Permanente</label><textarea oninput="state.global.grat=this.value; save()" class="w-full bg-transparent border-none serif italic text-3xl text-indigo-800 focus:ring-0">${state.global.grat || ''}</textarea></div>
                        <div class="pt-8 border-t border-indigo-100"><label class="font-black text-indigo-900 text-[10px] uppercase block mb-4">Affirmation</label><input type="text" oninput="state.global.aff=this.value; save()" value="${state.global.aff || ''}" class="w-full bg-transparent border-none text-2xl font-bold text-indigo-600 focus:ring-0"></div>
                    </div>
                    <div class="space-y-6">
                        <div class="p-8 rounded-[3rem] bg-indigo-50/50 border border-white"><label class="text-indigo-500 font-black text-[10px] uppercase block mb-4 italic">Focus du Mois</label><textarea oninput="state.global.emotionFocus=this.value; save()" class="w-full bg-transparent border-none focus:ring-0 text-indigo-900 text-lg" rows="2">${state.global.emotionFocus || ''}</textarea></div>
                        <div class="p-8 rounded-[3rem] bg-rose-50/50 border border-white"><label class="text-rose-500 font-black text-[10px] uppercase block mb-4 italic">Victoire R√©cente</label><textarea oninput="state.global.emotionVictory=this.value; save()" class="w-full bg-transparent border-none focus:ring-0 text-rose-900 text-lg" rows="2">${state.global.emotionVictory || ''}</textarea></div>
                    </div>
                </div>`,
                
            monthly: () => {
                const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };
                const total = data.checks.filter(c => c).length;
                return `<div class="text-center mb-10"><h2 class="serif text-4xl mb-4 text-indigo-950 font-bold">Focus Mensuel</h2><input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="p-2 glass rounded-xl font-bold text-indigo-600"></div><div class="max-w-xl mx-auto mb-12 bg-white/40 p-8 rounded-[3rem] border border-white"><div class="w-full h-4 bg-gray-200 rounded-full overflow-hidden"><div class="h-full bg-indigo-500 transition-all" style="width: ${total*25}%"></div></div></div><div class="grid md:grid-cols-2 gap-6">${['Cr√©ativit√©', 'Sant√©', 'Famille & Foi', 'Notes'].map((item, i) => `<div class="p-8 rounded-[3rem] border border-white flex items-center gap-5 ${data.checks[i] ? 'bg-indigo-50' : 'bg-white/40'}"><input type="checkbox" onchange="toggleMonthly(${i})" ${data.checks[i] ? 'checked' : ''} class="w-7 h-7 text-indigo-600"><div class="flex-1"><label class="text-[10px] font-black text-indigo-300 uppercase block">${item}</label><input type="text" oninput="updateMonthlyText(${i}, this.value)" value="${data.texts[i] || ''}" class="w-full bg-transparent border-none text-xl font-medium focus:ring-0"></div></div>`).join('')}</div>`;
            }
        };

        // --- FONCTIONS ACTIONS ---
        function showPage(id) { 
            document.getElementById('content-container').innerHTML = pages[id](); 
            if (window.lucide) lucide.createIcons(); 
        }

        function updateWheel(cat, val) { 
            state.wheel[cat] = parseInt(val); save(); 
            document.getElementById('wheel-container').innerHTML = renderWheelSVG(); 
        }

        function updateDaily(k, v) { 
            if(!state.daily[currentDay]) state.daily[currentDay] = {energy:50, move:50, pray:50, conn:50, note: ""};
            state.daily[currentDay][k] = (k === 'note' ? v : parseInt(v)); save(); 
            if(k !== 'note') showPage('daily');
        }

        function toggleMonthly(i) { 
            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}};
            state.monthly[currentMonth].checks[i] = !state.monthly[currentMonth].checks[i]; save(); showPage('monthly');
        }

        function updateMonthlyText(i, v) { 
            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}};
            state.monthly[currentMonth].texts[i] = v; save();
        }

        function updateWeeklyRef(id, v) { 
            if(!state.weekly[id]) state.weekly[id] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[],reflection:""};
            state.weekly[id].reflection = v; save();
        }

        function pickEmoji(s, b) { 
            selectedEmoji = s; 
            document.querySelectorAll('.emoji-btn').forEach(x => x.classList.remove('bg-white','shadow-md'));
            b.classList.add('bg-white','shadow-md'); 
        }

        function addEmoji(day) { 
            const wk = getWeekID(currentDay); if(!selectedEmoji) return;
            if(!state.weekly[wk]) state.weekly[wk] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[],reflection:""};
            state.weekly[wk][day].push(selectedEmoji); save(); showPage('weekly');
        }

        function remEmoji(day, i) { 
            const wk = getWeekID(currentDay); state.weekly[wk][day].splice(i,1); save(); showPage('weekly');
        }

        function exportData() { 
            const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Mon_Journal_2026.json'; a.click();
        }

        function prepareAndPrint() { 
            const area = document.getElementById('print-all-area'); area.innerHTML = '';
            ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'].forEach(k => {
                const s = document.createElement('div'); s.className = 'print-page-break'; s.innerHTML = pages[k](); area.appendChild(s);
            });
            lucide.createIcons(); setTimeout(() => { window.print(); }, 800);
        }

        window.onload = () => showPage('cover');
    </script>
