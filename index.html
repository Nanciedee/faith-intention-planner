<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .handwritten { font-family: 'Great Vibes', cursive; font-size: 2.5rem; line-height: 1.2; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        .paper-effect { background-color: #fdfaf0; border-radius: 2rem; box-shadow: inset 0 0 40px rgba(0,0,0,0.02); }
        .nav-btn { transition: all 0.3s; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 10px; width: 100%; font-size: 0.9rem; }
        .nav-btn:hover { background: white; color: #4f46e5; padding-left: 15px; }
        
        @media print {
            nav, .no-print, .emoji-picker, button { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            .print-page { page-break-after: always !important; display: block !important; border: none !important; padding: 2cm !important; }
            .glass { background: transparent !important; border: none !important; backdrop-filter: none !important; }
            textarea { border: none !important; height: auto !important; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <nav class="w-full md:w-72 glass border-r p-6 flex flex-col z-10 no-print h-screen sticky top-0">
        <div class="mb-8">
            <h1 class="serif text-xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[9px] tracking-widest uppercase text-indigo-400 font-black">Planner 2026</p>
        </div>

        <div class="flex-1 space-y-1 overflow-y-auto">
            <button onclick="showPage('cover')" class="nav-btn"><i data-lucide="book-open" size="16"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn"><i data-lucide="sparkles" size="16"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn"><i data-lucide="target" size="16"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn"><i data-lucide="calendar" size="16"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn"><i data-lucide="list-checks" size="16"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn"><i data-lucide="sun" size="16"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn"><i data-lucide="heart" size="16"></i> Succ√®s √âmotionnel</button>
        </div>

        <div class="mt-4 pt-4 border-t border-indigo-100 space-y-2">
            <button onclick="printAll()" class="nav-btn text-indigo-700 bg-white/40 font-bold"><i data-lucide="printer" size="16"></i> Imprimer tout</button>
            <button onclick="exportData()" class="nav-btn text-emerald-700"><i data-lucide="download" size="16"></i> Sauvegarder</button>
            <button onclick="importData()" class="nav-btn text-amber-700"><i data-lucide="upload" size="16"></i> Charger</button>
        </div>
    </nav>

    <main class="flex-1 p-6 md:p-12 overflow-y-auto h-screen">
        <div id="content-container" class="max-w-4xl mx-auto"></div>
    </main>

    <script>
    // --- √âTAT INITIAL ---
    let state = {
        global: { coverThought: "", decRef: "", q1:"", q2:"", q3:"", q4:"", grat:"", aff:"" },
        daily: {}, monthly: {}, weekly: {},
        wheel: { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 }
    };

    function loadData() {
        const saved = localStorage.getItem('faithJournal_2026_Master');
        if (saved) state = JSON.parse(saved);
    }
    loadData();

    function save() { localStorage.setItem('faithJournal_2026_Master', JSON.stringify(state)); }

    let currentDay = new Date().toISOString().split('T')[0];
    let currentMonth = currentDay.substring(0, 7);
    let selectedEmoji = null;

    // --- PAGES ---
    const pages = {
        cover: () => `
            <div class="print-page text-center py-20 flex flex-col items-center justify-center min-h-[80vh]">
                <h1 class="serif text-[10rem] font-bold text-indigo-950 leading-none">2026</h1>
                <p class="handwritten text-5xl text-amber-700 mt-4 mb-12">Mon Ann√©e d'Intention</p>
                <div class="glass p-12 rounded-[3rem] w-full max-w-lg shadow-xl border border-white">
                    <textarea oninput="state.global.coverThought = this.value; save()" 
                        class="w-full bg-transparent border-none text-center handwritten text-4xl text-indigo-900 focus:ring-0 resize-none" 
                        placeholder="Ma pens√©e pour cette ann√©e...">${state.global.coverThought || ''}</textarea>
                </div>
            </div>`,

        december: () => `
            <div class="print-page">
                <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">D√©cembre 2025</h2><p class="handwritten text-3xl text-indigo-400">Cl√¥turer avec Gratitude</p></div>
                <div class="p-10 paper-effect shadow-lg min-h-[400px]">
                    <textarea oninput="state.global.decRef = this.value; save()" 
                        class="w-full bg-transparent border-none handwritten text-3xl text-indigo-900 focus:ring-0 leading-relaxed resize-none" rows="12" placeholder="Mes r√©flexions...">${state.global.decRef || ''}</textarea>
                </div>
            </div>`,

        'q-focus': () => `
            <div class="print-page">
                <h2 class="serif text-4xl text-center mb-10 font-bold">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    ${[1, 2, 3, 4].map(i => `
                        <div class="p-8 paper-effect shadow-md min-h-[300px] flex flex-col border border-indigo-50">
                            <h3 class="serif text-xl mb-4 italic text-indigo-900 font-bold border-b pb-2">Trimestre ${i}</h3>
                            <textarea oninput="state.global.q${i} = this.value; save()" class="w-full flex-1 bg-transparent border-none handwritten text-2xl text-indigo-800 focus:ring-0 resize-none">${state.global['q'+i] || ''}</textarea>
                        </div>
                    `).join('')}
                </div>
            </div>`,

        monthly: () => {
            const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };
            return `
            <div class="print-page">
                <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold">Focus Mensuel</h2><input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="mt-4 p-2 glass rounded-xl border-none font-bold text-indigo-900 no-print"></div>
                <div class="grid md:grid-cols-2 gap-6">
                    ${['Ma Priorit√©', 'Sant√© & Corps', 'Famille & Foyer', 'Notes & Id√©es'].map((item, i) => `
                        <div class="p-8 rounded-[2.5rem] bg-white/50 border border-white shadow-sm flex items-start gap-4">
                            <input type="checkbox" onchange="if(!state.monthly[currentMonth]) state.monthly[currentMonth]={checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].checks[${i}]=this.checked; save()" 
                                ${data.checks[i] ? 'checked' : ''} class="w-6 h-6 rounded-full accent-indigo-600 mt-1">
                            <div class="flex-1">
                                <label class="text-[10px] font-black text-indigo-300 uppercase block tracking-widest">${item}</label>
                                <textarea oninput="if(!state.monthly[currentMonth]) state.monthly[currentMonth]={checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].texts[${i}]=this.value; save()" 
                                    class="w-full bg-transparent border-none text-xl text-indigo-900 focus:ring-0 resize-none" rows="3">${data.texts[i] || ''}</textarea>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        },

        weekly: () => {
            const range = getWeekRange(currentDay);
            const wData = state.weekly[range.id] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
            return `
            <div class="print-page">
                <div class="text-center mb-8"><h2 class="serif text-3xl text-indigo-900 font-bold">Rituels Hebdomadaires</h2><p class="text-indigo-400 uppercase text-[10px] font-black tracking-widest">${range.display}</p></div>
                <div class="space-y-3 mb-10">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-6 p-2">
                            <span class="w-16 font-black text-[10px] text-indigo-300 uppercase">${day}</span>
                            <div onclick="addEmojiToDay('${range.id}', '${day}')" 
                                class="flex-1 min-h-[70px] glass rounded-[2rem] border-dashed border-2 border-indigo-100 flex items-center px-6 gap-3 cursor-pointer hover:border-indigo-300 transition-colors">
                                ${(wData[day]||[]).map((s, idx) => `<span class="text-3xl" onclick="event.stopPropagation(); removeEmojiFromDay('${range.id}', '${day}', ${idx})">${s}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="emoji-picker no-print glass p-6 rounded-[3rem] flex justify-center gap-6 shadow-inner">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø', 'üïäÔ∏è', '‚òÄÔ∏è'].map(s => `
                        <button onclick="selectedEmoji='${s}'; document.querySelectorAll('.emoji-btn').forEach(b=>b.style.transform='scale(1)'); this.style.transform='scale(1.5)';" 
                            class="emoji-btn text-4xl p-2 transition-transform">${s}</button>
                    `).join('')}
                </div>
            </div>`;
        },

        daily: () => {
            if (!state.daily[currentDay]) state.daily[currentDay] = { energy: 50, move: 50, pray: 50, conn: 50, note: "" };
            const d = state.daily[currentDay];
            return `
            <div class="print-page">
                <div class="flex justify-between items-center mb-10 no-print">
                    <h2 class="serif text-3xl font-bold">Journal du Jour</h2>
                    <input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-2 glass rounded-xl border-none font-bold text-indigo-900">
                </div>
                <div class="grid lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="glass p-8 rounded-[3rem] space-y-8 no-print">
                            ${[
                                {l:'√ânergie Spirituelle', k:'energy', c:'text-amber-500'},
                                {l:'Mouvement Physique', k:'move', c:'text-emerald-500'},
                                {l:'Temps de Pri√®re', k:'pray', c:'text-blue-500'},
                                {l:'Connexion Humaine', k:'conn', c:'text-rose-500'}
                            ].map(i => `
                                <div>
                                    <div class="flex justify-between mb-2"><label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">${i.l}</label><span class="${i.c} font-bold text-xs">${d[i.k]}%</span></div>
                                    <input type="range" min="0" max="100" value="${d[i.k]}" oninput="updateDailyStat('${i.k}', this.value)" class="w-full h-1.5">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="lg:col-span-3">
                        <div class="p-10 paper-effect shadow-xl min-h-[500px]">
                            <textarea oninput="state.daily['${currentDay}'].note = this.value; save()" 
                                class="w-full h-full bg-transparent border-none handwritten text-3xl text-indigo-900 focus:ring-0 resize-none leading-relaxed" 
                                placeholder="√âcrivez votre c≈ìur ici...">${d.note || ""}</textarea>
                        </div>
                    </div>
                </div>
            </div>`;
        },

        emotional: () => `
            <div class="print-page">
                <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">Succ√®s √âmotionnel</h2><p class="handwritten text-3xl text-amber-600 mt-2">√âquilibre & Harmonie</p></div>
                <div class="grid lg:grid-cols-2 gap-12 items-center mb-12 glass p-10 rounded-[3.5rem] border border-white">
                    <div id="wheel-container">${renderWheelSVG()}</div>
                    <div class="grid grid-cols-2 gap-4">
                        ${Object.keys(state.wheel).map(cat => `
                            <div class="p-4 glass rounded-3xl text-center no-print">
                                <label class="text-[9px] font-black uppercase block text-indigo-400 mb-2">${cat}</label>
                                <input type="range" min="1" max="10" value="${state.wheel[cat]}" class="w-full" oninput="updateWheel('${cat}', this.value)">
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="p-12 rounded-[3rem] paper-effect shadow-md relative min-h-[350px] flex flex-col">
                        <span class="text-[10px] font-black uppercase text-amber-600 mb-4 tracking-widest">Gratitude</span>
                        <textarea oninput="state.global.grat=this.value; save()" class="w-full flex-1 bg-transparent border-none handwritten text-4xl text-indigo-900 focus:ring-0 resize-none leading-relaxed">${state.global.grat || ''}</textarea>
                    </div>
                    <div class="p-12 rounded-[3rem] bg-indigo-900 shadow-2xl relative min-h-[350px] flex flex-col justify-center text-center">
                        <span class="text-[10px] font-black uppercase text-amber-200/40 mb-4 tracking-widest">Mon Affirmation</span>
                        <textarea oninput="state.global.aff=this.value; save()" class="w-full bg-transparent border-none handwritten text-5xl text-amber-100 focus:ring-0 text-center resize-none leading-tight">${state.global.aff || ''}</textarea>
                    </div>
                </div>
            </div>`
    };

    // --- FONCTIONS ---
    function showPage(id) {
        document.getElementById('content-container').innerHTML = pages[id]();
        lucide.createIcons();
    }

    function updateDailyStat(k, v) {
        state.daily[currentDay][k] = parseInt(v);
        save();
        showPage('daily');
    }

    function addEmojiToDay(wkId, day) {
        if (!selectedEmoji) return;
        if (!state.weekly[wkId]) state.weekly[wkId] = { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
        state.weekly[wkId][day].push(selectedEmoji);
        save();
        showPage('weekly');
    }

    function removeEmojiFromDay(wkId, day, idx) {
        state.weekly[wkId][day].splice(idx, 1);
        save();
        showPage('weekly');
    }

    function getWeekRange(date) {
        let d = new Date(date);
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
        let start = new Date(d.setDate(diff)), end = new Date(d.setDate(start.getDate() + 6));
        return { 
            id: `W-${start.getFullYear()}-${Math.ceil(diff/7)}`,
            display: `Du ${start.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} au ${end.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}`
        };
    }

    function updateWheel(cat, val) {
        state.wheel[cat] = parseInt(val);
        save();
        document.getElementById('wheel-container').innerHTML = renderWheelSVG();
    }

    function renderWheelSVG() {
        const cats = Object.keys(state.wheel), center = 150, radius = 100;
        let points = [], grid = "";
        cats.forEach((cat, i) => {
            const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
            const val = state.wheel[cat];
            const x = center + (radius * val / 10) * Math.cos(angle);
            const y = center + (radius * val / 10) * Math.sin(angle);
            points.push(`${x},${y}`);
            grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="rgba(184,134,11,0.2)"/>`;
            grid += `<text x="${center + (radius+25) * Math.cos(angle)}" y="${center + (radius+25) * Math.sin(angle)}" text-anchor="middle" font-size="9" font-weight="bold" fill="#312e81">${cat}</text>`;
        });
        return `<svg viewBox="0 0 300 300" class="w-full max-w-xs mx-auto"><polygon points="${points.join(' ')}" fill="rgba(184,134,11,0.2)" stroke="#B8860B" stroke-width="2" stroke-linejoin="round"/>${grid}</svg>`;
    }

    function printAll() {
        const container = document.getElementById('content-container');
        const sections = ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'];
        container.innerHTML = sections.map(id => pages[id]()).join('');
        lucide.createIcons();
        setTimeout(() => { window.print(); location.reload(); }, 1000);
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal_2026.json'; a.click();
    }

    function importData() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => { state = JSON.parse(ev.target.result); save(); location.reload(); };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    window.onload = () => showPage('cover');
    </script>
</body>
</html>
