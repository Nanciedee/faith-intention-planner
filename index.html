<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Restauration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor-bg { filter: blur(80px); opacity: 0.15; z-index: -1; position: fixed; border-radius: 50%; }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 6px; border-radius: 5px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #9f7aea; cursor: pointer; }
        .sticker-selected { border: 2px solid #9f7aea !important; transform: scale(1.1); background: white; border-radius: 50%; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="w-96 h-96 bg-blue-200 top-0 right-0 watercolor-bg"></div>
    <div class="w-96 h-96 bg-purple-200 bottom-0 left-0 watercolor-bg"></div>

    <nav class="w-full md:w-80 bg-white/70 backdrop-blur-md border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-8">
            <h1 class="serif text-2xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-gray-400">Journal 2026</p>
        </div>
        
        <ul class="space-y-1 text-sm flex-1">
            <li><button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button></li>
            <li><button onclick="showPage('december')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button></li>
            <li><button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button></li>
            <li><button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Tracker Mensuel</button></li>
            <li><button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button></li>
            <li><button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="sun" size="18"></i> Daily Tracker</button></li>
            <li><button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button></li>
        </ul>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto">
        <div id="content-container" class="max-w-5xl mx-auto bg-white/50 backdrop-blur-sm shadow-2xl rounded-[2.5rem] p-8 md:p-12 min-h-[90vh] border border-white"></div>
    </main>

    <script>
        // --- LOGIQUE DE R√âCUP√âRATION ET FUSION DES DONN√âES ---
        const keys = ['faithJournal_vFinal', 'faithJournal_vDateSafe', 'faithJournal_vFinal_Master'];
        let mergedState = {
            monthlyData: {}, weeklyRituals: {}, dailyLogs: {}, moodHistory: [],
            globalVision: { decRef: "", decInt: "", decGoals: "", gratitude: "", affirmation: "", q1: "", q2: "", q3: "" }
        };

        keys.forEach(k => {
            const d = JSON.parse(localStorage.getItem(k));
            if (d) {
                if (d.dailyLogs) mergedState.dailyLogs = {...mergedState.dailyLogs, ...d.dailyLogs};
                if (d.globalVision) mergedState.globalVision = {...mergedState.globalVision, ...d.globalVision};
                if (d.textData) { // R√©cup√©ration des anciens formats
                    if (d.textData['t-dec-ref']) mergedState.globalVision.decRef = d.textData['t-dec-ref'];
                    if (d.textData['t-dec-int']) mergedState.globalVision.decInt = d.textData['t-dec-int'];
                    if (d.textData['t-dec-goals']) mergedState.globalVision.decGoals = d.textData['t-dec-goals'];
                }
            }
        });

        let state = mergedState;
        let currentViewDate = new Date().toISOString().split('T')[0];
        let selectedSticker = null;

        const pages = {
            cover: () => `<div class="text-center py-24"><h1 class="serif text-6xl font-bold mb-4 text-indigo-950 uppercase">2026<br>Faith & Intention</h1><p class="text-2xl text-gray-400 italic">By NancieDee</p></div>`,
            
            december: () => `
                <h2 class="serif text-3xl mb-10 text-center">D√©cembre 2025</h2>
                <div class="space-y-8">
                    <div class="p-8 rounded-3xl bg-white/40 border border-white shadow-sm">
                        <label class="serif text-xl block mb-4 italic text-indigo-900">Vision & R√©flexion</label>
                        <textarea oninput="saveGlobal('decRef', this.value)" class="w-full h-48 bg-transparent border-none focus:ring-0">${state.globalVision.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-3xl bg-[#D9C1EB]/20 border border-white"><label class="font-bold text-xs uppercase mb-4 block">Intentions</label><textarea oninput="saveGlobal('decInt', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decInt || ''}</textarea></div>
                        <div class="p-8 rounded-3xl bg-[#BFD8EB]/20 border border-white"><label class="font-bold text-xs uppercase mb-4 block">Objectifs</label><textarea oninput="saveGlobal('decGoals', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decGoals || ''}</textarea></div>
                    </div>
                </div>`,

            'q-focus': () => `<h2 class="serif text-3xl text-center mb-10">Focus Trimestriel 2026</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${['Q1', 'Q2', 'Q3'].map((q, i) => `
                        <div class="p-8 rounded-[2.5rem] border border-white bg-white/40 shadow-sm">
                            <h3 class="serif text-2xl mb-4">${q}</h3>
                            <textarea oninput="saveGlobal('q${i+1}', this.value)" class="w-full h-48 bg-transparent border-none text-sm" placeholder="Notes...">${state.globalVision['q'+(i+1)] || ''}</textarea>
                        </div>`).join('')}
                </div>`,

            monthly: () => {
                const monthKey = currentViewDate.substring(0, 7);
                const data = state.monthlyData[monthKey] || { checks: [false,false,false,false], texts: ["","","",""] };
                return `<h2 class="serif text-3xl text-center mb-10">Tracker Mensuel</h2>
                <div class="max-w-2xl mx-auto space-y-4">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille', 'Notes'].map((item, i) => `
                        <div class="flex items-center gap-4 p-6 bg-white/40 rounded-2xl border border-white">
                            <input type="checkbox" onchange="updateMonthly(${i})" ${data.checks[i] ? 'checked' : ''} class="w-6 h-6">
                            <div class="flex-1"><label class="text-[10px] font-bold uppercase text-indigo-400">${item}</label>
                            <input type="text" oninput="updateMonthlyText(${i}, this.value)" value="${data.texts[i] || ''}" class="w-full bg-transparent border-none font-medium"></div>
                        </div>`).join('')}
                </div>`;
            },

            weekly: () => `
                <h2 class="serif text-3xl text-center mb-6">Rituels Hebdo</h2>
                <div class="space-y-4 mb-8">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-4 py-3 border-b border-indigo-100">
                            <span class="w-12 font-bold text-xs text-gray-400">${day}</span>
                            <div onclick="addSticker('${day}')" class="flex-1 min-h-[50px] bg-white/30 rounded-xl border border-dashed flex items-center px-4 gap-2">
                                ${(state.weeklyRituals[day] || []).map((s, idx) => `<span onclick="removeSticker('${day}', ${idx}); event.stopPropagation();" class="text-xl cursor-pointer hover:opacity-50">${s}</span>`).join('')}
                            </div>
                        </div>`).join('')}
                </div>
                <div class="flex justify-center gap-4 p-4 bg-white/60 rounded-full no-print">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®'].map(s => `<button onclick="pickSticker('${s}', this)" class="sticker-btn text-3xl p-2 rounded-full">${s}</button>`).join('')}
                </div>`,

            daily: () => {
                const dayData = state.dailyLogs[currentViewDate] || { energy: 50, movement: 50, prayer: 50, connection: 50, note: "" };
                return `
                <div class="flex justify-between items-center mb-8 p-6 bg-blue-50/50 rounded-3xl border border-white">
                    <div>
                        <h2 class="serif text-2xl">Daily Tracker</h2>
                        <input type="date" value="${currentViewDate}" onchange="changeDailyDate(this.value)" class="mt-2 p-1 rounded border-none bg-white text-indigo-600 font-bold">
                    </div>
                    <button onclick="changeDailyDate(new Date().toISOString().split('T')[0])" class="p-2 bg-indigo-600 text-white rounded-lg text-xs no-print">Aujourd'hui</button>
                </div>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        ${['energy', 'movement', 'prayer', 'connection'].map(cat => `
                            <div><label class="block text-xs font-bold uppercase mb-1">${cat}</label>
                            <input type="range" value="${dayData[cat]}" onchange="updateDaily('${cat}', this.value)" class="w-full"></div>`).join('')}
                    </div>
                    <textarea oninput="updateDaily('note', this.value)" class="w-full h-64 p-6 rounded-3xl border border-white bg-white shadow-inner" placeholder="Notes...">${dayData.note || ""}</textarea>
                </div>`;
            },

            emotional: () => `<h2 class="serif text-3xl text-center mb-10">Succ√®s √âmotionnel</h2>
                <div class="max-w-xl mx-auto space-y-8">
                    <div class="p-8 bg-indigo-950 rounded-[3rem] text-white text-center">
                        <div class="flex justify
