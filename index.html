<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Master Full</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Effets Aquarelle d'arri√®re-plan */
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        
        /* Boutons de navigation */
        .nav-btn { transition: all 0.3s; border-radius: 15px; margin-bottom: 4px; cursor: pointer; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        
        /* Conteneur Effet Verre */
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        
        /* Sliders quotidiens personnalis√©s */
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 8px; border-radius: 10px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 22px; width: 22px; background: #6366f1; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.15); cursor: pointer; }

        /* Styles Impression */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            #content-container { display: none !important; }
            #print-all-area { display: block !important; width: 100%; }
            .print-page-break { 
                page-break-after: always; 
                padding: 60px; 
                border-bottom: 2px solid #f3f4f6; 
                min-height: 100vh;
                background: white !important;
            }
        }
        #print-all-area { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>
    <div class="watercolor w-64 h-64 bg-pink-200 top-1/2 left-1/4"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print h-screen">
        <div class="mb-10 px-2 text-center md:text-left">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-black mt-1">Master Edition 2026</p>
        </div>
        
        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>

        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2 no-print">
            <button onclick="prepareAndPrint()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-600 font-bold">
                <i data-lucide="printer" size="18"></i> Imprimer Tout
            </button>
            <button onclick="exportData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400">
                <i data-lucide="download" size="18"></i> Sauvegarder (JSON)
            </button>
            <label class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400 cursor-pointer">
                <i data-lucide="upload" size="18"></i> Importer
                <input type="file" onchange="importData(event)" class="hidden" accept=".json">
            </label>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
        <div id="print-all-area"></div>
    </main>

    <script>
        // --- LOGIQUE DE DONN√âES ---
        let state = JSON.parse(localStorage.getItem('faithJournal_vFull_2026_Final')) || {
            global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", grat: "", aff: "", coverThought: "", emotionVictory: "", emotionFocus: "" },
            daily: {}, monthly: {}, weekly: {}
        };

        let currentDay = new Date().toISOString().split('T')[0];
        let currentMonth = currentDay.substring(0, 7);
        let selectedEmoji = null;

        function save() { 
            localStorage.setItem('faithJournal_vFull_2026_Final', JSON.stringify(state)); 
        }

        // Calculer l'ID de la semaine (Lundi de la semaine en cours)
        function getWeekID(date) { 
            let d = new Date(date); 
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1); 
            return new Date(d.setDate(diff)).toISOString().split('T')[0]; 
        }

        // --- PAGES DU JOURNAL ---
        const pages = {
            cover: () => `
                <div class="text-center py-20">
                    <h1 class="serif text-9xl font-bold text-indigo-950 mb-4">2026</h1>
                    <p class="text-2xl text-indigo-400 italic serif mb-12 uppercase tracking-widest">Mon Ann√©e d'Intention</p>
                    <div class="max-w-lg mx-auto p-12 rounded-[3.5rem] bg-white/60 shadow-xl border border-white">
                        <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-indigo-300 mb-6">Ma Pens√©e Ma√Ætresse</label>
                        <textarea oninput="state.global.coverThought=this.value; save()" class="w-full bg-transparent border-none text-center serif italic text-4xl text-indigo-800 focus:ring-0 leading-snug" rows="3" placeholder="√âcrire ici...">${state.global.coverThought || ''}</textarea>
                    </div>
                </div>`,

            december: () => `
                <h2 class="serif text-4xl mb-12 text-center text-indigo-900 font-bold">Bilan D√©cembre 2025</h2>
                <div class="grid gap-8">
                    <div class="p-8 rounded-[3rem] bg-white/40 border border-white">
                        <label class="serif text-xl italic text-indigo-700 block mb-4">R√©flexion & Gratitude</label>
                        <textarea oninput="state.global.decRef=this.value; save()" class="w-full h-48 bg-transparent border-none focus:ring-0 text-gray-700 text-lg leading-relaxed">${state.global.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-[3rem] bg-purple-50/50 border border-white">
                            <label class="font-black text-[10px] uppercase tracking-widest text-purple-500 mb-4 block">Intentions Cl√©s 2026</label>
                            <textarea oninput="state.global.decInt=this.value; save()" class="w-full h-40 bg-transparent border-none focus:ring-0 text-indigo-900">${state.global.decInt || ''}</textarea>
                        </div>
                        <div class="p-8 rounded-[3rem] bg-blue-50/50 border border-white">
                            <label class="font-black text-[10px] uppercase tracking-widest text-blue-500 mb-4 block">Objectifs Prioritaires</label>
                            <textarea oninput="state.global.decGoals=this.value; save()" class="w-full h-40 bg-transparent border-none focus:ring-0 text-indigo-900">${state.global.decGoals || ''}</textarea>
                        </div>
                    </div>
                </div>`,

            'q-focus': () => `
                <h2 class="serif text-3xl text-center mb-10 text-indigo-900 uppercase font-black tracking-widest">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    ${[1,2,3].map(i => `
                        <div class="p-8 rounded-[3rem] border border-white bg-white/50 shadow-lg transition-all hover:scale-[1.02]">
                            <h3 class="serif text-2xl mb-6 text-indigo-800 italic border-b border-indigo-100 pb-2">Trimestre ${i}</h3>
                            <textarea oninput="state.global['q'+${i}]=this.value; save()" class="w-full h-64 bg-transparent border-none text-sm leading-relaxed focus:ring-0" placeholder="Mes visions...">${state.global['q'+i] || ''}</textarea>
                        </div>
                    `).join('')}
                </div>`,

            monthly: () => {
                const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };
                const totalChecked = data.checks.filter(c => c).length;
                const progress = (totalChecked / 4) * 100;
                const now = new Date();
                const [y, m] = currentMonth.split('-').map(Number);
                const lastDay = new Date(y, m, 0);
                const diffDays = Math.ceil((lastDay - now) / (1000 * 60 * 60 * 24));

                return `
                <div class="flex flex-col items-center mb-10 text-center">
                    <h2 class="serif text-4xl mb-4 text-indigo-950 font-bold">Focus Mensuel</h2>
                    <input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="p-2 glass rounded-xl font-bold text-indigo-600 no-print cursor-pointer">
                </div>
                <div class="max-w-xl mx-auto mb-12 bg-white/40 p-8 rounded-[3rem] border border-white shadow-sm">
                    <div class="flex justify-between items-end mb-4 px-2">
                        <div>
                            <span class="text-[10px] font-black uppercase text-indigo-400 block tracking-widest">Progression</span>
                            <span class="serif text-4xl italic text-indigo-600">${progress}%</span>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-black uppercase text-rose-400 block tracking-widest">Temps</span>
                            <span class="font-bold text-slate-600 text-lg">${diffDays > 0 ? diffDays + ' jours restants' : 'Dernier jour !'}</span>
                        </div>
                    </div>
                    <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden border border-white">
                        <div class="h-full bg-indigo-500 transition-all duration-1000 ease-out" style="width: ${progress}%"></div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille & Foi', 'Notes'].map((item, i) => `
                        <div class="p-8 rounded-[3rem] border border-white shadow-sm flex items-start gap-5 transition-all ${data.checks[i] ? 'bg-indigo-50/60' : 'bg-white/40'}">
                            <input type="checkbox" onchange="toggleMonthly(${i})" ${data.checks[i] ? 'checked' : ''} class="mt-1 w-7 h-7 rounded-full text-indigo-600 cursor-pointer">
                            <div class="flex-1">
                                <label class="text-[10px] font-black text-indigo-300 uppercase block mb-1">${item}</label>
                                <input type="text" oninput="updateMonthlyText(${i}, this.value)" value="${data.texts[i] || ''}" class="w-full bg-transparent border-none p-0 text-xl font-medium focus:ring-0 text-indigo-900 placeholder-indigo-200" placeholder="...">
                            </div>
                        </div>`).join('')}
                </div>`;
            },

            weekly: () => {
                const wkID = getWeekID(currentDay);
                const wData = state.weekly[wkID] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[], reflection: "" };
                return `
                <h2 class="serif text-4xl text-center mb-2 text-indigo-950 font-bold">Rituels Hebdo</h2>
                <p class="text-center text-indigo-400 font-black uppercase text-[10px] tracking-widest mb-10">Semaine du ${wkID}</p>
                
                <div class="grid lg:grid-cols-2 gap-10 mb-10">
                    <div class="space-y-4">
                        ${['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'].map((day, idx) => {
                            const keys = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
                            const k = keys[idx];
                            return `<div class="flex items-center gap-4 group">
                                <span class="w-12 text-[10px] font-black text-indigo-300 uppercase tracking-tighter">${day}</span>
                                <div onclick="addEmoji('${k}')" class="flex-1 h-16 glass rounded-2xl border-2 border-dashed border-indigo-100 flex items-center px-4 gap-2 cursor-pointer hover:border-indigo-400 transition-all">
                                    ${(wData[k]||[]).map((s, i) => `<span onclick="remEmoji('${k}',${i});event.stopPropagation()" class="text-3xl hover:scale-125 transition-transform">${s}</span>`).join('')}
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                    <div class="bg-white/40 p-8 rounded-[3rem] border border-white flex flex-col shadow-sm">
                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-4 block italic">Bilan & Gratitude de la semaine</label>
                        <textarea oninput="updateWeeklyRef('${wkID}', this.value)" class="flex-1 w-full bg-transparent border-none focus:ring-0 text-gray-700 leading-relaxed italic text-lg" placeholder="Notes sur ma semaine...">${wData.reflection || ''}</textarea>
                    </div>
                </div>
                <div class="glass p-6 rounded-[2.5rem] flex justify-center gap-6 no-print shadow-inner">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø', 'üçé', 'üßò'].map(s => `<button onclick="pickEmoji('${s}', this)" class="emoji-btn text-4xl p-2 rounded-xl hover:bg-white transition-all hover:shadow-md">${s}</button>`).join('')}
                </div>`;
            },

            daily: () => {
                const d = state.daily[currentDay] || { energy:50, move:50, pray:50, conn:50, note: "" };
                return `
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                    <h2 class="serif text-4xl text-indigo-950 font-bold">Journal du Jour</h2>
                    <input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-3 rounded-2xl border-none glass font-bold text-indigo-600 no-print cursor-pointer">
                </div>
                <div class="grid lg:grid-cols-2 gap-12">
                    <div class="space-y-12 bg-white/20 p-10 rounded-[3rem] border border-white">
                        ${['energy', 'move', 'pray', 'conn'].map(cat => `
                            <div>
                                <div class="flex justify-between mb-4 items-center">
                                    <span class="text-[10px] font-black uppercase tracking-widest text-indigo-400">${cat}</span>
                                    <span class="serif italic text-indigo-600 text-xl font-bold">${d[cat]||50}%</span>
                                </div>
                                <input type="range" value="${d[cat]||50}" onchange="updateDaily('${cat}', this.value)">
                            </div>`).join('')}
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[10px] font-black uppercase text-indigo-300 mb-4 px-6 tracking-widest">Pens√©es & Gratitude</label>
                        <textarea oninput="updateDaily('note', this.value)" class="w-full h-[450px] p-10 rounded-[3.5rem] bg-white/80 border border-white shadow-inner focus:ring-0 text-gray-700 leading-relaxed text-lg" placeholder="Aujourd'hui...">${d.note || ""}</textarea>
                    </div>
                </div>`;
            },

            emotional: () => `
                <h2 class="serif text-4xl text-center mb-12 text-indigo-950 font-bold">Succ√®s √âmotionnel</h2>
                <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                    <div class="p-10 rounded-[3.5rem] bg-white/40 border border-white shadow-xl space-y-8">
                        <div>
                            <label class="font-black block mb-4 text-indigo-900 uppercase text-[10px] tracking-widest italic">Ma Gratitude Permanente</label>
                            <textarea oninput="state.global.grat=this.value; save()" class="w-full bg-transparent border-none serif italic text-3xl text-indigo-800 leading-snug focus:ring-0" rows="3" placeholder="...">${state.global.grat || ''}</textarea>
                        </div>
                        <div class="pt-8 border-t border-indigo-100">
                            <label class="font-black block mb-4 text-indigo-900 uppercase text-[10px] tracking-widest">Affirmation Ma√Ætresse</label>
                            <input type="text" oninput="state.global.aff=this.value; save()" value="${state.global.aff || ''}" class="w-full bg-transparent border-none text-2xl font-bold text-indigo-600 focus:ring-0" placeholder="Je suis...">
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div class="p-8 rounded-[3rem] bg-indigo-50/50 border border-white shadow-sm">
                            <label class="font-black block mb-4 text-indigo-500 uppercase text-[10px] tracking-widest italic">Focus du Mois</label>
                            <textarea oninput="state.global.emotionFocus=this.value; save()" class="w-full bg-transparent border-none focus:ring-0 text-indigo-900 font-medium text-lg leading-relaxed" placeholder="Quel √©tat d'esprit cultiver ?">${state.global.emotionFocus || ''}</textarea>
                        </div>
                        <div class="p-8 rounded-[3rem] bg-rose-50/50 border border-white shadow-sm">
                            <label class="font-black block mb-4 text-rose-500 uppercase text-[10px] tracking-widest italic">Victoire R√©cente</label>
                            <textarea oninput="state.global.emotionVictory=this.value; save()" class="w-full bg-transparent border-none focus:ring-0 text-rose-900 font-medium text-lg leading-relaxed" placeholder="Une situation bien g√©r√©e...">${state.global.emotionVictory || ''}</textarea>
                        </div>
                    </div>
                </div>`
        };

        // --- FONCTIONS ACTIONS & NAVIGATION ---
        function showPage(id) { 
            document.getElementById('content-container').innerHTML = pages[id](); 
            if (window.lucide) lucide.createIcons(); 
            window.scrollTo(0,0);
        }
        
        function toggleMonthly(i) { 
            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}}; 
            state.monthly[currentMonth].checks[i] = !state.monthly[currentMonth].checks[i]; 
            save(); showPage('monthly'); 
        }

        function updateMonthlyText(i, v) { 
            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}}; 
            state.monthly[currentMonth].texts[i] = v; 
            save(); 
        }

        function updateDaily(k, v) { 
            if(!state.daily[currentDay]) state.daily[currentDay] = {energy:50, move:50, pray:50, conn:50, note: ""}; 
            state.daily[currentDay][k] = (k === 'note' ? v : parseInt(v)); 
            save(); if(k !== 'note') showPage('daily'); 
        }

        function updateWeeklyRef(id, v) { 
            if(!state.weekly[id]) state.weekly[id] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[],reflection:""}; 
            state.weekly[id].reflection = v; save(); 
        }

        function pickEmoji(s, b) { 
            selectedEmoji = s; 
            document.querySelectorAll('.emoji-btn').forEach(x => x.classList.remove('bg-white','shadow-md')); 
            b.classList.add('bg-white','shadow-md'); 
        }

        function addEmoji(day) { 
            const wk = getWeekID(currentDay); 
            if(!selectedEmoji) return; 
            if(!state.weekly[wk]) state.weekly[wk] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[],reflection:""}; 
            state.weekly[wk][day].push(selectedEmoji); 
            save(); showPage('weekly'); 
        }

        function remEmoji(day, i) { 
            const wk = getWeekID(currentDay); 
            state.weekly[wk][day].splice(i,1); 
            save(); showPage('weekly'); 
        }

        function exportData() { 
            const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'}); 
            const a = document.createElement('a'); 
            a.href = URL.createObjectURL(blob); 
            a.download = `Faith_Journal_Export_${currentDay}.json`; 
            a.click(); 
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                if(confirm("√âcraser les donn√©es actuelles avec ce fichier ?")) {
                    state = JSON.parse(ev.target.result); save(); location.reload();
                }
            };
            reader.readAsText(e.target.files[0]);
        }

        function prepareAndPrint() { 
            const area = document.getElementById('print-all-area'); 
            area.innerHTML = ''; 
            const pageKeys = ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'];
            pageKeys.forEach(k => { 
                const s = document.createElement('div'); 
                s.className = 'print-page-break'; 
                s.innerHTML = pages[k](); 
                area.appendChild(s); 
            }); 
            if (window.lucide) lucide.createIcons(); 
            setTimeout(() => { window.print(); }, 1000); 
        }

        // Chargement initial
        window.onload = () => showPage('cover');
    </script>
</body>
</html>
