<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        .nav-btn { transition: all 0.3s; border-radius: 12px; margin-bottom: 4px; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        
        /* Styles pour l'impression */
        @media print {
            .no-print { display: none !important; }
            body { background: white; overflow: visible !important; }
            #content-container { display: none !important; }
            #print-all-area { display: block !important; width: 100%; }
            .print-page-break { page-break-after: always; padding: 40px; border-bottom: 1px solid #eee; }
            .glass { border: none; backdrop-filter: none; background: transparent; }
        }
        #print-all-area { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print h-screen">
        <div class="mb-10">
            <h1 class="serif text-2xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-bold">Journal 2026</p>
        </div>
        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> Décembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succès Émotionnel</button>
        </div>

        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2 no-print">
            <button onclick="prepareAndPrint()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-600 font-bold">
                <i data-lucide="printer" size="18"></i> Imprimer TOUT
            </button>
            <button onclick="exportData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400">
                <i data-lucide="download" size="18"></i> Sauvegarder (Fichier JSON)
            </button>
            <label class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400 cursor-pointer">
                <i data-lucide="upload" size="18"></i> Importer
                <input type="file" id="importFile" onchange="importData(event)" class="hidden" accept=".json">
            </label>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
        <div id="print-all-area"></div>
    </main>

    <script>
        // --- LOGIQUE DE DONNÉES ---
        let state = JSON.parse(localStorage.getItem('faithJournal_vFinal_Master')) || {
            global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", grat: "", aff: "", coverThought: "" },
            daily: {}, monthly: {}, weekly: {}
        };

        let currentDay = new Date().toISOString().split('T')[0];
        let currentMonth = currentDay.substring(0, 7);
        let selectedEmoji = null;

        function save() { localStorage.setItem('faithJournal_vFinal_Master', JSON.stringify(state)); }

        // --- GESTION DES PAGES (Réduit pour plus de clarté dans l'explication) ---
        function getWeekRange(date) {
            let d = new Date(date);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            let start = new Date(d.setDate(diff));
            let end = new Date(d.setDate(start.getDate() + 6));
            return { id: start.toISOString().split('T')[0], display: `Du ${start.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} au ${end.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}` };
        }

        const pages = {
            cover: () => `<div class="text-center py-10"><h1 class="serif text-7xl font-bold text-indigo-950">2026</h1><p class="text-2xl text-indigo-400 italic serif mb-12">Mon Année d'Intention</p><div class="max-w-md mx-auto p-10 rounded-[3rem] bg-white/60 shadow-xl border border-white"><label class="block text-[10px] font-bold uppercase text-indigo-300 mb-4">Pensée du Jour</label><textarea oninput="state.global.coverThought=this.value; save()" class="w-full bg-transparent border-none text-center serif italic text-2xl text-indigo-800 focus:ring-0" rows="4">${state.global.coverThought || ''}</textarea></div></div>`,
            december: () => `<h2 class="serif text-3xl mb-8 text-center text-indigo-900">Décembre 2025</h2><div class="p-8 rounded-[2.5rem] bg-white/40 border border-white shadow-sm mb-6"><label class="serif text-xl italic text-indigo-700 block mb-4">Réflexion & Vision</label><textarea oninput="state.global.decRef=this.value; save()" class="w-full h-48 bg-transparent border-none focus:ring-0 text-gray-700">${state.global.decRef || ''}</textarea></div>`,
            'q-focus': () => `<h2 class="serif text-3xl text-center mb-10 text-indigo-900 font-bold uppercase">Focus Trimestriel</h2><div class="grid md:grid-cols-3 gap-6">${[1,2,3].map(i => `<div class="p-8 rounded-[3rem] border border-white bg-white/50 shadow-lg"><h3 class="serif text-2xl mb-6 text-indigo-800 italic">Trimestre ${i}</h3><textarea oninput="state.global['q'+${i}]=this.value; save()" class="w-full h-64 bg-transparent border-none text-sm">${state.global['q'+i] || ''}</textarea></div>`).join('')}</div>`,
            monthly: () => `<h2 class="serif text-3xl text-center mb-10 text-indigo-900">Focus Mensuel</h2><div class="text-center mb-6"><input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="p-2 glass rounded-xl font-bold text-indigo-600"></div>`,
            weekly: () => `<h2 class="serif text-3xl text-center mb-8 text-indigo-900">Rituels Hebdo</h2><p class="text-center text-indigo-400 mb-6 font-bold uppercase">${getWeekRange(currentDay).display}</p>`,
            daily: () => `<h2 class="serif text-3xl text-center mb-10 text-indigo-900">Journal du Jour</h2><div class="text-center mb-6"><input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-2 glass rounded-xl font-bold text-indigo-600"></div>`,
            emotional: () => `<h2 class="serif text-4xl text-center mb-12 text-indigo-950">Succès Émotionnel</h2>`
        };

        function showPage(id) { document.getElementById('content-container').innerHTML = pages[id](); lucide.createIcons(); }

        // --- NOUVELLES FONCTIONS DE SAUVEGARDE ET IMPRESSION ---

        function exportData() {
            const dataStr = JSON.stringify(state, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const dlAnchor = document.createElement('a');
            dlAnchor.href = url;
            dlAnchor.download = "sauvegarde_journal_2026.json";
            document.body.appendChild(dlAnchor);
            dlAnchor.click();
            document.body.removeChild(dlAnchor);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedState = JSON.parse(e.target.result);
                    if (confirm("Charger ce fichier ? Cela remplacera vos données actuelles.")) {
                        state = importedState;
                        save();
                        location.reload();
                    }
                } catch (err) { alert("Fichier invalide."); }
            };
            reader.readAsText(file);
        }

        function prepareAndPrint() {
            const printArea = document.getElementById('print-all-area');
            printArea.innerHTML = ''; // Nettoyage
            
            // On boucle sur toutes les pages définies pour les ajouter à la zone d'impression
            const pageOrder = ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'];
            pageOrder.forEach(key => {
                const section = document.createElement('div');
                section.className = 'print-page-break';
                section.innerHTML = pages[key]();
                printArea.appendChild(section);
            });
            
            window.print();
        }

        window.onload = () => showPage('cover');
    </script>
</body>
</html>
