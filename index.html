<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        .nav-btn { transition: all 0.3s; border-radius: 15px; margin-bottom: 4px; cursor: pointer; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 8px; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #6366f1; border-radius: 50%; cursor: pointer; border: 2px solid white; }
        
        .handwritten { 
            font-family: 'Great Vibes', cursive; 
            font-weight: 400;
            font-size: 2.8rem; 
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        .paper-effect {
            background-color: #fdfaf0;
            padding: 2rem;
        }

        #wheel-container svg text { font-family: 'Lato', sans-serif; }

        @media print {
            .no-print, nav, .watercolor, button { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            main { padding: 0 !important; overflow: visible !important; height: auto !important; }
            .glass { border: none !important; box-shadow: none !important; backdrop-filter: none !important; }
            #content-container { width: 100% !important; max-width: none !important; padding: 0 !important; }
            .print-page-break { page-break-after: always !important; break-after: page !important; display: block; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>
    <div class="watercolor w-64 h-64 bg-pink-200 top-1/2 left-1/4"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-10">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-bold">Journal 2026</p>
        </div>

        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>

        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2">
            <p class="text-[9px] font-black uppercase tracking-widest text-indigo-300 px-3 mb-2">Gestion des donn√©es</p>
            <button onclick="printAll()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-600 bg-white/50">
                <i data-lucide="printer" size="18"></i> <span>Imprimer le Livre</span>
            </button>
            <button onclick="exportData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-emerald-600 bg-emerald-50/50">
                <i data-lucide="download-cloud" size="18"></i> <span>Sauvegarder</span>
            </button>
            <button onclick="importData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-amber-600 bg-amber-50/50">
                <i data-lucide="upload-cloud" size="18"></i> <span>Charger</span>
            </button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
    </main>

    <script>
    // --- 1. INITIALISATION ---
    function initData() {
        const keys = ['faithJournal_vFinal_Master', 'faithJournal_v2026', 'faithJournal_vDateSafe', 'faithJournal_vFinal'];
        let merged = {
            global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", q4: "", grat: "", aff: "", coverThought: "" },
            daily: {}, monthly: {}, weekly: {},
            wheel: { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 }
        };
        keys.forEach(k => {
            const d = JSON.parse(localStorage.getItem(k));
            if (d) {
                if (d.global) merged.global = {...merged.global, ...d.global};
                if (d.daily) merged.daily = {...merged.daily, ...d.daily};
                if (d.monthly) merged.monthly = {...merged.monthly, ...d.monthly};
                if (d.weekly) merged.weekly = {...merged.weekly, ...d.weekly};
                if (d.wheel) merged.wheel = {...merged.wheel, ...d.wheel};
            }
        });
        return merged;
    }

    let state = initData();
    let currentDay = new Date().toISOString().split('T')[0];
    let currentMonth = currentDay.substring(0, 7);
    let selectedEmoji = null;

    function save() { localStorage.setItem('faithJournal_vFinal_Master', JSON.stringify(state)); }

    // --- 2. FONCTIONS TECHNIQUES ---
    function getWeekRange(date) {
        let d = new Date(date);
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
        let start = new Date(d.setDate(diff)), end = new Date(d.setDate(start.getDate() + 6));
        return { 
            id: `${start.getFullYear()}-W${Math.ceil(diff/7)}`,
            display: `Du ${start.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} au ${end.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}`
        };
    }

    function updateWheel(cat, val) {
        state.wheel[cat] = parseInt(val);
        save();
        document.getElementById('wheel-container').innerHTML = renderWheelSVG();
    }

    function renderWheelSVG() {
        const cats = Object.keys(state.wheel), center = 150, radius = 100;
        let points = [], grid = "";
        [2, 4, 6, 8, 10].forEach(r => { grid += `<circle cx="${center}" cy="${center}" r="${radius * r / 10}" fill="none" stroke="rgba(184, 134, 11, 0.15)" stroke-width="1"/>`; });
        cats.forEach((cat, i) => {
            const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
            const val = state.wheel[cat];
            const x = center + (radius * val / 10) * Math.cos(angle);
            const y = center + (radius * val / 10) * Math.sin(angle);
            points.push(`${x},${y}`);
            grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="rgba(184, 134, 11, 0.1)"/>`;
            grid += `<text x="${center + (radius + 35) * Math.cos(angle)}" y="${center + (radius + 35) * Math.sin(angle)}" text-anchor="middle" font-size="9" font-weight="bold" fill="#312e81" class="uppercase tracking-widest">${cat}</text>`;
        });
        return `<svg viewBox="0 0 300 300" class="w-full max-w-sm mx-auto drop-shadow-2xl"><polygon points="${points.join(' ')}" fill="rgba(184, 134, 11, 0.25)" stroke="#B8860B" stroke-width="2.5" stroke-linejoin="round"/>${grid}</svg>`;
    }

    // --- 3. LOGIQUE DES PAGES ---
    const pages = {
        cover: () => `
            <div class="relative overflow-hidden min-h-[85vh] flex flex-col justify-center items-center rounded-[4rem]">
                <div class="absolute inset-0 -z-10" style="background: radial-gradient(circle at 50% 30%, #FFF3CD 0%, rgba(255,255,255,0) 70%), linear-gradient(to bottom, #FFF9F0, #FFF5E1);"></div>
                <div class="relative z-10 text-center px-6">
                    <h1 class="serif text-[10rem] font-bold text-indigo-950/90 leading-none tracking-tighter">2026</h1>
                    <p class="handwritten text-5xl text-amber-700 mt-2 mb-12">Mon Ann√©e d'Intention</p>
                    <div class="max-w-xl mx-auto p-12 rounded-[4rem] glass shadow-2xl border border-white/80">
                        <textarea oninput="state.global.coverThought = this.value; save()" class="w-full bg-transparent border-none text-center handwritten text-4xl text-indigo-900 focus:ring-0 resize-none">${state.global.coverThought || ''}</textarea>
                    </div>
                </div>
            </div>`,

        december: () => `
            <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">D√©cembre 2025</h2><p class="handwritten text-3xl text-indigo-400 italic mt-2">Cl√¥turer avec Gratitude</p></div>
            <div class="p-10 rounded-[3.5rem] paper-effect shadow-lg min-h-[400px]">
                <textarea oninput="state.global.decRef = this.value; save()" class="w-full bg-transparent border-none handwritten text-3xl text-indigo-900 focus:ring-0 leading-relaxed resize-none" rows="10">${state.global.decRef || ''}</textarea>
            </div>`,

        'q-focus': () => `
            <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">Focus Trimestriel</h2></div>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                ${[1, 2, 3, 4].map(i => `<div class="rounded-[3rem] paper-effect shadow-xl min-h-[350px] p-8 flex flex-col"><h3 class="serif text-xl mb-4 italic text-indigo-900 font-bold border-b border-indigo-100 pb-2">Trimestre ${i}</h3><textarea oninput="state.global['q${i}'] = this.value; save()" class="w-full flex-1 bg-transparent border-none handwritten text-2xl text-indigo-800 focus:ring-0 resize-none">${state.global['q' + i] || ''}</textarea></div>`).join('')}
            </div>`,

        monthly: () => {
            const data = state.monthly[currentMonth] || { checks: [false, false, false, false], texts: {} };
            return `
            <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold">Focus Mensuel</h2><input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="mt-4 bg-white/60 p-2 rounded-xl border-none font-bold text-indigo-900"></div>
            <div class="grid md:grid-cols-2 gap-6">
                ${['Ma Priorit√©', 'Sant√© & Corps', 'Famille & Foyer', 'Notes & Id√©es'].map((item, i) => `
                    <div class="p-8 rounded-[3rem] bg-white/40 border border-white shadow-sm flex items-start gap-4">
                        <input type="checkbox" onchange="if(!state.monthly[currentMonth]) state.monthly[currentMonth]={checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].checks[${i}] = !state.monthly[currentMonth].checks[${i}]; save()" ${data.checks[i] ? 'checked' : ''} class="w-6 h-6 accent-indigo-600">
                        <div class="flex-1"><label class="text-[9px] font-black text-indigo-300 uppercase block">${item}</label><textarea oninput="if(!state.monthly[currentMonth]) state.monthly[currentMonth]={checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].texts[${i}] = this.value; save()" class="w-full bg-transparent border-none text-xl text-indigo-900 focus:ring-0 resize-none" rows="2">${data.texts[i] || ''}</textarea></div>
                    </div>`).join('')}
            </div>`;
        },

        weekly: () => {
            const range = getWeekRange(currentDay);
            const wData = state.weekly[range.id] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
            return `
            <div class="text-center mb-8"><h2 class="serif text-3xl text-indigo-900 font-bold">Rituels Hebdomadaires</h2><p class="text-indigo-400 uppercase text-[10px] mt-2 font-black tracking-widest">${range.display}</p></div>
            <div class="space-y-3 mb-10">
                ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `<div class="flex items-center gap-6 p-2"><span class="w-16 font-black text-[10px] text-indigo-300 uppercase">${day}</span><div onclick="if(selectedEmoji){ if(!state.weekly['${range.id}']) state.weekly['${range.id}']={Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[]}; state.weekly['${range.id}']['${day}'].push(selectedEmoji); save(); showPage('weekly'); }" class="flex-1 min-h-[70px] glass rounded-[2rem] border-dashed border-2 flex items-center px-6 gap-3 cursor-pointer">${(wData[day]||[]).map((s, idx) => `<span class="text-3xl" onclick="event.stopPropagation(); state.weekly['${range.id}']['${day}'].splice(${idx},1); save(); showPage('weekly');">${s}</span>`).join('')}</div></div>`).join('')}
            </div>
            <div class="glass p-6 rounded-[3rem] flex justify-center gap-6">
                ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø', 'üïäÔ∏è', '‚òÄÔ∏è'].map(s => `<button onclick="selectedEmoji='${s}'; this.classList.add('scale-150')" class="emoji-btn text-4xl p-2 transition-all">${s}</button>`).join('')}
            </div>`;
        },

        daily: () => {
            if (!state.daily[currentDay]) state.daily[currentDay] = { energy: 50, move: 50, pray: 50, conn: 50, note: "" };
            const d = state.daily[currentDay];
            return `
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4"><h2 class="serif text-4xl text-indigo-950 font-bold italic">Journal du Jour</h2><input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-3 glass rounded-2xl border-none text-indigo-900"></div>
            <div class="grid lg:grid-cols-5 gap-8">
                <div class="lg:col-span-2 space-y-6"><div class="glass p-8 rounded-[3.5rem] space-y-8 shadow-sm">${[{l:'√ânergie', k:'energy'},{l:'Mouvement', k:'move'},{l:'Pri√®re', k:'pray'},{l:'Connexion', k:'conn'}].map(i => `<div><label class="uppercase text-[10px] font-black text-indigo-400">${i.l}</label><input type="range" min="0" max="100" value="${d[i.k]}" oninput="state.daily['${currentDay}']['${i.k}']=parseInt(this.value); save();" class="w-full"></div>`).join('')}</div></div>
                <div class="lg:col-span-3"><textarea oninput="state.daily['${currentDay}'].note = this.value; save()" class="w-full h-[550px] p-12 rounded-[4rem] border-none paper-effect shadow-2xl resize-none handwritten text-3xl text-indigo-900" placeholder="√âcrivez ici...">${d.note || ""}</textarea></div>
            </div>`;
        },

        emotional: () => `
            <div class="text-center mb-10"><h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">Succ√®s √âmotionnel</h2><p class="handwritten text-3xl text-amber-600 mt-2">√âquilibre & Harmonie</p></div>
            <div class="grid lg:grid-cols-2 gap-12 items-center mb-12 glass p-10 rounded-[4rem] border border-white">
                <div id="wheel-container">${renderWheelSVG()}</div>
                <div class="grid grid-cols-2 gap-4">${Object.keys(state.wheel).map(cat => `<div class="p-4 glass rounded-3xl"><label class="text-[9px] font-black uppercase block text-indigo-400 mb-2 text-center">${cat}</label><input type="range" min="1" max="10" value="${state.wheel[cat]}" class="w-full" oninput="updateWheel('${cat}', this.value)"></div>`).join('')}</div>
            </div>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-12 rounded-[3.5rem] paper-effect shadow-lg relative min-h-[380px] flex flex-col"><span class="absolute top-8 left-12 text-[10px] font-black uppercase text-amber-600/50">Gratitude</span><textarea oninput="state.global.grat=this.value; save()" class="w-full flex-1 bg-transparent border-none handwritten text-4xl text-indigo-900 focus:ring-0 mt-8 resize-none">${state.global.grat || ''}</textarea></div>
                <div class="p-12 rounded-[3.5rem] bg-gradient-to-br from-indigo-900 to-indigo-950 shadow-2xl relative min-h-[380px] flex flex-col justify-center text-center"><span class="absolute top-8 left-0 right-0 text-[10px] font-black uppercase text-amber-200/40">Affirmation</span><textarea oninput="state.global.aff=this.value; save()" class="w-full bg-transparent border-none handwritten text-5xl text-amber-100 focus:ring-0 text-center resize-none leading-tight">${state.global.aff || ''}</textarea></div>
            </div>`
    };

    // --- 4. NAVIGATION ET ACTIONS ---
    function showPage(id) { document.getElementById('content-container').innerHTML = pages[id](); if (window.lucide) lucide.createIcons(); }
    
    function printAll() {
        const container = document.getElementById('content-container');
        const sections = ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'];
        let fullJournalHTML = "";
        sections.forEach(id => { fullJournalHTML += `<div class="print-page-break">${pages[id]()}</div>`; });
        container.innerHTML = fullJournalHTML;
        lucide.createIcons();
        setTimeout(() => { window.print(); location.reload(); }, 1000);
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal_2026.json'; a.click();
    }

    function importData() {
        const input = document.createElement('input'); input.type = 'file'; input.accept = '.json';
        input.onchange = e => {
            const reader = new FileReader(); reader.onload = event => { state = JSON.parse(event.target.result); save(); location.reload(); };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    window.onload = () => showPage('cover');
    </script>
</body>
</html>
