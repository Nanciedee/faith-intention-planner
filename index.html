<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor-bg { filter: blur(80px); opacity: 0.15; z-index: -1; position: fixed; border-radius: 50%; }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 6px; border-radius: 5px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #9f7aea; cursor: pointer; }
        .sticker-selected { border: 2px solid #9f7aea !important; transform: scale(1.1); background: white; border-radius: 50%; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-btn:hover { background: white; transform: translateX(5px); }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="w-96 h-96 bg-blue-200 top-0 right-0 watercolor-bg"></div>
    <div class="w-96 h-96 bg-purple-200 bottom-0 left-0 watercolor-bg"></div>

    <nav class="w-full md:w-80 bg-white/70 backdrop-blur-md border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-8 text-center md:text-left">
            <h1 class="serif text-2xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-gray-400">Journal 2026</p>
        </div>
        
        <ul class="space-y-1 text-sm flex-1">
            <li><button onclick="showPage('cover')" class="nav-btn"><i data-lucide="book-open" size="18"></i> Couverture</button></li>
            <li><button onclick="showPage('december')" class="nav-btn"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button></li>
            <li><button onclick="showPage('q-focus')" class="nav-btn"><i data-lucide="target" size="18"></i> Focus Trimestriel</button></li>
            <li><button onclick="showPage('monthly')" class="nav-btn"><i data-lucide="calendar" size="18"></i> Tracker Mensuel</button></li>
            <li><button onclick="showPage('weekly')" class="nav-btn"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button></li>
            <li><button onclick="showPage('daily')" class="nav-btn"><i data-lucide="sun" size="18"></i> Daily Tracker</button></li>
            <li><button onclick="showPage('emotional')" class="nav-btn"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button></li>
        </ul>
        <p class="text-[9px] text-gray-400 mt-4 italic text-center">M√©moire Multi-Format Active</p>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto">
        <div id="content-container" class="max-w-5xl mx-auto bg-white/50 backdrop-blur-sm shadow-2xl rounded-[2.5rem] p-8 md:p-12 min-h-[90vh] border border-white"></div>
    </main>

    <script>
        // --- 1. R√âCUP√âRATION PROFONDE DES DONN√âES ---
        function loadState() {
            const keys = ['faithJournal_v2026', 'faithJournal_vFinal_Master', 'faithJournal_vDateSafe', 'faithJournal_vFinal'];
            let baseState = {
                globalVision: { decRef: "", decInt: "", decGoals: "", q1:"", q2:"", q3:"", grat:"", aff:"" },
                dailyLogs: {},
                monthlyData: {},
                weeklyRituals: {},
                moodHistory: []
            };

            keys.forEach(key => {
                try {
                    const saved = JSON.parse(localStorage.getItem(key));
                    if (saved) {
                        // Fusion intelligente
                        if (saved.globalVision) baseState.globalVision = {...baseState.globalVision, ...saved.globalVision};
                        if (saved.dailyLogs) baseState.dailyLogs = {...baseState.dailyLogs, ...saved.dailyLogs};
                        if (saved.monthlyData) baseState.monthlyData = {...baseState.monthlyData, ...saved.monthlyData};
                        if (saved.weeklyRituals) baseState.weeklyRituals = {...baseState.weeklyRituals, ...saved.weeklyRituals};
                        if (saved.moodHistory) baseState.moodHistory = [...baseState.moodHistory, ...saved.moodHistory];
                        // Ancien format textData
                        if (saved.textData) {
                            if (saved.textData['t-dec-ref']) baseState.globalVision.decRef = saved.textData['t-dec-ref'];
                            if (saved.textData['t-dec-int']) baseState.globalVision.decInt = saved.textData['t-dec-int'];
                            if (saved.textData['t-dec-goals']) baseState.globalVision.decGoals = saved.textData['t-dec-goals'];
                        }
                    }
                } catch(e) {}
            });
            return baseState;
        }

        let state = loadState();
        let currentViewDate = new Date().toISOString().split('T')[0];
        let currentMonthKey = currentViewDate.substring(0, 7);
        let selectedSticker = null;

        // Aide pour la semaine
        function getWeekKey(dateStr) {
            const d = new Date(dateStr); d.setHours(0,0,0,0); d.setDate(d.getDate()+4-(d.getDay()||7));
            return `${d.getFullYear()}-W${Math.ceil((((d-new Date(d.getFullYear(),0,1))/86400000)+1)/7).toString().padStart(2,'0')}`;
        }

        const pages = {
            cover: () => `<div class="text-center py-24"><h1 class="serif text-6xl font-bold text-indigo-950 uppercase">2026<br>Faith & Intention</h1><p class="text-2xl text-gray-400 italic">By NancieDee</p></div>`,
            
            december: () => `<h2 class="serif text-3xl mb-10 text-center">D√©cembre 2025 ‚Äì R√©flexion</h2>
                <div class="space-y-8">
                    <div class="p-8 rounded-3xl bg-white/40 border border-white"><label class="serif text-xl block mb-4 italic text-indigo-900">Vision Permanente</label>
                    <textarea oninput="saveGlobal('decRef', this.value)" class="w-full h-48 bg-transparent border-none focus:ring-0">${state.globalVision.decRef || ''}</textarea></div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-3xl bg-[#D9C1EB]/20 border border-white"><label class="font-bold text-xs mb-4 block uppercase">Intentions</label><textarea oninput="saveGlobal('decInt', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decInt || ''}</textarea></div>
                        <div class="p-8 rounded-3xl bg-[#BFD8EB]/20 border border-white"><label class="font-bold text-xs mb-4 block uppercase">Objectifs</label><textarea oninput="saveGlobal('decGoals', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decGoals || ''}</textarea></div>
                    </div>
                </div>`,

            'q-focus': () => `<h2 class="serif text-3xl text-center mb-10">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    ${[1,2,3].map(i => `<div class="p-8 bg-white/40 rounded-[2.5rem] border border-white shadow-sm"><h3 class="serif text-xl mb-4 text-indigo-900 italic">Trimestre ${i}</h3>
                    <textarea oninput="saveGlobal('q${i}', this.value)" class="w-full h-48 bg-transparent border-none text-sm">${state.globalVision['q'+i] || ''}</textarea></div>`).join('')}
                </div>`,

            monthly: () => {
                const data = state.monthlyData[currentMonthKey] || { checks: [false,false,false,false], texts: {} };
                return `<div class="flex flex-col items-center mb-10"><h2 class="serif text-3xl mb-4">Tracker Mensuel</h2>
                <input type="month" value="${currentMonthKey}" onchange="changeMonth(this.value)" class="p-2 bg-white rounded-xl text-indigo-600 font-bold shadow-sm"></div>
                <div class="max-w-2xl mx-auto space-y-6">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille', 'Notes'].map((item, i) => `
                        <div class="flex items-center gap-6 p-8 bg-white/40 rounded-[2rem] border border-white">
                            <input type="checkbox" onchange="updateMonthlyCheck(${i})" ${data.checks[i]?'checked':''} class="w-6 h-6">
                            <div class="flex-1"><label class="text-[10px] font-bold uppercase text-indigo-400">${item}</label>
                            <input type="text" oninput="updateMonthlyText(${i}, this.value)" value="${data.texts[i]||''}" class="w-full bg-transparent border-none text-xl"></div>
                        </div>`).join('')}
                </div>`;
            },

            weekly: () => {
                const wk = getWeekKey(currentViewDate);
                const wkData = state.weeklyRituals[wk] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
                return `<h2 class="serif text-3xl text-center mb-8">Rituels ‚Äì Semaine ${wk}</h2>
                <div class="space-y-4 mb-10">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-4 py-3 border-b border-indigo-50">
                            <span class="w-16 font-bold text-xs text-gray-300">${day}</span>
                            <div onclick="addSticker('${day}')" class="flex-1 min-h-[50px] bg-white/30 rounded-2xl border border-dashed flex items-center px-6 gap-3">
                                ${(wkData[day]||[]).map((s, idx) => `<span onclick="removeSticker('${day}', ${idx}); event.stopPropagation();" class="text-2xl cursor-pointer hover:opacity-40 transition">${s}</span>`).join('')}
                            </div>
                        </div>`).join('')}
                </div>
                <div class="flex justify-center gap-6 p-6 bg-white/80 rounded-[3rem] shadow-xl no-print">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø'].map
