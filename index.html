<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor-bg { filter: blur(80px); opacity: 0.15; z-index: -1; position: fixed; border-radius: 50%; }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 6px; border-radius: 5px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #9f7aea; cursor: pointer; }
        .nav-btn:hover { background: white; transform: translateX(5px); transition: all 0.2s; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="w-96 h-96 bg-blue-200 top-0 right-0 watercolor-bg"></div>
    <div class="w-96 h-96 bg-purple-200 bottom-0 left-0 watercolor-bg"></div>

    <nav class="w-full md:w-80 bg-white/70 backdrop-blur-md border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-8">
            <h1 class="serif text-2xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-gray-400">Journal 2026</p>
        </div>
        
        <ul class="space-y-1 text-sm flex-1">
            <li><button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button></li>
            <li><button onclick="showPage('december')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> Décembre 2025</button></li>
            <li><button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button></li>
            <li><button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Tracker Mensuel</button></li>
            <li><button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button></li>
            <li><button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="sun" size="18"></i> Daily Tracker</button></li>
            <li><button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succès Émotionnel</button></li>
        </ul>
        <p class="text-[9px] text-gray-400 mt-4 italic">Sauvegarde automatique locale active</p>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto">
        <div id="content-container" class="max-w-5xl mx-auto bg-white/50 backdrop-blur-sm shadow-2xl rounded-[2.5rem] p-8 md:p-12 min-h-[90vh] border border-white"></div>
    </main>

    <script>
        // --- RECUPERATION DES DONNEES (FUSION) ---
        const oldKeys = ['faithJournal_vFinal', 'faithJournal_vDateSafe', 'faithTextData_vFinal', 'faithJournal_vFinal_Master'];
        let mergedState = {
            dailyLogs: {},
            monthlyData: {},
            weeklyRituals: {},
            globalVision: { decRef: "", decInt: "", decGoals: "", gratitude: "", affirmation: "", q1:"", q2:"", q3:"" },
            moodHistory: []
        };

        // On fouille les anciens "tiroirs" pour retrouver vos textes
        oldKeys.forEach(key => {
            const data = JSON.parse(localStorage.getItem(key));
            if (data) {
                if (data.dailyLogs) mergedState.dailyLogs = {...mergedState.dailyLogs, ...data.dailyLogs};
                if (data.textData) {
                    // Récupère spécifiquement Décembre s'il était dans textData
                    if (data.textData['t-dec-ref']) mergedState.globalVision.decRef = data.textData['t-dec-ref'];
                    if (data.textData['t-dec-int']) mergedState.globalVision.decInt = data.textData['t-dec-int'];
                    if (data.textData['t-dec-goals']) mergedState.globalVision.decGoals = data.textData['t-dec-goals'];
                }
                if (data.globalVision) mergedState.globalVision = {...mergedState.globalVision, ...data.globalVision};
            }
        });

        let state = mergedState;
        let currentViewDate = new Date().toISOString().split('T')[0];
        let selectedSticker = null;

        const pages = {
            cover: () => `<div class="text-center py-24"><h1 class="serif text-6xl font-bold mb-4 text-indigo-950 uppercase">2026<br>Faith & Intention</h1><p class="text-2xl text-gray-400 italic">By NancieDee</p></div>`,
            
            december: () => `
                <h2 class="serif text-3xl mb-10 text-center">Décembre 2025</h2>
                <div class="space-y-8">
                    <div class="p-8 rounded-3xl bg-white/40 border border-white shadow-sm">
                        <label class="serif text-xl block mb-4 italic text-indigo-900">Réflexion sur l'année</label>
                        <textarea oninput="saveGlobal('decRef', this.value)" class="w-full h-48 bg-transparent border-none focus:ring-0 text-gray-700">${state.globalVision.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-3xl bg-[#D9C1EB]/20 border border-white shadow-sm">
                            <label class="font-bold text-xs uppercase tracking-widest block mb-4">Intentions</label>
                            <textarea oninput="saveGlobal('decInt', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decInt || ''}</textarea>
                        </div>
                        <div class="p-8 rounded-3xl bg-[#BFD8EB]/20 border border-white shadow-sm">
                            <label class="font-bold text-xs uppercase tracking-widest block mb-4">Objectifs</label>
                            <textarea oninput="saveGlobal('decGoals', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decGoals || ''}</textarea>
                        </div>
                    </div>
                </div>`,

            daily: () => {
                const dayData = state.dailyLogs[currentViewDate] || { energy: 50, movement: 50, prayer: 50, connection: 50, note: "" };
                return `
                <div class="flex justify-between items-center mb-10 p-8 bg-[#BFD8EB]/30 rounded-[2.5rem] border border-white">
                    <div>
                        <h2 class="serif text-3xl">Daily Tracker</h2>
                        <input type="date" value="${currentViewDate}" onchange="changeDailyDate(this.value)" class="mt-2 bg-white rounded-lg p-2 font-bold text-indigo-600 shadow-sm no-print">
                        <p class="text-xl serif text-indigo-900 mt-2">${new Date(currentViewDate).toLocaleDateString('fr-FR', {dateStyle:'full'})}</p>
                    </div>
                    <button onclick="changeDailyDate(new Date().toISOString().split('T')[0])" class="no-print p-3 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-lg">Aujourd'hui</button>
                </div>
                <div class="grid md:grid-cols-2 gap-12">
                    <div class="space-y-10">
                        ${['energy', 'movement', 'prayer', 'connection'].map(cat => `
                            <div>
                                <div class="flex justify-between mb-3 font-bold text-indigo-900 capitalize">${cat} <span>${dayData[cat]}%</span></div>
                                <input type="range" value="${dayData[cat]}" onchange="updateDaily('${cat}', this.value)">
                            </div>`).join('')}
                    </div>
                    <textarea oninput="updateDaily('note', this.value)" class="p-8 rounded-[2.5rem] bg-white border border-white shadow-inner min-h-[300px]" placeholder="Note du jour...">${dayData.note || ""}</textarea>
                </div>`;
            }
        };

        function saveGlobal(key, val) { state.globalVision[key] = val; save(); }
        function updateDaily(key, val) { 
            if(!state.dailyLogs[currentViewDate]) state.dailyLogs[currentViewDate] = {energy:50, movement:50, prayer:50, connection:50, note:""};
            state.dailyLogs[currentViewDate][key] = (key === 'note' ? val : parseInt(val));
            save(); 
        }
        function changeDailyDate(d) { currentViewDate = d; showPage('daily'); }
        function save() { localStorage.setItem('faithJournal_vFinal_Master', JSON.stringify(state)); }
        function showPage(id) { 
            document.getElementById('content-container').innerHTML = pages[id] ? pages[id]() : `<h2 class="serif text-3xl text-center">Page en cours de chargement...</h2>`;
            lucide.createIcons(); 
        }

        showPage('cover');
    </script>
</body>
</html>
