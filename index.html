    <script>
    // --- MOTEUR DE R√âCUP√âRATION ---
    function initData() {
        const keys = ['faithJournal_vFinal_Master', 'faithJournal_v2026', 'faithJournal_vDateSafe', 'faithJournal_vFinal', 'faithTextData_vFinal'];
        let merged = {
            global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", q4: "", grat: "", aff: "", coverThought: "" },
            daily: {}, monthly: {}, weekly: {},
            wheel: { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 }
        };
        keys.forEach(k => {
            const d = JSON.parse(localStorage.getItem(k));
            if (d) {
                if (d.global) merged.global = {...merged.global, ...d.global};
                if (d.daily) merged.daily = {...merged.daily, ...d.daily};
                if (d.monthly) merged.monthly = {...merged.monthly, ...d.monthly};
                if (d.weekly) merged.weekly = {...merged.weekly, ...d.weekly};
                if (d.wheel) merged.wheel = {...merged.wheel, ...d.wheel};
            }
        });
        return merged;
    }

    let state = initData();
    let currentDay = new Date().toISOString().split('T')[0];
    let currentMonth = currentDay.substring(0, 7);
    let selectedEmoji = null;
        
const progressToDash = (percent) => {
        const radius = 45;
        const circumference = 2 * Math.PI * radius;
        return `${(percent * circumference) / 100} ${circumference}`;
    };
    function getWeekRange(date) {
        let d = new Date(date);
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
        let start = new Date(d.setDate(diff));
        let end = new Date(d.setDate(start.getDate() + 6));
        return { 
            id: `${start.getFullYear()}-W${Math.ceil(diff/7)}`,
            display: `Du ${start.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} au ${end.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}`
        };
    }

    function updateWheel(cat, val) {
        state.wheel[cat] = parseInt(val);
        save();
        document.getElementById('wheel-container').innerHTML = renderWheelSVG();
    }

    function renderWheelSVG() {
        const cats = Object.keys(state.wheel);
        const center = 150, radius = 100;
        let points = [], grid = "";
        [2, 4, 6, 8, 10].forEach(r => {
            grid += `<circle cx="${center}" cy="${center}" r="${radius * r / 10}" fill="none" stroke="rgba(184, 134, 11, 0.15)" stroke-width="1"/>`;
        });
        cats.forEach((cat, i) => {
            const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
            const val = state.wheel[cat];
            const x = center + (radius * val / 10) * Math.cos(angle);
            const y = center + (radius * val / 10) * Math.sin(angle);
            points.push(`${x},${y}`);
            grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="rgba(184, 134, 11, 0.1)" stroke-width="1"/>`;
            const tx = center + (radius + 35) * Math.cos(angle);
            const ty = center + (radius + 35) * Math.sin(angle);
            grid += `<text x="${tx}" y="${ty}" text-anchor="middle" font-size="9" font-weight="bold" fill="#312e81" class="uppercase tracking-widest">${cat}</text>`;
        });
        return `<svg viewBox="0 0 300 300" class="w-full max-w-sm mx-auto drop-shadow-2xl">
            ${grid}
            <polygon points="${points.join(' ')}" fill="rgba(184, 134, 11, 0.25)" stroke="#B8860B" stroke-width="2.5" stroke-linejoin="round"/>
            <circle cx="${center}" cy="${center}" r="4" fill="#B8860B"/>
        </svg>`;
    }

   const pages = {

    // --- PAGE D√âCEMBRE 2025 ---
    december: () => `
        <div class="text-center mb-10">

                </div>
            </div>
        </div>`,

    // --- PAGE FOCUS TRIMESTRIEL ---
    'q-focus': () => {
    // 1. D√©finition des donn√©es des trimestres
    const quarters = [
        { name: "Trimestre 1", months: "Jan ‚Ä¢ F√©v ‚Ä¢ Mar", key: "q1" },
        { name: "Trimestre 2", months: "Avr ‚Ä¢ Mai ‚Ä¢ Juin", key: "q2" },
        { name: "Trimestre 3", months: "Juil ‚Ä¢ Ao√ªt ‚Ä¢ Sept", key: "q3" },
        { name: "Trimestre 4", months: "Oct ‚Ä¢ Nov ‚Ä¢ D√©c", key: "q4" }
    ];

    return `
        <div class="text-center mb-10">
            <h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">Focus Trimestriel</h2>
            <div class="h-1 w-20 bg-amber-400 mx-auto mt-2 rounded-full opacity-40"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            ${quarters.map(q => `

                    <div class="px-6 mb-3 flex justify-between items-end">
                        <h3 class="serif text-2xl text-indigo-800 italic font-bold">${q.name}</h3>

                    <textarea oninput="saveG('${q.key}', this.value)" 
                        class="w-full h-72 p-8 rounded-[2.5rem] focus:ring-2 focus:ring-amber-200 outline-none paper-effect handwritten shadow-sm transition-all text-3xl text-indigo-950" 
                        placeholder="Mes visions...">${state.global[q.key] || ''}</textarea>

        </div>`;
},
    // --- PAGE FOCUS MENSUEL ---
    monthly: () => {
        const data = state.monthly[currentMonth] || { checks: [false, false, false, false], texts: {} };
        const progress = (data.checks.filter(c => c).length / 4) * 100;
        return `
        <div class="flex flex-col items-center mb-10">

            </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            ${['Priorit√© Cr√©ative', 'Objectif Sant√©', 'Harmonie Familiale', 'Notes & Esprit'].map((item, i) => `
                <div class="group p-8 rounded-[3rem] border border-white shadow-sm flex items-start gap-6 transition-all duration-300 ${data.checks[i] ? 'bg-indigo-50/50' : 'bg-white/40'}">

                    <div class="glass p-8 rounded-[3rem] border border-white/60 shadow-xl flex flex-col items-center">

                        <textarea oninput="updateDaily('note', this.value)" 
                            class="w-full h-[620px] p-12 pt-16 rounded-[3.5rem] border-none focus:ring-0 paper-effect shadow-2xl resize-none handwritten text-xl text-indigo-950 leading-relaxed" 
                            placeholder="√âcrivez vos pens√©es ici...">${d.note || ""}</textarea>
                    </div>
                </div>
            </div>`;
        },
    // --- PAGE SUCC√àS √âMOTIONNEL ---
    emotional: () => {
        if (!state.wheel) state.wheel = { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 };

// --- FONCTION D'IMPORTATION MANQUANTE ---
    function importData() {
        // Cr√©e un s√©lecteur de fichier invisible
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = event => {
                try {
                    const importedState = JSON.parse(event.target.result);
                    // On fusionne ou remplace l'√©tat actuel
                    state = importedState;
                    save(); // On enregistre dans le navigateur
                    location.reload(); // On recharge pour afficher les nouvelles donn√©es
                    alert("Journal charg√© avec succ√®s !");
                } catch (err) {
                    alert("Erreur : Le fichier n'est pas un journal valide.");
                }
            };
            reader.readAsText(file);
        };
        input.click();
    }
