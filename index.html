<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; margin: 0; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor-bg { filter: blur(80px); opacity: 0.15; z-index: -1; position: fixed; width: 400px; height: 400px; border-radius: 50%; }
        input[type=range] { width: 100%; height: 6px; background: #e2e8f0; border-radius: 5px; cursor: pointer; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.8); }
        .sticker-selected { border: 2px solid #9f7aea !important; background: white; border-radius: 50%; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="bg-blue-200 top-0 right-0 watercolor-bg"></div>
    <div class="bg-purple-200 bottom-0 left-0 watercolor-bg"></div>

    <nav class="w-full md:w-80 bg-white/70 backdrop-blur-md border-r p-6 flex flex-col z-10 no-print overflow-y-auto h-screen">
        <div class="mb-8">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-gray-400">Journal 2026</p>
        </div>
        
        <div class="space-y-1 text-sm flex-1">
            <button onclick="showPage('cover')" class="nav-btn"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn"><i data-lucide="calendar" size="18"></i> Tracker Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn"><i data-lucide="sun" size="18"></i> Daily Tracker</button>
            <button onclick="showPage('emotional')" class="nav-btn"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>
        <p class="text-[9px] text-gray-400 mt-4 italic text-center">Auto-sauvegarde active</p>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen">
        <div id="content-container" class="max-w-5xl mx-auto bg-white/60 shadow-2xl rounded-[2.5rem] p-8 md:p-12 min-h-[85vh] border border-white">
            </div>
    </main>

    <script>
        // --- GESTION DE LA M√âMOIRE ---
        let state = JSON.parse(localStorage.getItem('faithJournal_v2026')) || {
            globalVision: { decRef: "", decInt: "", decGoals: "", q1:"", q2:"", q3:"", grat:"", aff:"" },
            dailyLogs: {},
            monthlyData: {},
            weeklyRituals: {},
            moodHistory: []
        };

        let currentDate = new Date().toISOString().split('T')[0];
        let selectedSticker = null;

        const pages = {
            cover: () => `<div class="text-center py-20"><h1 class="serif text-6xl font-bold text-indigo-950">2026</h1><p class="text-2xl text-gray-400 italic">Faith & Intention Journal</p></div>`,
            
            december: () => `
                <h2 class="serif text-3xl mb-8 text-center">D√©cembre 2025</h2>
                <div class="space-y-6">
                    <div class="p-6 bg-white/40 rounded-2xl border border-white">
                        <label class="block font-bold mb-2">R√©flexion & Vision</label>
                        <textarea oninput="saveGlobal('decRef', this.value)" class="w-full h-40 bg-transparent border-none">${state.globalVision.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="p-6 bg-purple-50 rounded-2xl"><label class="block text-xs font-bold uppercase mb-2">Intentions</label><textarea oninput="saveGlobal('decInt', this.value)" class="w-full h-32 bg-transparent border-none">${state.globalVision.decInt || ''}</textarea></div>
                        <div class="p-6 bg-blue-50 rounded-2xl"><label class="block text-xs font-bold uppercase mb-2">Objectifs</label><textarea oninput="saveGlobal('decGoals', this.value)" class="w-full h-32 bg-transparent border-none">${state.globalVision.decGoals || ''}</textarea></div>
                    </div>
                </div>`,

            'q-focus': () => `
                <h2 class="serif text-3xl text-center mb-8">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    ${['Q1', 'Q2', 'Q3'].map((q, i) => `
                        <div class="p-6 bg-white rounded-3xl shadow-sm border border-white">
                            <h3 class="serif text-xl mb-4">${q}</h3>
                            <textarea oninput="saveGlobal('q'+(i+1), this.value)" class="w-full h-40 bg-transparent border-none text-sm">${state.globalVision['q'+(i+1)] || ''}</textarea>
                        </div>`).join('')}
                </div>`,

            monthly: () => `
                <h2 class="serif text-3xl text-center mb-8">Tracker Mensuel</h2>
                <div class="max-w-2xl mx-auto space-y-4">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille', 'Notes'].map((item, i) => `
                        <div class="flex items-center gap-4 p-4 bg-white/50 rounded-2xl border border-white">
                            <input type="checkbox" onchange="updateMonthly(${i})" ${ (state.monthlyData[i] || {}).check ? 'checked' : '' } class="w-6 h-6">
                            <div class="flex-1"><label class="text-[10px] font-bold uppercase">${item}</label>
                            <input type="text" oninput="updateMonthlyText(${i}, this.value)" value="${(state.monthlyData[i] || {}).text || ''}" class="w-full bg-transparent border-none"></div>
                        </div>`).join('')}
                </div>`,

            weekly: () => `
                <h2 class="serif text-3xl text-center mb-8">Rituels Hebdomadaires</h2>
                <div class="space-y-4 mb-8">
                    ${['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'].map(day => `
                        <div class="flex items-center gap-4 py-2 border-b border-indigo-100">
                            <span class="w-20 font-bold text-xs text-gray-400">${day}</span>
                            <div onclick="addSticker('${day}')" class="flex-1 min-h-[50px] bg-white/20 rounded-xl border border-dashed flex items-center px-4 gap-2">
                                ${(state.weeklyRituals[day] || []).map((s, idx) => `<span onclick="removeSticker('${day}', ${idx}); event.stopPropagation();" class="text-xl cursor-pointer">${s}</span>`).join('')}
                            </div>
                        </div>`).join('')}
                </div>
                <div class="flex justify-center gap-4 p-4 bg-white/60 rounded-full">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®'].map(s => `<button onclick="pickSticker('${s}', this)" class="sticker-btn text-3xl p-2 rounded-full transition">${s}</button>`).join('')}
                </div>`,

            daily: () => {
                const data = state.dailyLogs[currentDate] || { energy: 50, note: "" };
                return `
                <div class="flex justify-between items-center mb-8 p-6 bg-indigo-50 rounded-3xl">
                    <div><h2 class="serif text-2xl">Daily Tracker</h2><input type="date" value="${currentDate}" onchange="changeDate(this.value)" class="mt-1 p-1 bg-white rounded"></div>
                    <button onclick="changeDate(new Date().toISOString().split('T')[0])" class="p-2 bg-indigo-600 text-white rounded-lg text-xs">Aujourd'hui</button>
                </div>
                <div class="grid md:grid-cols-2 gap-8">
                    <div><label class="block font-bold mb-4">√ânergie : ${data.energy}%</label><input type="range" value="${data.energy}" onchange="updateDaily('energy', this.value)"></div>
                    <textarea oninput="updateDaily('note', this.value)" class="w-full h-64 p-4 rounded-2xl border border-white bg-white" placeholder="Notes du jour...">${data.note || ""}</textarea>
                </div>`;
            },

            emotional: () => `
                <h2 class="serif text-3xl text-center mb-8">Succ√®s √âmotionnel</h2>
                <div class="max-w-xl mx-auto space-y-6">
                    <div class="p-8 bg-indigo-950 rounded-[3rem] text-center"><div class="flex justify-around">${['üåà', '‚òÄÔ∏è', '‚òÅÔ∏è', 'üåßÔ∏è'].map(m => `<button onclick="saveMood('${m}')" class="text-4xl">${m}</button>`).join('')}</div></div>
                    <div class="p-6 bg-white/40 rounded-2xl border border-white"><label class="font-bold block mb-2">Gratitude</label><textarea oninput="saveGlobal('grat', this.value)" class="w-full bg-transparent border-none">${state.globalVision.grat || ''}</textarea></div>
                    <div class="p-6 bg-white/40 rounded-2xl border border-white"><label class="font-bold block mb-2">Affirmation</label><input type="text" oninput="saveGlobal('aff', this.value)" value="${state.globalVision.aff || ''}" class="w-full bg-transparent border-none"></div>
                </div>`
        };

        // --- FONCTIONS ---
        function save() { localStorage.setItem('faithJournal_v2026', JSON.stringify(state)); }
        function showPage(id) { document.getElementById('content-container').innerHTML = pages[id](); lucide.createIcons(); }
        function saveGlobal(k, v) { state.globalVision[k] = v; save(); }
        function updateDaily(k, v) { if(!state.dailyLogs[currentDate]) state.dailyLogs[currentDate] = {energy:50, note:""}; state.dailyLogs[currentDate][k] = (k==='energy'?parseInt(v):v); save(); if(k==='energy') showPage('daily'); }
        function changeDate(d) { currentDate = d; showPage('daily'); }
        function updateMonthly(i) { if(!state.monthlyData[i]) state.monthlyData[i] = {check:false, text:""}; state.monthlyData[i].check = !state.monthlyData[i].check; save(); showPage('monthly'); }
        function updateMonthlyText(i, v) { if(!state.monthlyData[i]) state.monthlyData[i] = {check:false, text:""}; state.monthlyData[i].text = v; save(); }
        function pickSticker(s, b) { selectedSticker = s; document.querySelectorAll('.sticker-btn').forEach(x => x.classList.remove('sticker-selected')); b.classList.add('sticker-selected'); }
        function addSticker(day) { if(selectedSticker) { if(!state.weeklyRituals[day]) state.weeklyRituals[day] = []; state.weeklyRituals[day].push(selectedSticker); save(); showPage('weekly'); } }
        function removeSticker(day, idx) { state.weeklyRituals[day].splice(idx, 1); save(); showPage('weekly'); }
        function saveMood(m) { state.moodHistory.push({m, d: new Date().toLocaleDateString()}); save(); alert("Humeur enregistr√©e : " + m); }

        // Lancement
        window.onload = () => showPage('cover');
    </script>
</body>
</html>
