<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        .nav-btn { transition: all 0.3s; border-radius: 15px; margin-bottom: 4px; cursor: pointer; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        
        /* Styles pour les Sliders quotidiens */
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 8px; border-radius: 10px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #6366f1; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Configuration de l'impression totale */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            #content-container { display: none !important; }
            #print-all-area { display: block !important; width: 100%; }
            .print-page-break { 
                page-break-after: always; 
                padding: 60px; 
                border-bottom: 2px solid #f3f4f6;
                min-height: 100vh;
            }
        }
        #print-all-area { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>
    <div class="watercolor w-64 h-64 bg-pink-200 top-1/2 left-1/4"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print h-screen">
        <div class="mb-10 px-2">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-black mt-1">Master Journal 2026</p>
        </div>
        
        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>

        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2 no-print">
            <button onclick="prepareAndPrint()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-600 font-bold">
                <i data-lucide="printer" size="18"></i> Imprimer TOUT
            </button>
            <button onclick="exportData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400">
                <i data-lucide="download" size="18"></i> Sauvegarder (JSON)
            </button>
            <label class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-400 cursor-pointer">
                <i data-lucide="upload" size="18"></i> Importer
                <input type="file" onchange="importData(event)" class="hidden" accept=".json">
            </label>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
        <div id="print-all-area"></div>
    </main>

    <script>
        // --- GESTION DE L'√âTAT ET PERSISTANCE ---
        let state = JSON.parse(localStorage.getItem('faithJournal_2026_Final')) || {
            global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", grat: "", aff: "", coverThought: "" },
            daily: {}, monthly: {}, weekly: {}
        };

        let currentDay = new Date().toISOString().split('T')[0];
        let currentMonth = currentDay.substring(0, 7);
        let selectedEmoji = null;

        function save() { 
            localStorage.setItem('faithJournal_2026_Final', JSON.stringify(state)); 
        }

        function getWeekID(date) {
            let d = new Date(date);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff)).toISOString().split('T')[0];
        }

        // --- MOTEUR DE RENDU DES PAGES ---
        const pages = {
            cover: () => `
                <div class="text-center py-20 animate-fade-in">
                    <h1 class="serif text-9xl font-bold text-indigo-950 mb-4">2026</h1>
                    <p class="text-2xl text-indigo-400 italic serif mb-12 tracking-widest">MON ANN√âE D'INTENTION</p>
                    <div class="max-w-lg mx-auto p-12 rounded-[3.5rem] bg-white/60 shadow-xl border border-white">
                        <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-indigo-300 mb-6">Ma Pens√©e Ma√Ætresse</label>
                        <textarea oninput="state.global.coverThought=this.value; save()" class="w-full bg-transparent border-none text-center serif italic text-4xl text-indigo-800 focus:ring-0" rows="3" placeholder="√âcrire ici...">${state.global.coverThought || ''}</textarea>
                    </div>
                </div>`,

            december: () => `
                <h2 class="serif text-4xl mb-12 text-center text-indigo-900">Bilan D√©cembre 2025</h2>
                <div class="grid gap-8">
                    <div class="p-8 rounded-[3rem] bg-white/40 border border-white">
                        <label class="serif text-xl italic text-indigo-700 block mb-4">R√©flexion sur l'ann√©e √©coul√©e & Gratitude</label>
                        <textarea oninput="state.global.decRef=this.value; save()" class="w-full h-48 bg-transparent border-none focus:ring-0 text-gray-700 leading-relaxed">${state.global.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-[3rem] bg-[#D9C1EB]/20 border border-white shadow-sm">
                            <label class="font-black text-[10px] uppercase tracking-widest text-purple-500 mb-4 block">Intentions Cl√©s 2026</label>
                            <textarea oninput="state.global.decInt=this.value; save()" class="w-full h-40 bg-transparent border-none focus:ring-0 text-indigo-900">${state.global.decInt || ''}</textarea>
                        </div>
                        <div class="p-8 rounded-[3rem] bg-[#BFD8EB]/20 border border-white shadow-sm">
                            <label class="font-black text-[10px] uppercase tracking-widest text-blue-500 mb-4 block">Objectifs Prioritaires</label>
                            <textarea oninput="state.global.decGoals=this.value; save()" class="w-full h-40 bg-transparent border-none focus:ring-0 text-indigo-900">${state.global.decGoals || ''}</textarea>
                        </div>
                    </div>
                </div>`,

            'q-focus': () => `
                <h2 class="serif text-3xl text-center mb-10 text-indigo-900 uppercase font-black tracking-widest">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    ${[1, 2, 3].map(i => `
                        <div class="p-8 rounded-[3rem] border border-white bg-white/50 shadow-lg hover:shadow-xl transition-shadow">
                            <h3 class="serif text-2xl mb-6 text-indigo-800 italic border-b border-indigo-100 pb-2">Trimestre ${i}</h3>
                            <textarea oninput="state.global['q'+${i}]=this.value; save()" class="w-full h-64 bg-transparent border-none text-sm leading-relaxed focus:ring-0" placeholder="Mes projets...">${state.global['q'+i] || ''}</textarea>
                        </div>
                    `).join('')}
                </div>`,

            monthly: () => {
                const data = state.monthly[currentMonth] || { checks: [false, false, false, false], texts: {} };
                const totalChecked = data.checks.filter(c => c).length;
                const progress = (totalChecked / 4) * 100;
                const now = new Date();
                const [y, m] = currentMonth.split('-').map(Number);
                const lastDay = new Date(y, m, 0);
                const diffDays = Math.ceil((lastDay - now) / (1000 * 60 * 60 * 24));

                return `
                <div class="flex flex-col items-center mb-10 text-center">
                    <h2 class="serif text-4xl mb-4 text-indigo-950">Focus Mensuel</h2>
                    <input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="p-2 glass rounded-xl font-bold text-indigo-600 no-print cursor-pointer">
                </div>
                <div class="max-w-xl mx-auto mb-12 bg-white/40 p-8 rounded-[3rem] border border-white shadow-sm">
                    <div class="flex justify-between items-end mb-4 px-2">
                        <div>
                            <span class="text-[10px] font-black uppercase text-indigo-400 block tracking-widest">Progression</span>
                            <span class="serif text-4xl italic text-indigo-600">${progress}%</span>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-black uppercase text-rose-400 block tracking-widest">Temps</span>
                            <span class="font-bold text-slate-600 text-lg">${diffDays > 0 ? diffDays + ' jours restants' : 'Dernier jour !'}</span>
                        </div>
                    </div>
                    <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden border border-white shadow-inner">
                        <div class="h-full bg-gradient-to-r from-indigo-300 to-indigo-600 transition-all duration-1000 ease-out" style="width: ${progress}%"></div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille & Foi', 'Notes'].map((item, i) => `
                        <div class="p-8 rounded-[3rem] border border-white shadow-sm flex items-start gap-5 transition-all ${data.checks[i] ? 'bg-indigo-50/60 ring-2 ring-indigo-100' : 'bg-white/40'}">
                            <input type="checkbox" onchange="toggleMonthly(${i})" ${data.checks[i] ? 'checked' : ''} class="mt-1 w-7 h-7 rounded-full border-indigo-200 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                            <div class="flex-1">
                                <label class="text-[10px] font-black text-indigo-300 uppercase block mb-1 tracking-tighter">${item}</label>
                                <input type="text" oninput="updateMonthlyText(${i}, this.value)" value="${data.texts[i] || ''}" placeholder="Mon intention..." class="w-full bg-transparent border-none p-0 text-xl font-medium focus:ring-0 text-indigo-900 placeholder:text-indigo-200">
                            </div>
                        </div>`).join('')}
                </div>`;
            },

            weekly: () => {
                const wkID = getWeekID(currentDay);
                const wData = state.weekly[wkID] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
                return `
                <div class="text-center mb-10">
                    <h2 class="serif text-4xl text-indigo-950">Rituels Hebdomadaires</h2>
                    <p class="text-indigo-400 font-black uppercase text-[10px] tracking-[0.3em] mt-3">Semaine du ${wkID}</p>
                </div>
                <div class="space-y-4 mb-12">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-6 p-5 rounded-[2.5rem] hover:bg-white/50 transition-all group">
                            <span class="w-20 font-black text-xs text-indigo-300 uppercase tracking-widest">${day}</span>
                            <div onclick="addEmoji('${day}')" class="flex-1 min-h-[70px] glass rounded-[2rem] border-dashed border-2 border-indigo-100 flex items-center px-8 gap-4 cursor-pointer hover:border-indigo-300 transition-colors">
                                ${(wData[day]||[]).map((s, idx) => `<span onclick="remEmoji('${day}', ${idx}); event.stopPropagation();" class="text-4xl hover:scale-125 transition-transform">${s}</span>`).join('')}
                                ${(!wData[day] || wData[day].length === 0) ? '<span class="text-indigo-200 text-xs italic">Cliquez pour ajouter un rituel...</span>' : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="glass p-8 rounded-[3rem] flex justify-center gap-8 no-print shadow-inner bg-white/20">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø', 'üçé'].map(s => `
                        <button onclick="pickEmoji('${s}', this)" class="emoji-btn text-5xl p-3 rounded-2xl hover:bg-white hover:shadow-lg transition-all active:scale-90">${s}</button>
                    `).join('')}
                </div>`;
            },

            daily: () => {
                const d = state.daily[currentDay] || { energy:50, move:50, pray:50, conn:50, note:"" };
                return `
                <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                    <h2 class="serif text-4xl text-indigo-900 font-bold">Journal du Jour</h2>
                    <input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-3 rounded-2xl font-bold text-indigo-600 bg-white shadow-sm border-none no-print">
                </div>
                <div class="grid lg:grid-cols-2 gap-12 items-start">
                    <div class="space-y-12 bg-white/20 p-10 rounded-[3rem] border border-white">
                        ${['energy', 'move', 'pray', 'conn'].map(cat => `
                            <div>
                                <div class="flex justify-between mb-4 items-center">
                                    <span class="text-[10px] font-black uppercase tracking-widest text-indigo-400">${cat.toUpperCase()}</span>
                                    <span class="serif italic text-indigo-600 text-xl">${d[cat] || 50}%</span>
                                </div>
                                <input type="range" value="${d[cat] || 50}" onchange="updateDaily('${cat}', this.value)" class="cursor-pointer">
                            </div>
                        `).join('')}
                    </div>
                    <div class="h-full">
                        <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-300 mb-4 px-6">Notes & R√©flexions</label>
                        <textarea oninput="updateDaily('note', this.value)" class="w-full h-[450px] p-12 rounded-[3.5rem] bg-white/80 border border-white shadow-inner focus:ring-0 text-gray-700 leading-relaxed text-lg" placeholder="Aujourd'hui, j'ai ressenti...">${d.note || ""}</textarea>
                    </div>
                </div>`;
            },

            emotional: () => `
                <h2 class="serif text-4xl text-center mb-12 text-indigo-950">Succ√®s √âmotionnel</h2>
                <div class="max-w-3xl mx-auto space-y-8">
                    <div class="p-12 rounded-[3.5rem] bg-white/40 border border-white shadow-lg">
                        <label class="font-black block mb-6 text-indigo-900 uppercase text-[10px] tracking-[0.3em]">Ma Gratitude Permanente</label>
                        <textarea oninput="state.global.grat=this.value; save()" class="w-full bg-transparent border-none serif italic text-3xl text-indigo-800 leading-snug focus:ring-0" rows="4" placeholder="Ce qui me remplit de joie...">${state.global.grat || ''}</textarea>
                    </div>
                    <div class="p-10 rounded-[3rem] bg-indigo-900/5 border border-indigo-100">
                        <label class="font-black block mb-4 text-indigo-900 uppercase text-[10px] tracking-[0.3em]">Mon Affirmation de l'Ann√©e</label>
                        <input type="text" oninput="state.global.aff=this.value; save()" value="${state.global.aff || ''}" class="w-full bg-transparent border-none text-2xl font-bold text-indigo-900 focus:ring-0" placeholder="Je suis...">
                    </div>
                </div>`
        };

        // --- ACTIONS FONCTIONNELLES ---
        function showPage(id) {
            document.getElementById('content-container').innerHTML = pages[id]();
            if (window.lucide) lucide.createIcons();
            window.scrollTo(0,0);
        }

        function toggleMonthly(i) {
            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}};
            state.monthly[currentMonth].checks[i] = !state.monthly[currentMonth].checks[i];
            save(); showPage('monthly');
        }

        function updateMonthlyText(i, v) {
            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}};
            state.monthly[currentMonth].texts[i] = v;
            save();
        }

        function updateDaily(k, v) {
            if(!state.daily[currentDay]) state.daily[currentDay] = {energy:50, move:50, pray:50, conn:50, note:""};
            state.daily[currentDay][k] = (k === 'note' ? v : parseInt(v));
            save();
            if(k !== 'note') showPage('daily');
        }

        function pickEmoji(s, btn) {
            selectedEmoji = s;
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('bg-white', 'shadow-lg'));
            btn.classList.add('bg-white', 'shadow-lg');
        }

        function addEmoji(day) {
            if(!selectedEmoji) return;
            const wkID = getWeekID(currentDay);
            if(!state.weekly[wkID]) state.weekly[wkID] = {Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[]};
            state.weekly[wkID][day].push(selectedEmoji);
            save(); showPage('weekly');
        }

        function remEmoji(day, idx) {
            const wkID = getWeekID(currentDay);
            state.weekly[wkID][day].splice(idx, 1);
            save(); showPage('weekly');
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Faith_Journal_Export_${currentDay}.json`; a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                if(confirm("Importer ces donn√©es ? Les textes actuels seront remplac√©s.")) {
                    state = JSON.parse(ev.target.result); save(); location.reload();
                }
            };
            reader.readAsText(e.target.files[0]);
        }

        function prepareAndPrint() {
            const printArea = document.getElementById('print-all-area');
            printArea.innerHTML = '';
            ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'].forEach(key => {
                const section = document.createElement('div');
                section.className = 'print-page-break';
                section.innerHTML = pages[key]();
                printArea.appendChild(section);
            });
            if (window.lucide) lucide.createIcons();
            setTimeout(() => { window.print(); }, 800);
        }

        window.onload = () => showPage('cover');
    </script>
</body>
</html>
