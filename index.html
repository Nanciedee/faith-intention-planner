<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        .nav-btn { transition: all 0.3s; border-radius: 15px; margin-bottom: 4px; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 8px; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #6366f1; border-radius: 50%; cursor: pointer; border: 2px solid white; }
        .handwritten { font-family: 'Great Vibes', cursive; font-weight: 400; font-size: 2.5rem; line-height: 1.2; }
        .paper-effect { background-color: #fdfaf0; padding: 2rem; border-radius: 2rem; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-10 text-center md:text-left">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-bold">Journal 2026</p>
        </div>
        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>
        
        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2">
            <button onclick="printAll()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-indigo-600 bg-indigo-50/50">
                <i data-lucide="printer" size="18"></i> <span>Imprimer Tout</span>
            </button>
            <button onclick="exportData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-emerald-600 bg-emerald-50/50">
                <i data-lucide="download-cloud" size="18"></i> <span>Sauvegarder</span>
            </button>
            <button onclick="importData()" class="nav-btn w-full text-left p-3 flex items-center gap-3 text-amber-600 bg-amber-50/50">
                <i data-lucide="upload-cloud" size="18"></i> <span>Charger</span>
            </button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
    </main>

    <script>
        // --- √âTAT INITIAL ---
        let selectedEmoji = null;
        let currentDay = new Date().toISOString().split('T')[0];
        let currentMonth = currentDay.substring(0, 7);

        function initData() {
            const saved = localStorage.getItem('faithJournal_vFinal_Master');
            if (saved) return JSON.parse(saved);
            return {
                global: { coverThought: "", decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", q4: "", grat: "", aff: "" },
                daily: {}, monthly: {}, weekly: {},
                wheel: { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 }
            };
        }
        let state = initData();

        function save() { localStorage.setItem('faithJournal_vFinal_Master', JSON.stringify(state)); }

        // --- NAVIGATION & PAGES ---
        const pages = {
            cover: () => `<div class="text-center py-20">
                <h1 class="serif text-9xl font-bold text-indigo-950">2026</h1>
                <p class="handwritten text-5xl text-amber-700 mt-4">Mon Ann√©e d'Intention</p>
                <div class="mt-12 max-w-lg mx-auto p-10 glass rounded-[3rem]">
                    <textarea oninput="state.global.coverThought = this.value; save()" class="w-full bg-transparent border-none text-center handwritten text-3xl text-indigo-900 focus:ring-0 resize-none" rows="3" placeholder="Ma pens√©e guide...">${state.global.coverThought || ''}</textarea>
                </div>
            </div>`,

            december: () => `<div class="space-y-8">
                <h2 class="serif text-4xl text-center text-indigo-950 font-bold uppercase tracking-widest">D√©cembre 2025</h2>
                <div class="p-10 paper-effect shadow-lg">
                    <label class="text-xs font-bold text-amber-600 uppercase">Bilan & R√©flexion</label>
                    <textarea oninput="state.global.decRef = this.value; save()" class="w-full bg-transparent border-none handwritten text-3xl text-indigo-900 focus:ring-0 mt-4 resize-none" rows="8">${state.global.decRef || ''}</textarea>
                </div>
            </div>`,

            'q-focus': () => `<div class="grid md:grid-cols-2 gap-8">
                ${['q1','q2','q3','q4'].map(q => `
                    <div class="flex flex-col">
                        <h3 class="serif text-2xl text-indigo-800 mb-2">${q.toUpperCase()}</h3>
                        <textarea oninput="state.global['${q}']=this.value; save()" class="w-full h-64 p-8 paper-effect handwritten text-2xl focus:ring-0 border-none shadow-sm">${state.global[q] || ''}</textarea>
                    </div>
                `).join('')}
            </div>`,

            monthly: () => {
                const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };
                return `<div class="text-center mb-8">
                    <h2 class="serif text-4xl text-indigo-950 font-bold">Focus Mensuel</h2>
                    <input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" class="mt-4 p-2 glass rounded-xl text-indigo-600 font-bold">
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    ${['Priorit√©','Sant√©','Famille','Notes'].map((l, i) => `
                        <div class="p-6 glass rounded-3xl flex gap-4">
                            <input type="checkbox" onchange="upMC(${i})" ${data.checks[i]?'checked':''} class="w-6 h-6">
                            <input type="text" oninput="upMT(${i}, this.value)" value="${data.texts[i]||''}" class="bg-transparent border-none w-full font-bold" placeholder="${l}...">
                        </div>
                    `).join('')}
                </div>`;
            },

            weekly: () => {
                const wkId = getWeekID(currentDay);
                const wData = state.weekly[wkId] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
                return `<div class="text-center mb-10"><h2 class="serif text-3xl text-indigo-900">Rituels Hebdo</h2></div>
                <div class="space-y-3 mb-10">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-4">
                            <span class="w-12 font-bold text-indigo-300">${day}</span>
                            <div onclick="addEmoji('${day}')" class="flex-1 min-h-[50px] glass rounded-2xl border-dashed border-2 flex items-center px-4 gap-2 cursor-pointer">
                                ${(wData[day]||[]).map((s, idx) => `<span onclick="remEmoji('${day}', ${idx}); event.stopPropagation();" class="text-2xl">${s}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="glass p-4 rounded-3xl flex justify-center gap-4">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø'].map(s => `<button onclick="pickEmoji('${s}', this)" class="emoji-btn text-3xl transition-transform hover:scale-125">${s}</button>`).join('')}
                </div>`;
            },

            daily: () => {
                const d = state.daily[currentDay] || { energy: 50, note: "" };
                return `<div class="flex justify-between items-center mb-8">
                    <h2 class="serif text-3xl font-bold">Journal du Jour</h2>
                    <input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-2 glass rounded-xl">
                </div>
                <div class="grid lg:grid-cols-2 gap-8">
                    <div class="glass p-8 rounded-[2rem]">
                        <label class="block mb-4 font-bold uppercase text-[10px]">√ânergie: ${d.energy}%</label>
                        <input type="range" oninput="updateDaily('energy', this.value)" value="${d.energy}" class="w-full">
                    </div>
                    <textarea oninput="updateDaily('note', this.value)" class="w-full h-96 p-8 paper-effect handwritten text-2xl border-none focus:ring-0 resize-none shadow-xl" placeholder="Cher journal...">${d.note || ""}</textarea>
                </div>`;
            },

            emotional: () => `<div class="text-center mb-10"><h2 class="serif text-4xl">Succ√®s √âmotionnel</h2></div>
                <div class="grid lg:grid-cols-2 gap-10">
                    <div id="wheel-container">${renderWheelSVG()}</div>
                    <div class="space-y-4">
                        ${Object.keys(state.wheel).map(cat => `
                            <div class="p-4 glass rounded-2xl">
                                <label class="text-[10px] font-bold block mb-1 uppercase">${cat}</label>
                                <input type="range" min="1" max="10" value="${state.wheel[cat]}" class="w-full" oninput="updateWheel('${cat}', this.value)">
                            </div>
                        `).join('')}
                    </div>
                </div>`
        };

        // --- FONCTIONS LOGIQUES ---
        function showPage(id) { document.getElementById('content-container').innerHTML = pages[id](); if (window.lucide) lucide.createIcons(); }
        function upMC(i) { if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].checks[i] = !state.monthly[currentMonth].checks[i]; save(); showPage('monthly'); }
        function upMT(i, v) { if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].texts[i] = v; save(); }
        function updateDaily(k, v) { if(!state.daily[currentDay]) state.daily[currentDay] = {energy:50, note:""}; state.daily[currentDay][k] = (k==='note'?v:parseInt(v)); save(); if(k!=='note') showPage('daily'); }
        function pickEmoji(s, b) { selectedEmoji = s; document.querySelectorAll('.emoji-btn').forEach(x => x.style.transform = 'scale(1)'); b.style.transform = 'scale(1.4)'; }
        function addEmoji(day) { const wk = getWeekID(currentDay); if(!selectedEmoji) return; if(!state.weekly[wk]) state.weekly[wk] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[]}; state.weekly[wk][day].push(selectedEmoji); save(); showPage('weekly'); }
        function remEmoji(day, i) { const wk = getWeekID(currentDay); state.weekly[wk][day].splice(i,1); save(); showPage('weekly'); }
        function getWeekID(date) { let d = new Date(date); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1); let start = new Date(d.setDate(diff)); return `${start.getFullYear()}-W${Math.ceil(diff/7)}`; }
        
        function updateWheel(cat, val) { state.wheel[cat] = parseInt(val); save(); document.getElementById('wheel-container').innerHTML = renderWheelSVG(); }
        function renderWheelSVG() {
            const cats = Object.keys(state.wheel); const center = 150, radius = 100; let points = [], grid = "";
            cats.forEach((cat, i) => {
                const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
                const x = center + (radius * state.wheel[cat] / 10) * Math.cos(angle);
                const y = center + (radius * state.wheel[cat] / 10) * Math.sin(angle);
                points.push(`${x},${y}`);
                grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="#ddd" />`;
            });
            return `<svg viewBox="0 0 300 300" class="w-full max-w-xs mx-auto">${grid}<polygon points="${points.join(' ')}" fill="rgba(99, 102, 241, 0.3)" stroke="#6366f1" stroke-width="2"/></svg>`;
        }

        // --- IMPORT / EXPORT / PRINT ---
        function exportData() { const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal_2026.json'; a.click(); }
        function importData() {
            const input = document.createElement('input'); input.type = 'file'; input.accept = '.json';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => { try { state = JSON.parse(ev.target.result); save(); location.reload(); } catch(e) { alert("Erreur"); } };
                reader.readAsText(e.target.files[0]);
            }; input.click();
        }

        function printAll() {
            const printWindow = window.open('', '_blank');
            let content = "";
            ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'].forEach(id => {
                content += `<div style="page-break-after: always; padding: 40px;">${pages[id]()}</div>`;
            });
            printWindow.document.write(`<html><head><script src="https://cdn.tailwindcss.com"><\/script><style>body{background:white;color:black;} .no-print, button, input[type=range]{display:none !important;} textarea{border:none;width:100%;height:auto;overflow:visible;}</style></head><body>${content}</body></html>`);
            printWindow.document.close();
            setTimeout(() => { printWindow.print(); printWindow.close(); }, 1000);
        }

        window.onload = () => showPage('cover');
    </script>
</body>
</html>
