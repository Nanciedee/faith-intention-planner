    <script>

        const STORAGE_KEY = 'faithJournal_Master_2026';



        // --- MOTEUR DE FUSION HISTORIQUE (Inspir√© du CODE 1) ---

        function initData() {

            const legacyKeys = ['faithJournal_vFinal_Master', 'faithJournal_v2026', 'faithJournal_vDateSafe', 'faithJournal_vFinal', 'faithTextData_vFinal'];

            

            let merged = {

                global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", grat: "", aff: "", coverThought: "" },

                daily: {}, monthly: {}, weekly: {},

                wheel: { "Sant√©": 5, "Foi": 5, "Famille": 5, "Travail": 5, "Loisirs": 5, "Finance": 5, "Social": 5, "Mental": 5 }

            };



            // 1. Charger la sauvegarde principale actuelle si elle existe

            const currentSaved = JSON.parse(localStorage.getItem(STORAGE_KEY));

            if (currentSaved) {

                merged = { ...merged, ...currentSaved };

            }



            // 2. Scanner les anciennes cl√©s pour r√©cup√©rer l'historique manquant

            legacyKeys.forEach(k => {

                const oldData = JSON.parse(localStorage.getItem(k));

                if (oldData) {

                    // Fusion des textes globaux (Cover, D√©cembre, Trimestre)

                    const g = oldData.globalVision || oldData.global || {};

                    if (g) {

                        for (let key in merged.global) {

                            if (!merged.global[key] && g[key]) merged.global[key] = g[key];

                        }

                    }

                    // R√©cup√©ration sp√©cifique du format textData (Anciennes versions)

                    if (oldData.textData) {

                        if (!merged.global.decRef) merged.global.decRef = oldData.textData['t-dec-ref'] || "";

                        if (!merged.global.q1) merged.global.q1 = oldData.textData['q-tx-0'] || "";

                        if (!merged.global.q2) merged.global.q2 = oldData.textData['q-tx-1'] || "";

                        if (!merged.global.q3) merged.global.q3 = oldData.textData['q-tx-2'] || "";

                    }

                    // Fusion des logs (Journal, Mois, Semaine)

                    if (oldData.daily || oldData.dailyLogs) merged.daily = {...(oldData.daily || oldData.dailyLogs), ...merged.daily};

                    if (oldData.monthly || oldData.monthlyData) merged.monthly = {...(oldData.monthly || oldData.monthlyData), ...merged.monthly};

                    if (oldData.weekly || oldData.weeklyRituals) merged.weekly = {...(oldData.weekly || oldData.weeklyRituals), ...merged.weekly};

                }

            });



            return merged;

        }



        let state = initData();

        let currentDay = new Date().toISOString().split('T')[0];

        let currentMonth = currentDay.substring(0, 7);

        let selectedEmoji = null;



        function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

        function saveG(key, val) { state.global[key] = val; save(); }



        function getWeekID(date) {

            let d = new Date(date);

            let day = d.getDay();

            let diff = d.getDate() - day + (day === 0 ? -6 : 1);

            let monday = new Date(d.setDate(diff));

            return monday.toISOString().split('T')[0];

        }



        function renderWheelSVG() {

            const cats = Object.keys(state.wheel);

            const center = 150, radius = 100;

            let points = [], grid = "";

            cats.forEach((cat, i) => {

                const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;

                const val = state.wheel[cat];

                const x = center + (radius * val / 10) * Math.cos(angle);

                const y = center + (radius * val / 10) * Math.sin(angle);

                points.push(`${x},${y}`);

                const tx = center + (radius + 35) * Math.cos(angle);

                const ty = center + (radius + 35) * Math.sin(angle);

                grid += `<text x="${tx}" y="${ty}" text-anchor="middle" font-size="10" font-weight="bold" fill="#6366f1">${cat}</text>`;

                grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="#E2E8F0" stroke-width="1"/>`;

            });

            return `<svg viewBox="0 0 300 300" class="w-full max-w-sm mx-auto">

                ${grid}

                <polygon points="${points.join(' ')}" fill="rgba(99,102,241,0.3)" stroke="#6366f1" stroke-width="2"/>

            </svg>`;

        }



        const pages = {

                        <label class="block text-[10px] font-bold uppercase tracking-[0.3em] text-indigo-300 mb-4 font-bold">Citation ou Pens√©e du Jour</label>

                        <textarea oninput="saveG('coverThought', this.value)" 
    class="w-full bg-transparent border-none text-center focus:ring-0 handwritten text-indigo-900" 
    rows="4">${state.global.coverThought || ''}</textarea>

            december: () => `

           'q-focus': () => {
    // 1. D√©finition des donn√©es des trimestres
    const quarters = [
        { name: "Trimestre 1", months: "Jan ‚Ä¢ F√©v ‚Ä¢ Mar", key: "q1" },
        { name: "Trimestre 2", months: "Avr ‚Ä¢ Mai ‚Ä¢ Juin", key: "q2" },
        { name: "Trimestre 3", months: "Juil ‚Ä¢ Ao√ªt ‚Ä¢ Sept", key: "q3" },
        { name: "Trimestre 4", months: "Oct ‚Ä¢ Nov ‚Ä¢ D√©c", key: "q4" }
    ];

    return `

        </div>

        <div class="grid md:grid-cols-2 gap-8">
            ${quarters.map(q => `
                <div class="flex flex-col">

                            ${q.months}
                        </span>
                    </div>
                    
                    <textarea oninput="saveG('${q.key}', this.value)" 
                        class="w-full h-72 p-8 rounded-[2.5rem] focus:ring-2 focus:ring-amber-200 outline-none paper-effect handwritten shadow-sm transition-all text-3xl text-indigo-950" 
                        placeholder="Mes visions...">${state.global[q.key] || ''}</textarea>
                </div>
            `).join('')}
        </div>`;
},



            monthly: () => {

                const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };

                const totalChecked = data.checks.filter(c => c).length;

                const progress = (totalChecked / 4) * 100;

                

                // --- CORRECTION LOGIQUE TEMPS ---

                const now = new Date();

                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                const [y, m] = currentMonth.split('-').map(Number);

                const lastDayOfMonth = new Date(y, m, 0); 

                

                // Calcul de la diff√©rence en jours

                const diffTime = lastDayOfMonth - today;

                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));



                return `

                <div class="flex flex-col items-center mb-10 text-center animate-fade-in">

                    <h2 class="serif text-4xl mb-4 text-indigo-950 font-bold">Focus Mensuel</h2>

                    <input type="month" value="${currentMonth}" onchange="currentMonth=this.value; showPage('monthly')" 

                           class="p-2 glass rounded-xl font-bold text-indigo-600 no-print cursor-pointer border-none shadow-sm">

                </div>

                

                <div class="max-w-xl mx-auto mb-12 bg-white/40 p-8 rounded-[3rem] border border-white shadow-sm">

                    <div class="flex justify-between items-end mb-4 px-2">

                        <div>

                            <span class="text-[10px] font-black uppercase text-indigo-400 block tracking-widest">Progression</span>

                            <span class="serif text-4xl italic text-indigo-600">${progress}%</span>

                        </div>

                        <div class="text-right">

                            <span class="text-[10px] font-black uppercase text-rose-400 block tracking-widest">Temps</span>

                            <span class="font-bold text-slate-600 text-lg">

                                ${diffDays > 0 ? diffDays + ' jours restants' : (diffDays === 0 ? "C'est aujourd'hui !" : "Mois pass√©")}

                            </span>

                    </div>

                    <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden border border-white">

                        <div class="h-full bg-indigo-500 transition-all duration-1000 ease-out" style="width: ${progress}%"></div>

                    </div>

                </div>



                <div class="grid md:grid-cols-2 gap-6">

                    ${['Cr√©ativit√©', 'Sant√©', 'Famille & Foi', 'Notes'].map((item, i) => `

                        <div class="p-8 rounded-[3rem] border border-white shadow-sm flex items-start gap-5 transition-all ${data.checks[i] ? 'bg-indigo-50/60' : 'bg-white/40'}">

                                       value="${data.texts[i] || ''}" 

                                       class="w-full bg-transparent border-none p-0 text-xl font-medium focus:ring-0 text-indigo-900 placeholder-indigo-200" 

                                       placeholder="Inscrire ici...">

                            </div>

                        </div>`).join('')}

                </div>`;

            },



            weekly: () => {

                const wkID = getWeekID(currentDay);

                const wData = state.weekly[wkID] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[], reflection: "" };

                const days = [

                    {label: 'Lun', key: 'Mon'}, {label: 'Mar', key: 'Tue'}, {label: 'Mer', key: 'Wed'},

                    {label: 'Jeu', key: 'Thu'}, {label: 'Ven', key: 'Fri'}, {label: 'Sam', key: 'Sat'}, {label: 'Dim', key: 'Sun'}

                ];



                return `

                <h2 class="serif text-4xl text-center mb-2 text-indigo-950 font-bold">Rituels Hebdo</h2>

                <p class="text-center text-indigo-400 font-black uppercase text-[10px] tracking-widest mb-10">Semaine du ${wkID}</p>

                

                <div class="grid lg:grid-cols-2 gap-10 mb-10">

                    <div class="space-y-4">

                        ${days.map(d => `

                            <div class="flex items-center gap-4 group">

                                <span class="w-12 text-[10px] font-black text-indigo-300 uppercase">${d.label}</span>

                                <div onclick="addEmoji('${d.key}')" 

                                     class="flex-1 min-h-[64px] glass rounded-2xl border-2 border-dashed border-indigo-100 flex flex-wrap items-center px-4 py-2 gap-2 cursor-pointer hover:border-indigo-400 transition-all shadow-sm">

                                    ${(wData[d.key] || []).map((s, i) => `

                                        <span onclick="remEmoji('${d.key}',${i});event.stopPropagation()" 

                                              class="text-3xl hover:scale-120 transition-transform">${s}</span>

                                    `).join('')}

                                    ${(wData[d.key] || []).length === 0 ? '<span class="text-indigo-200 text-xs italic">Ajouter...</span>' : ''}

                                </div>

                            </div>`).join('')}

                    </div>

                    <div class="bg-white/40 p-8 rounded-[3rem] border border-white flex flex-col shadow-sm">

                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-4 block italic text-center">Bilan & Gratitude</label>

                        <textarea oninput="updateWeeklyRef('${wkID}', this.value)" 

                                  class="flex-1 w-full bg-transparent border-none focus:ring-0 text-gray-700 italic text-lg leading-relaxed" 

                                  placeholder="√âcrivez vos victoires de la semaine...">${wData.reflection || ''}</textarea>

                    </div>

                </div>



                <div class="glass p-6 rounded-[2.5rem] flex flex-wrap justify-center gap-6 no-print shadow-inner border border-white">

                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø', 'üçé', 'üßò'].map(s => `

                        <button onclick="pickEmoji('${s}', this)" 

                                class="emoji-btn text-4xl p-2 rounded-xl hover:bg-white transition-all duration-200 ${selectedEmoji === s ? 'bg-white shadow-md scale-110 ring-2 ring-indigo-200' : ''}">

                            ${s}

                        </button>`).join('')}

                </div>`;

            },



            daily: () => {

                const d = state.daily[currentDay] || { energy:50, move:50, pray:50, conn:50, note: "" };

                const allDates = Object.keys(state.daily).sort().filter(date => date < currentDay);

                const lastDate = allDates.length > 0 ? allDates[allDates.length - 1] : null;

                const lastNote = lastDate ? state.daily[lastDate].note : "Commencez votre voyage...";



                return `
    <div class="flex justify-between items-center mb-10">
        <h2 class="serif text-4xl text-indigo-950 font-bold italic">Journal Intime</h2>
        <input type="date" value="${currentDay}" onchange="currentDay=this.value; showPage('daily')" class="p-2 glass rounded-xl no-print text-indigo-600 font-bold border-none outline-none">
    </div>
    <div class="grid md:grid-cols-2 gap-10 mb-10">
        <div class="space-y-8 glass p-10 rounded-[3rem] border border-white/60">
            ${['√ânergie', 'Mouvement', 'Pri√®re', 'Connexion'].map((k, i) => {
                const keys = ['energy', 'move', 'pray', 'conn'];
                return `<div><label class="uppercase text-[10px] font-black text-indigo-400 block mb-2 tracking-[0.2em]">${k}</label><input type="range" value="${d[keys[i]]}" onchange="updateDaily('${keys[i]}', this.value)"></div>`;
            }).join('')}
        </div>
        <textarea oninput="updateDaily('note', this.value)" 
            class="w-full h-[550px] p-12 rounded-[2rem] focus:ring-2 focus:ring-amber-200 outline-none paper-effect handwritten shadow-inner transition-all" 
            placeholder="√âcrivez ici...">${d.note || ""}</textarea>
    </div>
    `;
}



            emotional: () => `
    <div class="text-center mb-10">
        <h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">Succ√®s √âmotionnel</h2>
        <p class="handwritten text-2xl text-amber-600 italic">√âquilibre & Harmonie</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-12 items-center mb-12 glass p-10 rounded-[4rem] border border-white/60 shadow-2xl">
        <div id="wheel-container" class="bg-white/30 rounded-full p-4 shadow-inner">
            ${renderWheelSVG()}
        </div>

        <div class="grid grid-cols-2 gap-4">

            <input type="text" oninput="state.global.aff=this.value; save()" 
                   value="${state.global.aff || ''}" 
                   class="w-full bg-transparent border-none handwritten text-5xl text-indigo-900 focus:ring-0 text-center"
                   placeholder="Je suis...">

        // --- Fonctions de Navigation et Action ---

        function showPage(id) { document.getElementById('content-container').innerHTML = pages[id](); if (window.lucide) lucide.createIcons(); }

        

        function updateWheel(cat, val) { state.wheel[cat] = parseInt(val); save(); document.getElementById('wheel-container').innerHTML = renderWheelSVG(); }

        

        function toggleMonthly(i) { 

            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}};

            state.monthly[currentMonth].checks[i] = !state.monthly[currentMonth].checks[i]; 

            save(); showPage('monthly'); 

        }



        function updateMonthlyText(i, v) { 

            if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}};

            state.monthly[currentMonth].texts[i] = v; save(); 

        }



        function updateDaily(k, v) { 

            if(!state.daily[currentDay]) state.daily[currentDay] = {energy:50, move:50, pray:50, conn:50, note: ""};

            state.daily[currentDay][k] = (k === 'note' ? v : parseInt(v)); save(); 

            if(k !== 'note') showPage('daily'); 

        }



        function updateWeeklyRef(id, v) { 

            if(!state.weekly[id]) state.weekly[id] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[],reflection:""};

            state.weekly[id].reflection = v; save(); 

        }



        function pickEmoji(s, b) { 

            selectedEmoji = s; 

            document.querySelectorAll('.emoji-btn').forEach(x => x.classList.remove('bg-white','shadow-md','ring-2','ring-indigo-200'));

            b.classList.add('bg-white','shadow-md','ring-2','ring-indigo-200'); 

        }



        function addEmoji(day) { 

            const wk = getWeekID(currentDay); 

            if(!selectedEmoji) return;

            if(!state.weekly[wk]) state.weekly[wk] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[],reflection:""};

            state.weekly[wk][day].push(selectedEmoji); save(); showPage('weekly'); 

        }



        function remEmoji(day, i) { const wk = getWeekID(currentDay); state.weekly[wk][day].splice(i,1); save(); showPage('weekly'); }



        // --- IMPRESSION & APER√áU ---

        function previewPrint() {

            const modal = document.getElementById('print-modal');

            const content = document.getElementById('print-content');

            content.innerHTML = "";

            ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'].forEach(pageKey => {

                const section = document.createElement('div');

                section.className = "print-page glass mb-10 p-10 rounded-3xl";

                section.innerHTML = pages[pageKey]();

                content.appendChild(section);

            });

            modal.style.display = "block";

            if (window.lucide) lucide.createIcons();

        }



        function closePreview() { document.getElementById('print-modal').style.display = "none"; }

        function exportData() { const blob = new Blob([JSON.stringify(state, null, 2)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal_Master_2026.json'; a.click(); }

// FONCTION : Exporter les donn√©es vers un fichier JSON
function exportData() {
    try {
        const dataStr = JSON.stringify(state, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        const date = new Date().toISOString().split('T')[0];
        
        link.download = `Journal_Faith_2026_${date}.json`;
        link.href = url;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    } catch (err) {
        alert("Erreur lors de l'exportation : " + err);
    }
}

// FONCTION : Importer les donn√©es depuis un fichier JSON
function importData() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = event => {
            try {
                const importedData = JSON.parse(event.target.result);
                
                // Confirmation avant d'√©craser
                if (confirm("Voulez-vous remplacer vos donn√©es actuelles par celles de ce fichier ?")) {
                    state = importedData;
                    save(); // Sauvegarde dans le LocalStorage
                    showPage('cover'); // Rafra√Æchit l'affichage
                    alert("Journal charg√© avec succ√®s !");
                }
            } catch (err) {
                alert("Erreur : Le fichier n'est pas un journal valide.");
            }
        };
        reader.readAsText(file);
    };
    input.click();
}
function renderWheelSVG() {
    const cats = Object.keys(state.wheel);
    const center = 150, radius = 100;
    let points = [], grid = "";
    
    // Cercles de fond (Toile d'araign√©e dor√©e)
    [2, 4, 6, 8, 10].forEach(r => {
        grid += `<circle cx="${center}" cy="${center}" r="${radius * r / 10}" fill="none" stroke="rgba(184, 134, 11, 0.1)" stroke-width="1"/>`;
    });

    cats.forEach((cat, i) => {
        const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
        const val = state.wheel[cat];
        const x = center + (radius * val / 10) * Math.cos(angle);
        const y = center + (radius * val / 10) * Math.sin(angle);
        points.push(`${x},${y}`);
        
        // Texte des cat√©gories
        const tx = center + (radius + 35) * Math.cos(angle);
        const ty = center + (radius + 35) * Math.sin(angle);
        grid += `<text x="${tx}" y="${ty}" text-anchor="middle" font-size="9" font-weight="bold" fill="#4f46e5" class="uppercase tracking-tighter">${cat}</text>`;
        grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="rgba(184, 134, 11, 0.1)" stroke-width="1"/>`;
    });

    return `<svg viewBox="0 0 300 300" class="w-full max-w-sm mx-auto drop-shadow-xl">
        ${grid}
        <polygon points="${points.join(' ')}" fill="rgba(184, 134, 11, 0.2)" stroke="#B8860B" stroke-width="2" stroke-linejoin="round"/>
        <circle cx="${center}" cy="${center}" r="3" fill="#B8860B"/>
    </svg>`;
}
