<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .handwritten { font-family: 'Great Vibes', cursive; font-size: 2.8rem; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        .paper-effect { background-color: #fdfaf0; padding: 2rem; border-radius: 2rem; }
        .nav-btn { transition: all 0.3s; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; padding: 12px; width: 100%; }
        .nav-btn:hover { background: white; color: #4f46e5; }
        
        /* --- CONFIGURATION IMPRESSION --- */
        @media print {
            nav, .no-print, button, input[type="date"], input[type="month"], input[type="range"] { display: none !important; }
            body, main { background: white !important; overflow: visible !important; height: auto !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
            #content-container { border: none !important; box-shadow: none !important; width: 100% !important; max-width: none !important; padding: 0 !important; margin: 0 !important; }
            .print-section { 
                page-break-after: always !important; 
                break-after: page !important; 
                display: block !important; 
                width: 100% !important;
                margin-bottom: 2cm !important;
            }
            .glass { background: transparent !important; border: none !important; backdrop-filter: none !important; }
            textarea { border: none !important; resize: none !important; overflow: hidden !important; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 no-print">
        <div class="mb-10">
            <h1 class="serif text-2xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[10px] tracking-widest uppercase text-indigo-500 font-bold">Journal 2026</p>
        </div>

        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn"><i data-lucide="sparkles" size="18"></i> Décembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn"><i data-lucide="heart" size="18"></i> Succès Émotionnel</button>
        </div>

        <div class="mt-auto pt-6 border-t border-indigo-100 space-y-2">
            <button onclick="printAll()" class="nav-btn text-indigo-600 bg-white/50 font-bold">
                <i data-lucide="printer"></i> Imprimer tout le livre
            </button>
            <button onclick="exportData()" class="nav-btn text-emerald-600 bg-emerald-50/50">
                <i data-lucide="download-cloud"></i> Sauvegarder (PC)
            </button>
            <button onclick="importData()" class="nav-btn text-amber-600 bg-amber-50/50">
                <i data-lucide="upload-cloud"></i> Charger fichier
            </button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60">
            </div>
    </main>

    <script>
    // --- DONNÉES ET ÉTAT ---
    function initData() {
        let merged = {
            global: { decRef: "", q1: "", q2: "", q3: "", q4: "", grat: "", aff: "", coverThought: "" },
            daily: {}, monthly: {}, weekly: {},
            wheel: { "Santé": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carrière": 5, "Famille": 5, "Amour": 5, "Social": 5 }
        };
        const saved = JSON.parse(localStorage.getItem('faithJournal_vFinal_Master'));
        return saved ? {...merged, ...saved} : merged;
    }

    let state = initData();
    let currentDay = new Date().toISOString().split('T')[0];
    let currentMonth = currentDay.substring(0, 7);
    let selectedEmoji = null;

    function save() { localStorage.setItem('faithJournal_vFinal_Master', JSON.stringify(state)); }

    // --- LOGIQUE DES PAGES ---
    const pages = {
        cover: () => `
            <div class="print-section text-center py-20">
                <h1 class="serif text-[8rem] font-bold text-indigo-950">2026</h1>
                <p class="handwritten text-4xl text-amber-700">Mon Année d'Intention</p>
                <div class="mt-10 p-10 glass rounded-[3rem] text-3xl handwritten text-indigo-900">
                    ${state.global.coverThought || "Ma pensée pour cette année..."}
                    <textarea oninput="state.global.coverThought = this.value; save()" class="w-full bg-transparent border-none text-center no-print" placeholder="Cliquez pour écrire..."></textarea>
                </div>
            </div>`,

        december: () => `
            <div class="print-section">
                <h2 class="serif text-4xl text-indigo-950 font-bold uppercase mb-6">Décembre 2025</h2>
                <div class="paper-effect min-h-[400px] handwritten text-3xl text-indigo-900">
                    ${state.global.decRef || ""}
                    <textarea oninput="state.global.decRef = this.value; save()" class="w-full bg-transparent border-none no-print" placeholder="Réflexions..."></textarea>
                </div>
            </div>`,

        'q-focus': () => `
            <div class="print-section">
                <h2 class="serif text-4xl text-center mb-10">Focus Trimestriel</h2>
                <div class="grid grid-cols-2 gap-6">
                    ${[1, 2, 3, 4].map(i => `<div class="paper-effect h-64">
                        <h3 class="serif font-bold italic border-b mb-2">Trimestre ${i}</h3>
                        <p class="handwritten text-xl">${state.global['q'+i] || ""}</p>
                        <textarea oninput="state.global['q${i}'] = this.value; save()" class="w-full bg-transparent border-none text-sm no-print"></textarea>
                    </div>`).join('')}
                </div>
            </div>`,

        monthly: () => `
            <div class="print-section">
                <h2 class="serif text-4xl mb-6">Focus Mensuel (${currentMonth})</h2>
                <div class="grid grid-cols-2 gap-4">
                    ${['Ma Priorité', 'Santé', 'Famille', 'Idées'].map((item, i) => {
                        const mData = state.monthly[currentMonth] || {texts:{}};
                        return `<div class="p-6 glass rounded-2xl">
                            <label class="text-xs uppercase font-bold text-indigo-400">${item}</label>
                            <p class="text-xl italic">${mData.texts[i] || ""}</p>
                            <textarea oninput="if(!state.monthly[currentMonth]) state.monthly[currentMonth]={texts:{}}; state.monthly[currentMonth].texts[${i}] = this.value; save()" class="w-full bg-transparent border-none no-print"></textarea>
                        </div>`
                    }).join('')}
                </div>
            </div>`,

        weekly: () => {
            const range = getWeekRange(currentDay);
            const wData = state.weekly[range.id] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
            return `
            <div class="print-section">
                <h2 class="serif text-4xl mb-4">Rituels Hebdo</h2>
                <p class="text-indigo-400 mb-6 font-bold uppercase">${range.display}</p>
                <div class="space-y-4">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-4 p-4 glass rounded-2xl">
                            <span class="w-12 font-bold">${day}</span>
                            <div class="flex-1 text-2xl">${(wData[day]||[]).join(' ')}</div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        },

        daily: () => {
            const d = state.daily[currentDay] || { energy:50, move:50, pray:50, conn:50, note: "" };
            return `
            <div class="print-section">
                <h2 class="serif text-4xl mb-6">Journal du ${currentDay}</h2>
                <div class="paper-effect min-h-[500px]">
                    <p class="handwritten text-3xl leading-relaxed">${d.note || ""}</p>
                    <textarea oninput="if(!state.daily[currentDay]) state.daily[currentDay]={note:''}; state.daily[currentDay].note = this.value; save()" class="w-full bg-transparent border-none no-print" rows="10"></textarea>
                </div>
            </div>`;
        },

        emotional: () => `
            <div class="print-section">
                <h2 class="serif text-4xl text-center mb-10">Succès Émotionnel</h2>
                <div class="grid grid-cols-2 gap-8 mb-10">
                    <div id="wheel-container">${renderWheelSVG()}</div>
                    <div class="space-y-4">
                        ${Object.keys(state.wheel).map(cat => `<div class="glass p-2 px-4 rounded-xl flex justify-between"><span>${cat}</span> <b>${state.wheel[cat]}/10</b></div>`).join('')}
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div class="paper-effect min-h-[300px]">
                        <label class="font-bold text-amber-600 uppercase">Gratitude</label>
                        <p class="handwritten text-3xl">${state.global.grat || ""}</p>
                    </div>
                    <div class="p-10 bg-indigo-900 text-amber-100 rounded-[3rem] flex flex-col justify-center text-center">
                        <label class="text-xs uppercase opacity-50 mb-4">Mon Affirmation</label>
                        <p class="handwritten text-4xl">${state.global.aff || ""}</p>
                    </div>
                </div>
            </div>`
    };

    // --- FONCTIONS ACTIONS ---
    function showPage(id) {
        document.getElementById('content-container').innerHTML = pages[id]();
        lucide.createIcons();
    }

    function renderWheelSVG() {
        const cats = Object.keys(state.wheel), center = 150, radius = 100;
        let points = [], grid = "";
        cats.forEach((cat, i) => {
            const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
            const x = center + (radius * state.wheel[cat] / 10) * Math.cos(angle);
            const y = center + (radius * state.wheel[cat] / 10) * Math.sin(angle);
            points.push(`${x},${y}`);
            grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="#ccc" />`;
            grid += `<text x="${center + (radius+20) * Math.cos(angle)}" y="${center + (radius+20) * Math.sin(angle)}" text-anchor="middle" font-size="8">${cat}</text>`;
        });
        return `<svg viewBox="0 0 300 300" class="w-full"><polygon points="${points.join(' ')}" fill="rgba(184, 134, 11, 0.3)" stroke="#B8860B" stroke-width="2"/>${grid}</svg>`;
    }

    function getWeekRange(date) {
        let d = new Date(date);
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
        let start = new Date(d.setDate(diff)), end = new Date(d.setDate(start.getDate() + 6));
        return { id: `W-${diff}`, display: `Semaine du ${start.toLocaleDateString()} au ${end.toLocaleDateString()}` };
    }

    // --- LA FONCTION D'IMPRESSION TOTALE ---
    function printAll() {
        const container = document.getElementById('content-container');
        const sections = ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'];
        
        let fullHTML = "";
        sections.forEach(id => {
            fullHTML += pages[id]();
        });

        // On remplace le contenu par TOUTES les pages
        container.innerHTML = fullHTML;
        
        // On laisse le temps aux icônes et images de charger
        setTimeout(() => {
            window.print();
            // On recharge la page pour revenir au mode normal après l'impression
            location.reload();
        }, 500);
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(state)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal_2026.json'; a.click();
    }

    function importData() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => { state = JSON.parse(ev.target.result); save(); location.reload(); };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    window.onload = () => showPage('cover');
    </script>
</body>
</html>
