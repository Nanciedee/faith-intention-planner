<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026 - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor-bg { filter: blur(80px); opacity: 0.15; z-index: -1; position: fixed; border-radius: 50%; }
        
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 6px; border-radius: 5px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #9f7aea; cursor: pointer; }
        
        .sticker-selected { border: 2px solid #9f7aea; transform: scale(1.1); background: white; border-radius: 50%; }
        .life-bar { transition: width 0.8s ease; }

        @media print {
            nav, .no-print, .watercolor-bg { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            main { padding: 0 !important; width: 100% !important; overflow: visible !important; }
            #content-container { display: none !important; }
            #print-bundle { display: block !important; width: 100% !important; }
            .print-page { page-break-after: always; padding: 40px; border-bottom: 1px solid #eee; }
        }
        #print-bundle { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="w-96 h-96 bg-blue-200 top-0 right-0 watercolor-bg"></div>
    <div class="w-96 h-96 bg-purple-200 bottom-0 left-0 watercolor-bg"></div>

    <nav class="w-full md:w-80 bg-white/70 backdrop-blur-md border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-8 text-center md:text-left">
            <h1 class="serif text-2xl font-bold text-indigo-900">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-gray-400">Journal 2026</p>
        </div>
        
        <ul class="space-y-1 text-sm flex-1">
            <li><button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button></li>
            <li><button onclick="showPage('december')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> DÃ©cembre 2025</button></li>
            <li><button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button></li>
            <li><button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Tracker Mensuel</button></li>
            <li><button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button></li>
            <li><button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="sun" size="18"></i> Daily Tracker</button></li>
            <li><button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 rounded-xl flex items-center gap-3"><i data-lucide="heart" size="18"></i> SuccÃ¨s Ã‰motionnel</button></li>
        </ul>

        <div class="mt-6 space-y-2 no-print">
            <button onclick="downloadPDF()" class="w-full bg-indigo-600 text-white p-3 rounded-xl flex items-center justify-center gap-2 font-bold text-xs hover:bg-indigo-700">
                <i data-lucide="download" size="16"></i> Export PDF (Page)
            </button>
            <button onclick="printFullJournal()" class="w-full bg-white border border-indigo-200 text-indigo-900 p-3 rounded-xl flex items-center justify-center gap-2 font-bold text-xs hover:bg-indigo-50">
                <i data-lucide="printer" size="16"></i> Imprimer Tout le Journal
            </button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto">
        <div id="content-container" class="max-w-5xl mx-auto bg-white/50 backdrop-blur-sm shadow-2xl rounded-[2.5rem] p-8 md:p-12 min-h-[90vh] border border-white relative"></div>
        <div id="print-bundle"></div>
    </main>

    <script>
        let state = JSON.parse(localStorage.getItem('faithJournal_vFinal')) || {
            rituals: { Mon: [], Tue: [], Wed: [], Thu: [], Fri: [], Sat: [], Sun: [] },
            monthlyChecks: [false, false, false, false],
            moodHistory: [],
            dailyLogs: {},
            textData: {}
        };
        
        let currentViewDate = new Date().toISOString().split('T')[0];
        let selectedSticker = null;

        const pages = {
            cover: () => `<div class="text-center py-24"><i data-lucide="moon" class="mx-auto mb-8 text-indigo-200" size="80"></i><h1 class="serif text-6xl font-bold mb-4 text-indigo-950 uppercase">2026â€“2027<br>Faith & Intention</h1><p class="text-2xl text-gray-400 italic">By NancieDee</p></div>`,
            
            december: () => `<h2 class="serif text-3xl mb-10 text-center">DÃ©cembre 2025 â€“ RÃ©flexion</h2><div class="space-y-8"><div class="p-8 rounded-3xl bg-white/40 border border-white"><label class="serif text-xl block mb-4 italic text-indigo-900">Espace de RÃ©flexion</label><textarea id="t-dec-ref" oninput="saveText(this)" class="w-full h-32 bg-transparent border-none focus:ring-0">${state.textData['t-dec-ref'] || ''}</textarea></div><div class="grid md:grid-cols-2 gap-8"><div class="p-8 rounded-3xl bg-[#D9C1EB]/20 border border-white"><label class="font-bold text-xs uppercase tracking-widest block mb-4">Intentions 2026</label><textarea id="t-dec-int" oninput="saveText(this)" class="w-full h-40 bg-transparent border-none">${state.textData['t-dec-int'] || ''}</textarea></div><div class="p-8 rounded-3xl bg-[#BFD8EB]/20 border border-white"><label class="font-bold text-xs uppercase tracking-widest block mb-4">Grands Objectifs</label><textarea id="t-dec-goals" oninput="saveText(this)" class="w-full h-40 bg-transparent border-none">${state.textData['t-dec-goals'] || ''}</textarea></div></div></div>`,

            'q-focus': () => {
                const month = new Date().getMonth();
                const qName = month <= 2 ? "Q1" : month <= 5 ? "Q2" : month <= 8 ? "Q3" : "Q4";
                const months = month <= 2 ? ["Janvier", "FÃ©vrier", "Mars"] : month <= 5 ? ["Avril", "Mai", "Juin"] : ["Juillet", "AoÃ»t", "Septembre"];
                return `<h2 class="serif text-3xl text-center mb-10">${qName} 2026 Focus</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6">${months.map((m, i) => `<div class="p-8 rounded-[2.5rem] border border-white shadow-lg" style="background-color: ${['#BFD8EB','#D9C1EB','#F6D1D1'][i]}66"><h3 class="serif text-2xl mb-6">${m}</h3><div class="space-y-4"><div class="flex items-center gap-2"><input type="checkbox"> <input type="text" id="q-in-${i}" oninput="saveText(this)" value="${state.textData['q-in-'+i]||''}" class="bg-transparent text-sm w-full border-b border-black/5" placeholder="PrioritÃ©"></div><textarea id="q-tx-${i}" oninput="saveText(this)" class="w-full h-40 bg-transparent border-none text-xs mt-4" placeholder="Notes...">${state.textData['q-tx-'+i]||''}</textarea></div></div>`).join('')}</div>`;
            },

            monthly: () => {
                const count = state.monthlyChecks.filter(c => c).length;
                const percent = (count / 4) * 100;
                return `<h2 class="serif text-3xl text-center mb-10">Monthly Focus Tracker</h2><div class="max-w-md mx-auto mb-10 text-center"><p class="text-[10px] font-bold text-gray-400 uppercase mb-3">Life Balance Score</p><div class="w-full h-4 bg-gray-100 rounded-full border border-white overflow-hidden"><div class="life-bar h-full bg-green-400" style="width:${percent}%"></div></div><p class="text-xs mt-2 text-green-600 font-bold">${percent}% Atteint</p></div><div class="max-w-3xl mx-auto space-y-6">${['CrÃ©ativitÃ©', 'SantÃ©', 'Famille', 'Notes'].map((item, i) => `<div class="flex items-center gap-6 p-8 rounded-[2rem] border border-white shadow-sm transition-all ${state.monthlyChecks[i] ? 'bg-green-50/50 border-green-200' : 'bg-white/40'}"><input type="checkbox" onchange="updateMonthly(${i})" ${state.monthlyChecks[i] ? 'checked' : ''} class="w-6 h-6"><div class="flex-1"><label class="text-[10px] font-bold text-indigo-400 uppercase">${item}</label><input type="text" id="t-m-${i}" oninput="saveText(this)" value="${state.textData['t-m-'+i]||''}" class="w-full bg-transparent border-none p-0 text-xl font-medium" placeholder="Focus..."></div></div>`).join('')}</div>`;
            },

            weekly: () => `<h2 class="serif text-3xl mb-2 text-center">Rituels Hebdomadaires</h2><div class="space-y-4 mb-12">${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `<div class="flex items-center gap-6 py-4 border-b border-indigo-50/50"><span class="w-20 font-bold text-gray-300 uppercase text-xs">${day}</span><div onclick="addSticker('${day}')" class="flex-1 min-h-[56px] flex gap-3 items-center px-6 rounded-3xl bg-white/30 hover:bg-white/60 transition cursor-pointer border border-dashed border-indigo-100">${state.rituals[day].map(s => `<span class="text-2xl">${s}</span>`).join('')}</div></div>`).join('')}</div><div class="p-8 bg-white/90 rounded-[3rem] flex justify-center gap-8 shadow-2xl border border-white no-print">${['ðŸ™', 'ðŸƒ', 'ðŸŽ¨', 'ðŸ“–', 'âœ¨', 'ðŸŒ¿'].map(s => `<button onclick="pickSticker('${s}', this)" class="sticker-btn text-4xl p-3 rounded-full transition">${s}</button>`).join('')}</div>`,

            daily: () => {
                const dayData = state.dailyLogs[currentViewDate] || { energy: 50, movement: 50, prayer: 50, connection: 50, note: "" };
                const allLogs = Object.values(state.dailyLogs);
                const globalAvg = allLogs.length > 0 ? Math.round(allLogs.reduce((a, b) => a + ((b.energy+b.movement+b.prayer+b.connection)/4), 0) / allLogs.length) : 50;
                
                return `
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 p-8 bg-[#BFD8EB]/30 rounded-[2.5rem] border border-white gap-4">
                    <div class="flex flex-col items-center md:items-start">
                        <h2 class="serif text-3xl">Daily Micro-Tracker</h2>
                        <input type="date" value="${currentViewDate}" onchange="changeDailyDate(this.value)" class="mt-2 bg-white/80 border-none rounded-lg p-2 font-bold text-indigo-600 shadow-sm cursor-pointer">
                    </div>
                    <div class="flex gap-4">
                        <div class="text-center p-4 bg-white/50 rounded-2xl border border-white min-w-[100px]">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">Ce jour</p>
                            <p class="serif text-2xl text-indigo-600">${Math.round((dayData.energy+dayData.movement+dayData.prayer+dayData.connection)/4)}%</p>
                        </div>
                        <div class="text-center p-4 bg-indigo-900 text-white rounded-2xl min-w-[100px]">
                            <p class="text-[9px] font-bold opacity-60 uppercase">Moyenne Vie</p>
                            <p class="serif text-2xl">${globalAvg}%</p>
                        </div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-12">
                    <div class="space-y-10">
                        ${['energy', 'movement', 'prayer', 'connection'].map(cat => `
                            <div>
                                <div class="flex justify-between mb-3"><label class="font-bold text-indigo-900 capitalize">${cat}</label><span class="text-xs font-bold text-indigo-400" id="val-${cat}">${dayData[cat]}%</span></div>
                                <input type="range" value="${dayData[cat]}" onchange="updateDaily('${cat}', this.value)" oninput="document.getElementById('val-${cat}').innerText=this.value+'%'">
                            </div>`).join('')}
                    </div>
                    <div class="flex flex-col"><h3 class="serif text-xl mb-4 italic">Notes du Jour</h3><textarea oninput="updateDaily('note', this.value)" class="flex-1 p-8 rounded-[2.5rem] bg-white border border-white shadow-inner min-h-[250px]" placeholder="Vos pensÃ©es...">${dayData.note || ""}</textarea></div>
                </div>`;
            },

            emotional: () => `<h2 class="serif text-3xl mb-10 text-center">SuccÃ¨s Ã‰motionnel</h2><div class="max-w-2xl mx-auto space-y-8"><div class="bg-indigo-950 text-white p-10 rounded-[3rem] shadow-2xl"><p class="text-xs font-bold opacity-40 mb-8 uppercase tracking-widest">Mood Tracker</p><div class="flex justify-between mb-12">${['ðŸŒˆ', 'â˜€ï¸', 'â˜ï¸', 'ðŸŒ§ï¸', 'â›ˆï¸'].map(m => `<button onclick="saveMood('${m}')" class="text-5xl hover:scale-125 transition no-print">${m}</button>`).join('')}</div><div class="border-t border-indigo-800 pt-8"><p class="text-[10px] uppercase opacity-30 mb-4 font-bold">Historique 7 Jours</p><div class="flex gap-4">${state.moodHistory.slice(-7).map(h => `<div class="text-center"><div class="text-xl">${h.m}</div><div class="text-[8px] opacity-40 uppercase">${h.d}</div></div>`).join('')}</div></div></div><div class="space-y-6"><div class="p-8 bg-white/40 rounded-3xl border border-white shadow-sm"><label class="font-bold block mb-3 text-indigo-900">Gratitude du jour</label><textarea id="t-grat" oninput="saveText(this)" class="w-full bg-transparent border-none p-0 italic min-h-[80px]">${state.textData['t-grat']||''}</textarea></div><div class="p-8 bg-white/40 rounded-3xl border border-white shadow-sm"><label class="font-bold block mb-3 text-indigo-900">Affirmation</label><input type="text" id="t-aff" oninput="saveText(this)" value="${state.textData['t-aff']||''}" class="w-full bg-transparent border-none p-0 text-lg"></div></div></div>`
        };

        function showPage(id) {
            const container = document.getElementById('content-container');
            container.innerHTML = pages[id]();
            lucide.createIcons();
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-white','shadow-md','font-bold'));
            save();
        }

        function changeDailyDate(d) { currentViewDate = d; showPage('daily'); }
        function updateDaily(k, v) { if(!state.dailyLogs[currentViewDate]) state.dailyLogs[currentViewDate] = {energy:50,movement:50,prayer:50,connection:50,note:""}; state.dailyLogs[currentViewDate][k] = (k==='note'?v:parseInt(v)); save(); if(k!=='note') showPage('daily'); }
        function saveText(el) { state.textData[el.id] = el.value; save(); }
        function updateMonthly(i) { state.monthlyChecks[i] = !state.monthlyChecks[i]; save(); showPage('monthly'); }
        function pickSticker(s, b) { selectedSticker = s; document.querySelectorAll('.sticker-btn').forEach(btn => btn.classList.remove('sticker-selected')); b.classList.add('sticker-selected'); }
        function addSticker(d) { if (selectedSticker) { state.rituals[d].push(selectedSticker); save(); showPage('weekly'); } }
        function saveMood(m) { state.moodHistory.push({m, d: new Date().toLocaleDateString('fr-FR',{weekday:'short'})}); save(); showPage('emotional'); }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('content-container');
            const canvas = await html2canvas(element, { 
                scale: 2, 
                useCORS: true, 
                backgroundColor: "#FFF5E1",
                height: element.scrollHeight, // Capture TOUTE la hauteur du contenu
                windowHeight: element.scrollHeight
            });
            const imgData = canvas.toDataURL('image/jpeg', 0.9);
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const ratio = pageWidth / canvas.width;
            pdf.addImage(imgData, 'JPEG', 0, 0, pageWidth, canvas.height * ratio);
            pdf.save(`Ma-Page-Journal.pdf`);
        }

        function printFullJournal() {
            const bundle = document.getElementById('print-bundle');
            bundle.innerHTML = "";
            ['cover', 'december', 'q-focus', 'monthly', 'weekly', 'daily', 'emotional'].forEach(id => {
                bundle.innerHTML += `<div class="print-page">${pages[id]()}</div>`;
            });
            window.print();
        }

        function save() { localStorage.setItem('faithJournal_vFinal', JSON.stringify(state)); }
        showPage('cover');
    </script>
</body>
</html>
