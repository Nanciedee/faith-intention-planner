<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Intention Journal 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p-blue: #BFD8EB; --p-lilac: #D9C1EB; --blush: #F6D1D1; --cream: #FFF5E1; }
        body { font-family: 'Lato', sans-serif; background-color: var(--cream); color: #4A4A4A; overflow: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .watercolor { position: fixed; filter: blur(70px); opacity: 0.3; z-index: -1; border-radius: 50%; }
        .nav-btn { transition: all 0.3s; border-radius: 15px; margin-bottom: 4px; }
        .nav-btn:hover { background: white; padding-left: 20px; color: #4f46e5; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6); }
        input[type=range] { -webkit-appearance: none; background: #e2e8f0; height: 8px; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #6366f1; border-radius: 50%; cursor: pointer; border: 2px solid white; }
        .handwritten { 
            font-family: 'Great Vibes', cursive; 
        }

        .paper-effect {
            background-color: #fdfaf0;
            /* Fines lignes dor√©es */
            background-image: linear-gradient(rgba(184, 134, 11, 0.15) 1px, transparent 1px);
            background-size: 100% 2.85rem;
            line-height: 2.85rem;
            border: 1px solid rgba(184, 134, 11, 0.3) !important;
        }

        /* Style sp√©cifique pour les textes de la roue */
        #wheel-container svg text {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="watercolor w-96 h-96 bg-blue-300 -top-20 -right-20"></div>
    <div class="watercolor w-80 h-80 bg-purple-300 bottom-10 -left-20"></div>
    <div class="watercolor w-64 h-64 bg-pink-200 top-1/2 left-1/4"></div>

    <nav class="w-full md:w-80 glass border-r p-6 flex flex-col z-10 overflow-y-auto no-print">
        <div class="mb-10">
            <h1 class="serif text-2xl font-bold text-indigo-900 leading-tight">Faith & Intention</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-indigo-500 font-bold">Journal 2026</p>
        </div>
        <div class="flex-1 space-y-1">
            <button onclick="showPage('cover')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="book-open" size="18"></i> Couverture</button>
            <button onclick="showPage('december')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sparkles" size="18"></i> D√©cembre 2025</button>
            <button onclick="showPage('q-focus')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="target" size="18"></i> Focus Trimestriel</button>
            <button onclick="showPage('monthly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="calendar" size="18"></i> Focus Mensuel</button>
            <button onclick="showPage('weekly')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="list-checks" size="18"></i> Rituels Hebdo</button>
            <button onclick="showPage('daily')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="sun" size="18"></i> Journal du Jour</button>
            <button onclick="showPage('emotional')" class="nav-btn w-full text-left p-3 flex items-center gap-3"><i data-lucide="heart" size="18"></i> Succ√®s √âmotionnel</button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto h-screen relative">
        <div id="content-container" class="max-w-5xl mx-auto glass rounded-[3rem] p-8 md:p-12 min-h-[90vh] shadow-2xl border border-white/60"></div>
    </main>

    <script>
        // --- MOTEUR DE R√âCUP√âRATION DE TOUTES LES VERSIONS ---
        function initData() {
    const keys = ['faithJournal_vFinal_Master', 'faithJournal_v2026', 'faithJournal_vDateSafe', 'faithJournal_vFinal', 'faithTextData_vFinal'];
    let merged = {
        global: { decRef: "", decInt: "", decGoals: "", q1: "", q2: "", q3: "", q4: "", grat: "", aff: "", coverThought: "" },
        daily: {}, monthly: {}, weekly: {},
        // Initialisation de la roue par d√©faut
        wheel: { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 }
    };
    keys.forEach(k => {
        const d = JSON.parse(localStorage.getItem(k));
        if (d) {
            if (d.global) merged.global = {...merged.global, ...d.global};
            if (d.daily) merged.daily = {...merged.daily, ...d.daily};
            if (d.monthly) merged.monthly = {...merged.monthly, ...d.monthly};
            if (d.weekly) merged.weekly = {...merged.weekly, ...d.weekly};
            if (d.wheel) merged.wheel = {...merged.wheel, ...d.wheel};
        }
    });
    return merged;
}

        let state = initData();
        let currentDay = new Date().toISOString().split('T')[0];
        let currentMonth = currentDay.substring(0, 7);
        let selectedEmoji = null;

        function getWeekRange(date) {
            let d = new Date(date);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            let start = new Date(d.setDate(diff));
            let end = new Date(d.setDate(start.getDate() + 6));
            return { 
                id: `${start.getFullYear()}-W${Math.ceil(diff/7)}`,
                display: `Du ${start.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} au ${end.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}`
            };
        }
        function updateWheel(cat, val) {
    state.wheel[cat] = parseInt(val);
    save();
    // Mise √† jour imm√©diate du SVG uniquement
    document.getElementById('wheel-container').innerHTML = renderWheelSVG();
}
        function renderWheelSVG() {
    const cats = Object.keys(state.wheel);
    const center = 150, radius = 100;
    let points = [], grid = "";
    
    // Cercles concentriques dor√©s (le squelette)
    [2, 4, 6, 8, 10].forEach(r => {
        grid += `<circle cx="${center}" cy="${center}" r="${radius * r / 10}" fill="none" stroke="rgba(184, 134, 11, 0.15)" stroke-width="1"/>`;
    });

    cats.forEach((cat, i) => {
        const angle = (Math.PI * 2 * i) / cats.length - Math.PI / 2;
        const val = state.wheel[cat];
        
        // Calcul des coordonn√©es du point
        const x = center + (radius * val / 10) * Math.cos(angle);
        const y = center + (radius * val / 10) * Math.sin(angle);
        points.push(`${x},${y}`);
        
        // Lignes de s√©paration (rayons)
        grid += `<line x1="${center}" y1="${center}" x2="${center + radius * Math.cos(angle)}" y2="${center + radius * Math.sin(angle)}" stroke="rgba(184, 134, 11, 0.1)" stroke-width="1"/>`;
        
        // Libell√©s des cat√©gories
        const tx = center + (radius + 35) * Math.cos(angle);
        const ty = center + (radius + 35) * Math.sin(angle);
        grid += `<text x="${tx}" y="${ty}" text-anchor="middle" font-size="9" font-weight="bold" fill="#312e81" class="uppercase tracking-widest">${cat}</text>`;
    });

    return `<svg viewBox="0 0 300 300" class="w-full max-w-sm mx-auto drop-shadow-2xl">
        ${grid}
        <polygon points="${points.join(' ')}" fill="rgba(184, 134, 11, 0.25)" stroke="#B8860B" stroke-width="2.5" stroke-linejoin="round"/>
        <circle cx="${center}" cy="${center}" r="4" fill="#B8860B"/>
    </svg>`;
}

        const pages = {
            cover: () => `
                <div class="text-center py-10 relative">
                    <div class="absolute -top-10 -left-10 w-40 h-40 bg-pink-300/20 rounded-full blur-2xl"></div>
                    <h1 class="serif text-7xl font-bold text-indigo-950 mb-4 tracking-tighter">2026</h1>
                    <p class="text-2xl text-indigo-400 italic serif mb-12">Mon Ann√©e d'Intention</p>
                    <div class="max-w-md mx-auto p-10 rounded-[3rem] bg-white/60 shadow-xl border border-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-20 h-20 bg-indigo-100 rounded-bl-full opacity-50"></div>
                        <label class="block text-[10px] font-bold uppercase tracking-[0.3em] text-indigo-300 mb-4 font-bold">Citation ou Pens√©e du Jour</label>
                        <textarea oninput="saveG('coverThought', this.value)" class="w-full bg-transparent border-none text-center serif italic text-2xl text-indigo-800 placeholder-indigo-200 focus:ring-0" rows="4" placeholder="√âcrivez ici votre lumi√®re...">${state.global.coverThought || ''}</textarea>
                    </div>
                </div>`,

            december: () => `
                <h2 class="serif text-3xl mb-8 text-center text-indigo-900">D√©cembre 2025</h2>
                <div class="grid gap-8">
                    <div class="p-8 rounded-[2.5rem] bg-white/40 border border-white shadow-sm">
                        <label class="serif text-xl italic text-indigo-700 block mb-4">R√©flexion & Vision</label>
                        <textarea oninput="saveG('decRef', this.value)" class="w-full h-48 bg-transparent border-none focus:ring-0 text-gray-700">${state.global.decRef || ''}</textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="p-8 rounded-[2.5rem] bg-[#D9C1EB]/30 border border-white">
                            <label class="font-bold text-xs uppercase mb-4 block">Intentions 2026</label>
                            <textarea oninput="saveG('decInt', this.value)" class="w-full h-40 bg-transparent border-none">${state.global.decInt || ''}</textarea>
                        </div>
                        <div class="p-8 rounded-[2.5rem] bg-[#BFD8EB]/30 border border-white">
                            <label class="font-bold text-xs uppercase mb-4 block">Objectifs 2026</label>
                            <textarea oninput="saveG('decGoals', this.value)" class="w-full h-40 bg-transparent border-none">${state.global.decGoals || ''}</textarea>
                        </div>
                    </div>
                </div>`,

            'q-focus': () => `
                <h2 class="serif text-3xl text-center mb-10 text-indigo-900 font-bold uppercase">Focus Trimestriel</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    ${[1,2,3].map(i => `
                        <div class="p-8 rounded-[3rem] border border-white bg-white/50 shadow-lg relative overflow-hidden">
                            <div class="absolute -top-4 -right-4 w-16 h-16 bg-indigo-50 rounded-full"></div>
                            <h3 class="serif text-2xl mb-6 text-indigo-800 italic">Trimestre ${i}</h3>
                            <textarea oninput="saveG('q${i}', this.value)" class="w-full h-64 bg-transparent border-none text-sm leading-relaxed" placeholder="Vos objectifs...">${state.global['q'+i] || ''}</textarea>
                        </div>`).join('')}
                </div>`,

            monthly: () => {
                const data = state.monthly[currentMonth] || { checks: [false,false,false,false], texts: {} };
                const progress = (data.checks.filter(c => c).length / 4) * 100;
                return `
                <div class="flex flex-col items-center mb-10">
                    <h2 class="serif text-4xl mb-4 text-indigo-950">Focus Mensuel</h2>
                    <input type="month" value="${currentMonth}" onchange="changeM(this.value)" class="p-2 glass rounded-xl font-bold text-indigo-600 cursor-pointer">
                </div>
                <div class="max-w-md mx-auto mb-12">
                    <div class="flex justify-between text-[10px] font-bold uppercase mb-2 text-indigo-400"><span>Progression</span><span>${progress}%</span></div>
                    <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden border border-white shadow-inner">
                        <div class="h-full bg-indigo-400 transition-all duration-700" style="width: ${progress}%"></div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    ${['Cr√©ativit√©', 'Sant√©', 'Famille', 'Notes'].map((item, i) => `
                        <div class="p-8 rounded-[2.5rem] border border-white shadow-sm flex items-start gap-4 ${data.checks[i] ? 'bg-indigo-50/50' : 'bg-white/40'}">
                            <input type="checkbox" onchange="upMC(${i})" ${data.checks[i] ? 'checked' : ''} class="mt-1 w-6 h-6 rounded-full border-indigo-300 text-indigo-600 focus:ring-indigo-500">
                            <div class="flex-1">
                                <label class="text-[10px] font-bold text-indigo-300 uppercase block mb-1">${item}</label>
                                <input type="text" oninput="upMT(${i}, this.value)" value="${data.texts[i] || ''}" class="w-full bg-transparent border-none p-0 text-xl font-medium focus:ring-0 text-indigo-900" placeholder="Mon intention...">
                            </div>
                        </div>`).join('')}
                </div>`;
            },

            weekly: () => {
                const range = getWeekRange(currentDay);
                const wData = state.weekly[range.id] || { Mon:[], Tue:[], Wed:[], Thu:[], Fri:[], Sat:[], Sun:[] };
                return `
                <div class="text-center mb-8">
                    <h2 class="serif text-3xl text-indigo-900">Rituels Hebdomadaires</h2>
                    <p class="text-indigo-400 font-bold uppercase text-[10px] tracking-widest mt-2">${range.display}</p>
                </div>
                <div class="space-y-3 mb-10">
                    ${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => `
                        <div class="flex items-center gap-6 p-4 rounded-2xl hover:bg-white/40 transition">
                            <span class="w-16 font-bold text-xs text-indigo-300 uppercase">${day}</span>
                            <div onclick="addEmoji('${day}')" class="flex-1 min-h-[60px] glass rounded-[1.5rem] border-dashed border-2 border-indigo-100 flex items-center px-6 gap-3 cursor-pointer">
                                ${(wData[day]||[]).map((s, idx) => `<span onclick="remEmoji('${day}', ${idx}); event.stopPropagation();" class="text-3xl hover:scale-125 transition-transform" title="Cliquer pour effacer">${s}</span>`).join('')}
                            </div>
                        </div>`).join('')}
                </div>
                <div class="glass p-6 rounded-[3rem] flex justify-center gap-6 shadow-xl no-print">
                    ${['üôè', 'üèÉ', 'üé®', 'üìñ', '‚ú®', 'üåø'].map(s => `<button onclick="pickEmoji('${s}', this)" class="emoji-btn text-4xl p-2 rounded-full hover:bg-white transition">${s}</button>`).join('')}
                </div>`;
            },

            daily: () => {
                const d = state.daily[currentDay] || { energy:50, move:50, pray:50, conn:50, note:"" };
                return `
                <div class="flex justify-between items-center mb-10 p-8 bg-indigo-50/50 rounded-[3rem] border border-white">
                    <div>
                        <h2 class="serif text-3xl text-indigo-900">Journal du Jour</h2>
                        <input type="date" value="${currentDay}" onchange="changeD(this.value)" class="mt-2 p-2 rounded-xl border-none font-bold text-indigo-600 bg-white shadow-sm">
                    </div>
                    <button onclick="changeD(new Date().toISOString().split('T')[0])" class="p-4 bg-indigo-600 text-white rounded-2xl text-[10px] font-bold uppercase tracking-widest hover:bg-indigo-700 shadow-lg">Aujourd'hui</button>
                </div>
                <div class="grid md:grid-cols-2 gap-12">
                    <div class="space-y-10 py-6">
                        ${['energy', 'move', 'pray', 'conn'].map(cat => `
                            <div>
                                <div class="flex justify-between mb-3 text-indigo-900 font-bold uppercase text-xs tracking-widest">${cat} <span>${d[cat]||50}%</span></div>
                                <input type="range" value="${d[cat]||50}" onchange="upD('${cat}', this.value)" class="w-full">
                            </div>`).join('')}
                    </div>
                    <textarea oninput="upD('note', this.value)" class="p-10 rounded-[3rem] bg-white/80 border border-white shadow-inner min-h-[400px] text-indigo-900 leading-relaxed" placeholder="Comment s'est pass√©e votre journ√©e ?">${d.note || ""}</textarea>
                </div>`;
            },

            emotional: () => {
    // S√©curit√© : au cas o√π wheel ne serait pas charg√©
    if (!state.wheel) state.wheel = { "Sant√©": 5, "Loisirs": 5, "Croissance": 5, "Finance": 5, "Carri√®re": 5, "Famille": 5, "Amour": 5, "Social": 5 };

    return `
    <div class="text-center mb-10">
        <h2 class="serif text-4xl text-indigo-950 font-bold uppercase tracking-widest">Succ√®s √âmotionnel</h2>
        <p class="handwritten text-3xl text-amber-600 italic mt-2">√âquilibre & Harmonie</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-12 items-center mb-12 glass p-10 rounded-[4rem] border border-white shadow-xl">
        <div id="wheel-container" class="bg-white/40 rounded-full p-6 shadow-inner border border-amber-50">
            ${renderWheelSVG()}
        </div>

        <div class="grid grid-cols-2 gap-4">
            ${Object.keys(state.wheel).map(cat => `
                <div class="p-4 glass rounded-3xl border border-white/60 hover:border-amber-300 transition-all shadow-sm">
                    <label class="text-[9px] font-black uppercase block text-indigo-400 mb-2 tracking-widest text-center">${cat}</label>
                    <input type="range" min="1" max="10" value="${state.wheel[cat]}" 
                           class="w-full h-1.5 bg-indigo-100 rounded-lg appearance-none cursor-pointer accent-amber-500"
                           oninput="updateWheel('${cat}', this.value)">
                </div>
            `).join('')}
        </div>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        <div class="p-10 rounded-[3.5rem] paper-effect shadow-lg relative min-h-[250px]">
            <span class="absolute top-6 left-10 text-[9px] font-black uppercase text-amber-600/50 tracking-widest">Gratitude</span>
            <textarea oninput="state.global.grat=this.value; save()" 
                      class="w-full bg-transparent border-none handwritten text-4xl text-indigo-900 focus:ring-0 mt-4 overflow-hidden" 
                      rows="3" placeholder="Aujourd'hui, je remercie pour...">${state.global.grat || ''}</textarea>
        </div>
        
        <div class="p-10 rounded-[3.5rem] bg-gradient-to-br from-indigo-900 to-indigo-950 shadow-xl border-4 border-amber-100/10 flex flex-col justify-center text-center">
            <span class="text-[9px] font-black uppercase text-amber-200/40 mb-4 tracking-[0.4em]">Mon Affirmation</span>
            <input type="text" oninput="state.global.aff=this.value; save()" 
                   value="${state.global.aff || ''}" 
                   class="w-full bg-transparent border-none handwritten text-5xl text-amber-100 focus:ring-0 text-center"
                   placeholder="Je suis la paix">
        </div>
    </div>`;
}

    <div class="grid md:grid-cols-2 gap-8">
        <div class="p-10 rounded-[3.5rem] paper-effect shadow-lg relative">
            <span class="absolute top-6 left-10 text-[9px] font-black uppercase text-amber-600/50">Gratitude</span>
            <textarea oninput="state.global.grat=this.value; save()" 
                      class="w-full bg-transparent border-none handwritten text-4xl text-indigo-900 focus:ring-0 mt-4" 
                      rows="3" placeholder="Aujourd'hui, je remercie pour...">${state.global.grat || ''}</textarea>
        </div>
        
        <div class="p-10 rounded-[3.5rem] bg-gradient-to-br from-indigo-900 to-indigo-950 shadow-xl border-4 border-amber-100/10 flex flex-col justify-center text-center">
            <span class="text-[9px] font-black uppercase text-amber-200/40 mb-4 tracking-[0.4em]">Mon Affirmation</span>
            <input type="text" oninput="state.global.aff=this.value; save()" 
                   value="${state.global.aff || ''}" 
                   class="w-full bg-transparent border-none handwritten text-5xl text-amber-100 focus:ring-0 text-center"
                   placeholder="Je suis l'architecte de ma paix">
        </div>
    </div>`
        };

        // --- FONCTIONS ---
        function save() { localStorage.setItem('faithJournal_vFinal_Master', JSON.stringify(state)); }
        function showPage(id) { document.getElementById('content-container').innerHTML = pages[id](); lucide.createIcons(); }
        function saveG(k, v) { state.global[k] = v; save(); }
        function upD(k, v) { if(!state.daily[currentDay]) state.daily[currentDay] = {energy:50, move:50, pray:50, conn:50, note:""}; state.daily[currentDay][k] = (k==='note'?v:parseInt(v)); save(); if(k!=='note') showPage('daily'); }
        function changeD(d) { currentDay = d; currentMonth = d.substring(0,7); showPage('daily'); }
        function changeM(m) { currentMonth = m; showPage('monthly'); }
        function upMC(i) { if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].checks[i] = !state.monthly[currentMonth].checks[i]; save(); showPage('monthly'); }
        function upMT(i, v) { if(!state.monthly[currentMonth]) state.monthly[currentMonth] = {checks:[false,false,false,false], texts:{}}; state.monthly[currentMonth].texts[i] = v; save(); }
        function pickEmoji(s, b) { selectedEmoji = s; document.querySelectorAll('.emoji-btn').forEach(x => x.classList.remove('sticker-selected')); b.classList.add('sticker-selected'); }
        function addEmoji(day) { const wk = getWeekRange(currentDay).id; if(selectedEmoji) { if(!state.weekly[wk]) state.weekly[wk] = {Mon:[],Tue:[],Wed:[],Thu:[],Fri:[],Sat:[],Sun:[]}; state.weekly[wk][day].push(selectedEmoji); save(); showPage('weekly'); } }
        function remEmoji(day, i) { const wk = getWeekRange(currentDay).id; state.weekly[wk][day].splice(i,1); save(); showPage('weekly'); }
        function saveMood(m) { alert("Aujourd'hui, vous √™tes : " + m); }

        window.onload = () => showPage('cover');
    </script>
</body>
</html>
